r father have been short on luck - and money - for years. So when she loses her grocery store job in a heated moment of smashing the patriarchy, she knows she may be forced to give up on her dream of leaving her small town for a prestigious college creative writing program.</p> <p>On the other hand, Vance Reigns has been Hollywood royalty for as long as Rosie’s been clipping coupons and secretly writing massively popular fanfiction. When a tabloid scandal catches up to him, he’s forced to hide out somewhere the paparazzi would never expect to find him: Small Town USA.</p> <p>Rosie and Vance’s paths collide in a chance encounter, and suddenly cataloging the Starfield library at Vance’s manor house is Rosie’s only shot at saving money for school. And while most Starfield superfans would jump at the chance to work in close proximity to Vance, Rosie has realized something about Vance: he’s a huge jerk, and she can’t stand him.</p> <p>Still, there may be more to Vance than meets the eye. As Rosie and Vance begrudgingly get to know each other, secrets are revealed that could change their minds - and their hearts - forever.</p>","releaseDate":"2020-08-04","publishers":[{"name":"Blackstone Publishing"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/blak/014695/bk_blak_014695_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51r8F3zUQoL","asin":"1982556528","subHeading":"A Geekerella Fairytale (The Once upon a Con Series, Book 2)","title":"The Princess and the Fangirl","authors":"Ashley Poston","narrators":"Eileen Stevens, Emily Lawrence, Caitlin Davies","length":"9 hrs and 3 mins"},{"cover":"51kbpOH26GL","asin":"B06XXQWB9S","subHeading":"A Novel","title":"Geekerella","authors":"Ashley Poston","narrators":"Eileen Stevens, Tristan Morris","length":"10 hrs and 32 mins"},{"cover":"51DQwomc9fL","asin":"0063025892","title":"Among the Beast rrior who is more beautiful than anyone Elliot has ever seen, and then there's her human friend Luke: sunny, blond, and annoyingly likeable. There are lots of interesting books. There's even the chance Elliot might be able to change the world.&nbsp;</p> <p><i>In Other Lands</i> is the exhilarating new book from beloved and best-selling author Sarah Rees Brennan. It's a novel about surviving four years in the most unusual of schools, about friendship, falling in love, diplomacy, and finding your own place in the world - even if it means giving up your phone.</p>","releaseDate":"2018-04-03","publishers":[{"name":"Tantor Audio"}],"length":"17h 19m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/tant/010744/bk_tant_010744_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"515o-Je9gLL","asin":"B08NC8FBF2","subHeading":"Fae Out of Water, Book One","title":"Cutie and the Beast","authors":"E.J. Russell","narrators":"Joel Leslie","length":"9 hrs and 1 min"},{"cover":"518n63F2B7L","asin":"1662016719","title":"Boyfriend Material","authors":"Alexis Hall","narrators":"Joe Jameson","length":"13 hrs and 11 mins"},{"cover":"51PSIcqgeIL","asin":"1980004935","subHeading":"Locked Tomb Trilogy, Book 2","title":"Harrow the Ninth","authors":"Tamsyn Muir","narrators":"Moira Quirk","length":"19 hrs and 51 mins"},{"cover":"51VhsuRm7SL","asin":"1250264294","title":"The House in the Cerulean Sea","authors":"TJ Klune","narrators":"Daniel Henning","length":"12 hrs and 12 mins"},{"cover":"51N-Yn57KaL","asin":"B08R699CDQ","subHeading":"Demon Magic, Book 1","title":"Happy Endings","authors":"Alice Winters","narrators":"Greg Boudreaux","length":"7 hrs and 32 mins"},{"cover":"61ZvbDIL0vL","asin":"1250243416","subHeading":"The Bright Sessions, Book 1","title":"The Infinite Noise","authors":"Lauren Shippen","narrators":"Briggon Snow, James Fouhey", mes; penning tunes for a jaw-droppingly diverse group of artists including Marvin Gaye, The Beatles, The Jackson Five, Kim Carnes, Linda Ronstadt; and releasing smash hits as solo artist well into the 1980s.</p> <p>But surprisingly, and delightfully, Robinson is as awed by his success as we are listening to him describe it. He guides us through his extraordinary career with the same giddy sense of discovery and delight that music fans recall the first time they heard one of his infectious tunes.</p> <p>He takes us back to his group’s first, disastrous performance at the Apollo Theater, opening for a brilliant and generous Ray Charles. He describes daily life at the famed Hitsville studio in Detroit, where a young Diana Ross or Martha Reeves could be found working as the receptionist. He shares his pride in being an influence on the Beatles and hearing his songs on their album - a transforming moment for the Motown sound. “I ain't never heard no popular white boys say anything like that ever. For them to come out and tell the world? They were my guys from then on.”</p> <p>And, of course, he takes us inside his songs. He describes where he was - shaving in the mirror at home - when “The Tracks of My Tears” finally came together. He remembers taking the wheel on the last 150 miles back to Detroit after a tour, humming the melody that would become the Temptations hit “The Way You Do the Things You Do.” He recalls being floored by the way a 10-year-old Michael Jackson brought a depth and soul to “Who’s Loving You.” And he explains where the term “Quiet Storm” originated, a song title that went on to become an entire musical genre.</p> <p>It’s a journey Robinson revisits with a grateful, humble heart. He has no agenda to push, no axes to grind, no scores to settle. He reflects on the ups as well as downs, and looks back with appreciation for the people who put love in his life. That makes listening a distinct pleasure: You get to spend time with a hugely influential artist who is warm, upbeat, and proud to have built a life and career through his art.</p>","releaseDate":"2020-11-19","publishers":[{"name":"Audible Originals"}],"length":"1h 35m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/or/orig/001276/or_orig_001276_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"61jCQyokCqL","asin":"B08S5B25Y3","title":"Dispossession","authors":"Tayari Jones","narrators":"Gabrielle Union","length":"57 mins"},{"cover":"51PsnheQZ6L","asin":"B08KWNTR1M","title":"Alanis Morissette: Words + Music","authors":"Alanis Morissette","narrators":"Alanis Morissette","length":"1 hr and 31 mins"},{"cover":"51WV-3F8XiL","asin":"B08M93Q9SP","subHeading":"Montreal to New York","title":"Road Trip Elegies","authors":"Rufus Wainwright","narrators":"Rufus Wainwright","length":"3 hrs and 29 mins"},{"cover":"51Qs2dPG6XL","asin":"1735803200","title":"Fauci","authors":"Michael Specter","narrators":"Michael Specter","length":"3 hrs"},{"cover":"513y43PKExL","asin":"B08NWBF1Z3","subHeading":"My Life with Beethoven","title":"Unquiet","authors":"Jonathan Biss","narrators":"Jonathan Biss","length":"1 hr and 46 mins"},{"cover":"51AY3hc8xqL","asin":"B08HNJ2CZG","title":"Sheryl Crow: Words + Music","authors":"Sheryl Crow","narrators":"Sheryl Crow","length":"1 hr and 37 mins"},{"cover":"41rrK3zzDiL","asin":"0062931350","subHeading":"A Memoir","title":"Just as I Am","authors":"Cicely Tyson, Michelle Burford","narrators":"Cicely Tyson, Viola Davis, Robin Miles","length":"16 hrs and 9 mins"},{"cover":"51lctAfvrcL","asin":"B08C36PKWN","title":"Half Light","authors":"Tayari Jones","narrators":"Bahni Turpin","length":"1 hr and 20 mins"},{"cover":"611ulIElcsL","asin":"1541437586","subHeading":"Revised and Updated","title":"Temptations","authors":"Otis Williams, Patricia Romanowski - with","narrators":"JD Jackson, Otis Williams","leng , Pen must find a way to forgive - or he might not live long enough for Mark to make amends. </p> <p>Don't miss any of the captivating Sins of the Cities novels: </p> <p></p> <ul> <li><i>An Unseen Attraction </i></li> <li><i>An Unnatural Vice </i></li> <li><i>An Unsuitable Heir</i> </li> </ul> <p></p> <p>And look for the enticing Society of Gentlemen series by KJ Charles: </p> <p></p> <ul> <li><i>The Ruin of Gabriel Ashleigh </i></li> <li><i>A Fashionable Indulgence </i></li> <li><i>A Seditious Affair </i></li> <li><i>A Gentleman's Position</i> </li> </ul> <p></p>","releaseDate":"2017-10-13","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Romance","url":"18580518011"},{"name":"Historical","url":"18580524011"}],"sample":"https://samples.audible.com/bk/adbl/027002/bk_adbl_027002_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51S7bueAJNL","asin":"B06XYV1N2Q","subHeading":"Sins of the Cities, Book 2","title":"An Unnatural Vice","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"7 hrs and 54 mins"},{"cover":"51ku9zDnPDL","asin":"B06VTF77NS","subHeading":"Sins of the Cities, Book 1","title":"An Unseen Attraction","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"7 hrs and 38 mins"},{"cover":"51AGjaMqTCL","asin":"1977338186","title":"Band Sinister","authors":"KJ Charles","narrators":"Cornell Collins","length":"7 hrs and 59 mins"},{"cover":"61NG46q4B+L","asin":"B07XPF3V1J","title":"Any Old Diamonds","authors":"KJ Charles","narrators":"Cornell Collins","length":"8 hrs and 5 mins"},{"cover":"51yiHj44OfL","asin":"B013IJFWCA","subHeading":"Society of Gentlemen, Book 1","title":"A Fashionable Indulgence","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"8 hrs and 47 mins"},{"cover":"510pCCXQQaL","asin":"B081HGJCQ7","title":"Gilded Cage","authors":"KJ Charles","narrators":"Cornell Collins, Victoria Aston","length":"7 hrs and 34 mins"},{"cover":"51QOMrggBmL","asin" ,"authors":"Guy Gavriel Kay","narrators":"Simon Vance","length":"14 hrs and 11 mins"}],"added":199},{"asin":"B08B46CK1J","cover":"51vNU48y7OL","title":"Silverswift","authors":[{"name":"Natalie Lloyd","url":"B00EP69F2Y"}],"narrators":[{"name":"Holly Palance"},{"name":"Imani Parks"}],"blurb":"On a dark, wintry day, Eliza Grey receives a mysterious letter from her ailing Nana Mora begging her to come for a visit. This is an easy \"Yes\". Eliza has always preferred Nana Mora's beach cottage on St. Simons Island to the apartment she and her mom call home in the city....","length":"6h 53m","progress":0,"titleShort":"Silverswift","ratings":4980,"rating":4.4,"summary":"<p>The wind is always looking for a story to tell....&nbsp;&nbsp;&nbsp;</p> <p>On a dark, wintry day, Eliza Grey receives a mysterious letter from her ailing Nana Mora begging her to come for a visit. This is an easy \"Yes\". Eliza has always preferred Nana Mora's beach cottage on St. Simons Island to the apartment she and her mom call home in the city. The island is a magical place where stories and legends grow as thick as the Spanish moss dangling in the trees. Now, Nana Mora's eyesight is fading, and there's something she wants to show Eliza before it’s totally gone: a mythical place locals refer to as Sirens Harbor. Supposedly hidden somewhere on the island, it's a place where all the mermaids in the world congregate once a year to sing their Winter Song. It's all fairy-tale silliness, according to Eliza's mom. But Nana Mora is convinced it's real.&nbsp;&nbsp;&nbsp;</p> <p>With the help of an eccentric lighthouse keeper, Nana and Eliza pack up their gear and set out on their journey. As they travel, Eliza hears the real story of Sirens Harbor...along with the story of a fearsome mermaid named Silverswift, a warrior-princess rumored to have walked on the islands. Challenges abound for the adventurers: old maps are hard to read, and treacherous trails spiral through the woods. And there's a strange storm spinning all around them. It's almost as if some things are meant to stay secret. As if the harbor doesn't want to be found. Or as if, maybe, someone doesn't want them to find it....&nbsp;&nbsp;</p> <p>One thing is for sure: what Eliza and her grandmother actually discover on the night of the winter solstice will be better than any fairytale. As Nana Mora says: \"Some stories aren't fiction, my darling Eliza. Some stories are lifetimes.\"&nbsp;&nbsp;</p>","releaseDate":"2020-07-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/or/orig/000943/or_orig_000943_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51mh9pHgpML","asin":"B08BDQ36W5","title":"Agent 355","authors":"Marie Benedict","narrators":"Emily Rankin","length":"2 hrs and 7 mins"},{"cover":"51UDWvzOqeL","asin":"B08C3XGN8L","subHeading":"An Audible Original Novella","title":"The Cuckoo's Cry","authors":"Caroline Overington","narrators":"Aimee Horne","length":"4 hrs and 43 mins"},{"cover":"514CDvM4UoL","asin":"B07RT12V4Q","title":"Life Ever After","authors":"Carla Grauls","narrators":"Raúl Castillo, Nana Mensah, Piper Goodeve","length":"1 hr and 28 mins"},{"cover":"51ll1lebmWL","asin":"B07SV4T7K7","subHeading":"An Audible Original","title":"The Space Race","authors":"Colin Brake, Patrick Chapman, Richard Hollingham, and others","narrators":"Kate Mulgrew","length":"9 hrs and 12 mins"},{"cover":"51pgZWQepWL","asin":"B0842XRT7P","title":"African-American Athletes Who Made History","authors":"Louis Moore, The Great Courses","narrators":"Louis Moore","length":"4 hrs and 19 mins"},{"cover":"51GKoszPFmL","asin":"B085F3F6CX","title":"Stuck","authors":"Chris Grabenstein","narrators":"Mark Sanderlin, Elizabeth Hess, Oliver Wyman, and others","length":"3 hrs and 12 mins"},{"cover":"51I5GD+LgIL","asin":"B0 outine smuggling deal. The next, she's escaping enforcers on the wings of what very much appears to be a sentient cybernetic dragon.</p> <p>Pru is used to life throwing her some unpleasant surprises - she goes to prep school, after all, and selling banned media across the border in a country with a ruthless corporate government obviously has its risks. But a cybernetic dragon? That's new.</p> <p>She tries to forget about the fact that the only reason she's not in jail is because some sort of robot saved her, and that she's going to have to get a new side job now that enforcers are on to her. So, she's not exactly thrilled when Rebelwing shows up again.</p> <p>Even worse, it's become increasingly clear that the rogue machine has imprinted on her permanently, which means she'd better figure out this whole piloting-a-dragon thing - fast. Because Rebelwing just happens to be the ridiculously expensive weapon her government needs in a brewing war with its neighbor, and Pru's the only one who can fly it.</p> <p>Set in a wonderfully inventive near-future Washington, DC, this hilarious, defiant debut sparkles with wit and wisdom, deftly exploring media consumption, personal freedoms, and the weight of one life as Pru, rather reluctantly, takes to the skies.</p>","releaseDate":"2020-02-25","publishers":[{"name":"Listening Library"}],"length":"11h 28m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Romance","url":"18581004011"}],"sample":"https://samples.audible.com/bk/lili/003946/bk_lili_003946_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61-UFgsAKBL","asin":"1549119737","title":"The City We Became","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"16 hrs and 12 mins"},{"cover":"419I-Im7BQL","asin":"1980021716","title":"Network Effect","authors":"Martha Wells","narrators":"Kevin R. Free","length":"12 hrs and 48 mins"},{"cover":"51gL8RXEe1L","asin":"1547605561","title":"Havenfall","author us position with the Guild. On top of all that, her former lady’s maid left Miss Castwell’s, and the new hire is, well, taking some getting used to.&nbsp;</p> <p>If it weren’t for her two best friends, Alicia McCray and Ivy Cowel, who will do anything to protect her secret, Sarah doesn’t know if she’ll make it another year. When the three girls take summer holiday with Alicia’s family (chaperoned by an exacting and very disapproving Mrs. McCray), a relaxing vacation in Scotland is the last thing they’ll find.&nbsp;</p> <p>Mrs. Winter is thrilled that Sarah is spending time with the influential McCray family, but Sarah can’t help but feel that her real purpose is to find other Changeling children like her, and free them to realize their own magic. Can she find genuine satisfaction in her accomplishments when she knows there are others like her out there who need her help? Will the three girls uncover the deeply-held secrets they’re looking for in the mysterious mountains of Scotland? Will the Mother Book finally start talking to her again? And will Sarah come to understand the importance of her connection with Ivy and Alicia, and the true nature of her own power...before it’s too late?</p>","releaseDate":"2019-07-23","publishers":[{"name":"Audible Studios"}],"length":"7h 42m ","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/bk/adbl/033499/bk_adbl_033499_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51cDIOIOKcL","asin":"B00KAGLJUO","title":"Better Homes and Hauntings","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"8 hrs and 52 mins"},{"cover":"51Nyei+um8L","asin":"B089MBZSN5","subHeading":"Half-Moon Hollow, Book 16","title":"Nice Werewolves Don’t Bite Vampires","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"6 hrs and 48 mins"},{"cover":"61seL1uTDDL","asin":"B085TRGM2J","tit }],"blurb":"All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell....","length":"14h 30m","progress":0,"titleShort":"Starsight","ratings":14293,"rating":4.8,"summary":"<p><b>The sequel to the</b> <b><i>New York Times</i></b> <b>best seller</b> <b><i>Skyward</i></b><b>! </b></p> <p><b>From the number-one</b> <b><i>New York Times</i></b> <b>best-selling author of the Reckoners series,</b> <b><i>Words of Radiance,</i></b> <b>the Mistborn trilogy, and the Stormlight Archive comes the second book in an epic series about a girl with a secret in a dangerous world at war for humanity's future. </b></p> <p>All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell. Worse, though, he turned against his team and attacked them.&nbsp;</p> <p>Spensa is sure there's more to the story. And she's sure that whatever happened to her father in his starship could happen to her. When she made it outside the protective shell of her planet, she heard the stars - and it was terrifying. Everything Spensa has been taught about her world is a lie.&nbsp;</p> <p>But Spensa also discovered a few other things about herself - and she'll travel to the end of the galaxy to save humankind if she needs to.&nbsp;</p> <p>\"[A] nonstop, highflying opener.\" (<i>Kirkus Reviews,</i> starred review)&nbsp;</p> <p>\"With this action-packed trilogy opener, Sanderson offers up a resourceful, fearless heroine and a memorable cast.\" (<i>Publishers Weekly</i>)&nbsp;</p> <p>\"Sanderson delivers a cinematic adventure that explores the defining aspects of the individual versus the society.... F ling stand-alone teen historical fiction novel....","length":"10h 47m","progress":0,"titleShort":"The Gentleman's Guide to Vice and Virtue","ratings":4191,"rating":4.5,"summary":"<p><b>A Kirkus Prize&nbsp;nominee with five starred reviews!&nbsp;A </b><b><i>New York Times</i></b><b> best seller!</b></p> <p><b>2018 Audie Award® nominee for Best Male Narrator!</b></p> <p><b>Named one of the best books of 2017 by NPR and the New York Public Library!</b></p> <p><b>\"The</b> <b>queer teen historical you didn’t know was missing from your life.” (</b><b><i>Teen Vogue</i></b><b>)</b></p> <p><b>\"A stunning powerhouse of a story.\" (</b><b><i>School Library Journal</i></b><b>)</b></p> <p><b>\"A gleeful romp through history.\" (ALA </b><b><i>Booklist</i></b><b>)</b></p> <p>A young bisexual British lord embarks on an unforgettable Grand Tour of Europe with his best friend/secret crush. An 18th-century romantic adventure for the modern age written by&nbsp;<i>This Monstrous Thing</i>&nbsp;author Mackenzi Lee - <i>Simon vs. the Homo Sapiens Agenda</i>&nbsp;meets the 1700s.</p> <p>Henry “Monty” Montague doesn’t care that his roguish passions are far from suitable for the gentleman he was born to be. But as Monty embarks on his grand tour of Europe, his quests for pleasure and vice are in danger of coming to an end. Not only does his father expect him to take over the family’s estate upon his return, but Monty is also nursing an impossible crush on his best friend and traveling companion, Percy.</p> <p>So Monty vows to make this yearlong escapade one last hedonistic hurrah and flirt with Percy from Paris to Rome. But when one of Monty’s reckless decisions turns their trip abroad into a harrowing manhunt, it calls into question everything he knows, including his relationship with the boy he adores.</p> <p>Witty, dazzling, and intriguing at every turn, <i>The Gentleman's Guide to Vice and Virtue </i>is an irresistible romp that explores the undeniably fine lines between friendship and love.</p> <p><b>Don't miss Felicity's adventures in </b><b><i>The Lady's Guide to Petticoats and Piracy,</i></b><b> the highly anticipated sequel!</b></p>","releaseDate":"2017-06-27","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"History & Culture","url":"18580852011"}],"sample":"https://samples.audible.com/bk/harp/006156/bk_harp_006156_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51rY4ttjLnL","asin":"B07F3ZBSFZ","title":"The Lady's Guide to Petticoats and Piracy","authors":"Mackenzi Lee","narrators":"Moira Quirk","length":"11 hrs and 16 mins"},{"cover":"51E8Yvv641L","asin":"0062968882","subHeading":"Montague Siblings, Book 1.5","title":"The Gentleman's Guide to Getting Lucky","authors":"Mackenzi Lee","narrators":"Christian Coulson","length":"2 hrs"},{"cover":"518n63F2B7L","asin":"1662016719","title":"Boyfriend Material","authors":"Alexis Hall","narrators":"Joe Jameson","length":"13 hrs and 11 mins"},{"cover":"41N9QAWDcpL","asin":"B07HMJSJG5","subHeading":"A Novel","title":"Red, White & Royal Blue","authors":"Casey McQuiston","narrators":"Ramon de Ocampo","length":"12 hrs and 15 mins"},{"cover":"51opSiTqteL","asin":"0593208102","title":"Date Me, Bryson Keller","authors":"Kevin van Whye","narrators":"Vikas Adam","length":"7 hrs and 54 mins"},{"cover":"61ZvbDIL0vL","asin":"1250243416","subHeading":"The Bright Sessions, Book 1","title":"The Infinite Noise","authors":"Lauren Shippen","narrators":"Briggon Snow, James Fouhey","length":"9 hrs and 51 mins"},{"cover":"51WoddnS85L","asin":"1250265371","subHeading":"A Novel","title":"Only Mostly Devastated","authors":"Sophie Gonzales","narrators":"Mark Sanderlin","length":"7 hrs and 48 mins"},{"cover":"51pFu931CjL","asin":"B07FHLTGWJ","title":"What If It's Us","authors":"Becky Albertalli, Adam Silvera","narrators":"Noah Galvin, Froy Gutierrez","length":"9 hrs and 48 mins"},{"cover":"61UKeax0hLL","asin":"B00BWA3S3S","title":"Ari d":177},{"asin":"1781103798","cover":"51pTvYWQTSL","title":"The Tales of Beedle the Bard","authors":[{"name":"J.K. Rowling","url":"B000AP9A6K"}],"narrators":[{"name":"Warwick Davis"},{"name":"Noma Dumezweni"},{"name":"Jason Isaacs"},{"name":"Jude Law"},{"name":"Evanna Lynch"},{"name":"Sally Mortemore"},{"name":"Bonnie Wright"}],"series":[{"name":"Wizarding World","asin":"B07CM5ZDJL"},{"name":"Wizarding World","asin":"B07CM7WPFV"}],"blurb":"Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of The Tales of Beedle the Bard, which was originally written in 2007 by J.K. Rowling and has raised money for her children's charity Lumos ever since....","length":"1h 35m","progress":0,"titleShort":"The Tales of Beedle the Bard","ratings":16980,"rating":4.6,"summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses.&nbsp;</p>","releaseDate":"2020-03-31","publishers":[{"name":"Pottermore Publishing"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"sample":"https://samples.audible.com/bk/potr/000526/bk_potr_000526_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61HxW4sQfZL","asin":"B01N4S7VVP","subHeading":"Read by Eddie Redmayne","title":"Fantastic Beasts and Where to Find Them","authors":"J.K. Rowling, Newt Scamander","narrators":"Eddie Redmayne","length":"1 hr and 54 mins"},{"cover":"61VH-9sIW9L","asin":"B07FMMSF5H","subHeading":"An Audio Documentary","title":"Harry Potter: A History of Magic","authors":"Pottermore Publishing, Ben Davies","narrators":"Natalie Dormer","length":"11 hrs and 39 mins"},{"cover":"5114RuxyrSL","asin":"B079822Q7P","title":"Quidditch Through the Ages","authors":"J.K. Rowling, Kennilworthy Whisp","narrators":"Andrew Lincoln, Imogen Church, Annette Badland","length":"3 hrs and 10 mins"},{"cover":"51ahe4yPE1L","asin":"1781101450","subHeading":"A Behind the Scenes Documentary","title":"Fantastic Beasts: The Crimes of Grindelwald - Makers, Mysteries and Magic","authors":"Pottermore Publishing, Mark Salisbury, Hana Walker-Brown","narrators":"Dan Fogler","length":"5 hrs and 12 mins"},{"cover":"51psaqPcOpL","asin":"B08D9T16JZ","title":"The Ickabog","authors":"J.K. Rowling","narrators":"Stephen Fry","length":"7 hrs and 52 mins"},{"cover":"51g7fkELjaL","asin":"B017WJ5ZK6","title":"Harry Potter and the Deathly Hallows, Book 7","authors":"J.K. Rowling","narrators":"Jim Dale","length":"21 hrs and 37 mins"},{"cover":"51P19GScNwL"," pposed to be over. Simon Snow beat the villain. He won the war. He even fell in love. Now comes the good part, right? Now comes the happily ever after.... So why can’t Simon Snow get off the couch? What he needs, according to his best friend, is a change of scenery....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Wayward Son","ratings":1448,"rating":4.6,"summary":"<p><b>One of </b><b><i>AudioFile</i></b><b> Magazine's Best Audiobooks of 2019: \"[Euan] Morton brings distinct voices and emotions to every character.... Listeners will be hard-pressed to believe they aren't listening to a full-cast production.\" (</b><b><i>AudioFile</i></b><b>, Earphones Award Winner) </b></p> <p><b>The hotly anticipated sequel to the number one best seller </b><b><i>Carry On </i></b></p> <p>Simon Snow is back and he's coming to America!&nbsp;</p> <p>The story is supposed to be over.</p> <p>Simon Snow did everything he was supposed to do. He beat the villain. He won the war. He even fell in love. Now comes the good part, right? Now comes the happily ever after....</p> <p>So why can’t Simon Snow get off the couch?</p> <p>What he needs, according to his best friend, is a change of scenery. He just needs to see himself in a new light....</p> <p>That’s how Simon and Penny and Baz end up in a vintage convertible, tearing across the American West. They find trouble, of course. (Dragons, vampires, skunk-headed things with shotguns.) And they get lost. They get so lost, they start to wonder whether they ever knew where they were headed in the first place....</p> <p>With <i>Wayward Son</i>, Rainbow Rowell has delivered an audiobook for everyone who ever wondered what happened to the Chosen One after he saved the day. And an audiobook for everyone who was ever more curious about the second kiss than the first. It’s another helping of sour cherry scones with an absolutely decadent amount of butter.</p> <p>Come on, Simon Snow. Your hero’s journey might be over - but your life has just begun.</p>","releaseDate":"2019-09-24","publishers":[{"name":"Macmillan Audio"}],"length":"8h 57m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Romance","url":"18581004011"}],"sample":"https://samples.audible.com/bk/aren/004037/bk_aren_004037_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51QAm5-ck3L","asin":"B00E9Z7K46","title":"Fangirl","authors":"Rainbow Rowell","narrators":"Rebecca Lowman, Maxwell Caulfield","length":"12 hrs and 49 mins"},{"cover":"518n63F2B7L","asin":"1662016719","title":"Boyfriend Material","authors":"Alexis Hall","narrators":"Joe Jameson","length":"13 hrs and 11 mins"},{"cover":"41N9QAWDcpL","asin":"B07HMJSJG5","subHeading":"A Novel","title":"Red, White & Royal Blue","authors":"Casey McQuiston","narrators":"Ramon de Ocampo","length":"12 hrs and 15 mins"},{"cover":"61ZvbDIL0vL","asin":"1250243416","subHeading":"The Bright Sessions, Book 1","title":"The Infinite Noise","authors":"Lauren Shippen","narrators":"Briggon Snow, James Fouhey","length":"9 hrs and 51 mins"},{"cover":"51QiSXgyFsL","asin":"1250619122","title":"Cemetery Boys","authors":"Aiden Thomas","narrators":"Avi Roque","length":"13 hrs and 47 mins"},{"cover":"51pFu931CjL","asin":"B07FHLTGWJ","title":"What If It's Us","authors":"Becky Albertalli, Adam Silvera","narrators":"Noah Galvin, Froy Gutierrez","length":"9 hrs and 48 mins"},{"cover":"51WoddnS85L","asin":"1250265371","subHeading":"A Novel","title":"Only Mostly Devastated","authors":"Sophie Gonzales","narrators":"Mark Sanderlin","length":"7 hrs and 48 mins"},{"cover":"51opSiTqteL","asin":"0593208102","title":"Date Me, Bryson Keller","authors":"Kevin van Whye","narrators":"Vikas Adam","length":"7 hrs and 54 mins"},{"cover":"51pRWCXdoLL","asin":"1250755743","title":"The Extraordinaries","authors":"TJ Klune","narrators":"Michael Lesley","length":"13 hrs and 3 mins"},{"cover":"514F-IjnstL","asin":"0063012510","title":"The Fascinators","authors":"Andrew Eliopulos  Earphones Award.\" (<i>AudioFile</i> magazine)</p> <p>From Brandon Sanderson, the number one <i>New York Times</i> best-selling author of the Reckoners series, <i>Words of Radiance</i>, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world at war for humanity's future.&nbsp;&nbsp;</p> <p>Spensa's world has been under attack for decades. Now pilots are the heroes of what's left of the human race, and becoming one has always been Spensa's dream. Since she was a little girl, she has imagined soaring skyward and proving her bravery. But her fate is intertwined with her father's - a pilot himself who was killed years ago when he abruptly deserted his team, leaving Spensa's chances of attending flight school at slim to none.&nbsp;&nbsp;</p> <p>No one will let Spensa forget what her father did, yet fate works in mysterious ways. Flight school might be a long shot, but she is determined to fly. And an accidental discovery in a long-forgotten cavern might just provide her with a way to claim the stars.</p>","releaseDate":"2018-11-06","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/adbl/027985/bk_adbl_027985_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51kzMpLGP7L","asin":"B00ECDZ08I","subHeading":"The Reckoners, Book 1","title":"Steelheart","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 42 mins"},{"cover":"51IWUGFcmyL","asin":"B019P7DVPE","subHeading":"The Reckoners, Book 3","title":"Calamity","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 18 mins"},{"cover":"51FD7Nc05jL","asin":"B00O3IUEII","subHeading":"The Reckoners, Book 2","title":"Firefight","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":" Care and Feeding of Stray Vampires","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"9 hrs and 10 mins"}],"added":165},{"asin":"B0794BXZBF","cover":"617ySf3g9bL","title":"Circe","authors":[{"name":"Madeline Miller","url":"B005GG116K"}],"narrators":[{"name":"Perdita Weeks"}],"blurb":"In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother....","progress":"8m left","titleShort":"Circe","ratings":38596,"rating":4.7,"summary":"<p><b>The daring, dazzling and highly anticipated follow-up to the </b><b><i>New York Times</i></b><b> best seller </b><b><i>The Song of Achilles</i></b>&nbsp;</p> <p><b>One of the Most Anticipated Books of 2018 </b></p> <p><b>\"An epic spanning thousands of years that's also a keep-you-up-all-night page turner.\" (Ann Patchett) </b></p> <p>In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother. Turning to the world of mortals for companionship, she discovers that she does possess power - the power of witchcraft, which can transform rivals into monsters and menace the gods themselves.&nbsp;</p> <p>Threatened, Zeus banishes her to a deserted island, where she hones her occult craft, tames wild beasts and crosses paths with many of the most famous figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus.&nbsp;</p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love.&nbsp;</p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","releaseDate":"2018-04-10","publishers":[{"name":"Hachette Audio"}],"length":"12h 8m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/hach/003701/bk_hach_003701_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61DfFK65gwL","asin":"B007EZKMP2","subHeading":"A Novel","title":"The Song of Achilles","authors":"Madeline Miller","narrators":"Frazer Douglas","length":"11 hrs and 15 mins"},{"cover":"41a7Qlnb5wL","asin":"1452184712","title":"Mythos","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 26 mins"},{"cover":"51TkUglR-AL","asin":"1488208093","subHeading":"A Novel","title":"The Henna Artist","authors":"Alka Joshi","narrators":"Sneha Mathan","length":"10 hrs and 56 mins"},{"cover":"51IbuiT-ndL","asin":"B00ELMXI0M","title":"The Goldfinch","authors":"Donna Tartt","narrators":"David Pittu","length":"32 hrs and 24 mins"},{"cover":"61-sIwGZqNL","asin":"1408890704","title":"The Priory of the Orange Tree","authors":"Samantha Shannon","narrators":"Liyah Summers","length":"25 hrs and 52 mins"},{"cover":"61-UFgsAKBL","asin":"1549119737","title":"The City We Became","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"16 hrs and 12 mins"},{"cover":"517cLLptX7L","asin":"B00BU8KV2S","subHeading":"A Novel","title":"The Golem and the Jinni","authors":"Helene Wecker","narrators":"George Guidall","length":"19 hrs and 42 mins"},{"cover":"61ulpSkaMmL","asin":"B082YHZPTY","subHeading":"Crescent City, Book 1","title":"House of Earth and Blood","authors":"Sarah J. Maas","narrators": 6K1SORE","bookNumbers":["1"]}],"blurb":"An orphan’s life is harsh - and often short - in the mysterious island city of Camorr. But young Locke Lamora dodges death and slavery, becoming a thief under the tutelage of a gifted con artist. Locke is the leader of a band of light-fingered brothers known as the Gentleman Bastards....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"The Lies of Locke Lamora","ratings":2098,"rating":4.7,"summary":"<p><b>“Remarkable...Scott Lynch’s first novel, </b><b><i>The Lies of Locke Lamora, </i></b><b>exports the suspense and wit of a cleverly constructed crime caper into an exotic realm of fantasy, and the result is engagingly entertaining.” (</b><b><i>The Times</i></b><b>, London)</b>&nbsp;</p> <p>An orphan’s life is harsh - and often short - in the mysterious island city of Camorr. But young Locke Lamora dodges death and slavery, becoming a thief under the tutelage of a gifted con artist. As leader of the band of light-fingered brothers known as the Gentleman Bastards, Locke is soon infamous, fooling even the underworld’s most feared ruler. But in the shadows lurks someone still more ambitious and deadly. Faced with a bloody coup that threatens to destroy everyone and everything that holds meaning in his mercenary life, Locke vows to beat the enemy at his own brutal game - or die trying.&nbsp;</p> <p><b>Praise for </b><b><i>The Lies of Locke Lamora</i></b>&nbsp;</p> <p>“Fresh, original, and engrossing...gorgeously realized.” (George R. R. Martin)&nbsp;</p> <p>“Right now, in the full flush of a second reading, I think <i>The Lies of Locke Lamora</i> is probably in my top ten favorite books ever. Maybe my top five. If you haven’t read it, you should. If you have read it, you should probably read it again.” (Patrick Rothfuss, <i>New York Times</i> best-selling author of <i>The Name of the Wind</i>)</p> <p>“High-octane fantasy...a great swashbuckling yarn of a novel.” (Richard Morgan)</p>","releaseDate":"2019-12-10", name. No parents or guardian. She’s on the run from a dangerous and secretive organization that will stop at nothing to track her down. And most astonishing of all: she’s a robot....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Interview with the Robot","ratings":17051,"rating":4.5,"summary":"<p><b>Ages 10+</b></p> <p>Fugitive. Criminal. Robot.</p> <p>A sci-fi adventure for young listeners, <i>Interview with the Robot</i> introduces a unique heroine who seeks the truth about herself.</p> <p>Eve looks like an ordinary 12-year-old girl, but there’s nothing ordinary about her. She has no last name. No parents or guardian. She’s on the run from a dangerous and secretive organization that will stop at nothing to track her down.</p> <p>And most astonishing of all: she’s a robot, a product of Eden Laboratories. When Eve discovers the truth, she realizes everything she thought she knew about herself is a lie. Eve manages to escape, fleeing the lab, the only home she’s ever known.</p> <p>After being arrested for shoplifting, Eve is interviewed by Petra Amis from Child Welfare Services. Her incredible story unfolds during the interrogation, with flashbacks to her life inside Eden Laboratories, which has a dark secret. Listeners follow Eve from her first moment of consciousness to her evolution as a nearly-human companion to Emory, the son of the founder of Eden Laboratories.</p> <p>Exploring a range of topics that drive our society and our lives—topics such as artificial intelligence and human nature - <i>Interview with the Robot</i> is a story told by a startlingly original protagonist, a story that explores the vast potential of technology and the deep complexities of humanity.&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"length":"3h 42m ","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/0006  during The Blitz, and Mary Darling is planning to evacuate her children to the countryside. However, her plans take an unexpected turn when a familiar face from her childhood returns...the one and only Peter Pan, the mysterious boy from Kensington Gardens. Intrigued by their mother’s friend, Wendy, Michael and John seek Peter Pan out, resulting in them being whisked off to Neverland and setting up home with Peter, Tinker Bell and the Lost Boys.&nbsp;</p> <p>As Peter and his gang come up against the wickedly evil Captain Hook, their friendships and relationships are put to the test - can Wendy be honest with Peter about how she really feels, and will Michael and John return home without their sister?</p> <p>Rupert Everett (<i>The Happy Prince</i>, <i>My Best Friend’s Wedding</i>) stars as Captain Hook alongside Adeel Akhtar (<i>Four Lions</i>, <i>Killing Eve</i>) as Smee, Gerran Howell (<i>Catch-22</i>, <i>Emerald City</i>) as Peter Pan and Eleanor Worthington Cox (<i>Maleficent</i>, <i>Britannia</i>) as Wendy alongside a full cast.</p> <p>To mark the launch of this drama, Audible will be donating to Great Ormond Street Hospital, to whom J.M. Barrie unexpectedly and generously gifted his copyright of <i>Peter Pan</i>.</p> <p>Performed by: Adeel Akhtar, Mariska Ariya, Catherine Bailey, Rupert Everett, Neil Frost, William Harper, Gerran Howell, Simon Kane, Mack Keith Roach, Rocco Padden, Richard Reed, Maya Shepelev, Louis Suc, Harry Tuffin and Eleanor Worthington-Cox.</p>","releaseDate":"2019-12-05","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative/Peter_Pan_Trailer_01._CB1575309067_.mp3","language":"English","format":"Original Recording Audiobook","peopleAlsoBought":[{"cover":"51yr0hit10L","asin":"B01ATU5FKU","title":"Peter Pan","authors":"J. M. Barrie","narrators":"Lily Collin s the deluge of nails spreads out across the country and around the world. </p> <p>In <i>Loaded</i>, performed by Stephen Lang, a mall security guard in a coastal Florida town courageously stops a mass shooting and becomes a hero to the modern gun rights movement. But under the glare of the spotlights, his story begins to unravel, taking his sanity with it. When an out-of-control summer blaze approaches the town, he will reach for the gun again and embark on one last day of reckoning. </p> <p>With an afterword from Joe Hill, read by the author. </p> <p>Masterfully exploring classic literary themes through the prism of the supernatural, <i>Strange Weather</i> is a stellar collection from an artist who is \"quite simply the best horror writer of our generation\" (Michael Kortya). </p>","releaseDate":"2017-10-24","publishers":[{"name":"HarperAudio"}],"length":"14h 35m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"sample":"https://samples.audible.com/bk/harp/006206/bk_harp_006206_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61gUNXlY6qL","asin":"B01CIRNDH4","subHeading":"A Novel","title":"The Fireman","authors":"Joe Hill","narrators":"Kate Mulgrew","length":"22 hrs and 19 mins"},{"cover":"51-1u44rSVL","asin":"0062956647","subHeading":"Stories","title":"Full Throttle","authors":"Joe Hill","narrators":"Zachary Quinto, Wil Wheaton, Kate Mulgrew, and others","length":"15 hrs and 45 mins"},{"cover":"514VRq3ekRL","asin":"B0036KRFBI","title":"20th Century Ghosts","authors":"Joe Hill","narrators":"David LeDoux","length":"12 hrs and 10 mins"},{"cover":"51rUBZ07A8L","asin":"B0036KOD4U","subHeading":"A Novel","title":"Horns","authors":"Joe Hill","narrators":"Fred Berman","length":"13 hrs and 50 mins"},{"cover":"51Ai+Pj4haL","asin":"B002V1LLP4","title":"Heart-Shaped Box","authors":"Joe Hill","narrators":"Stephen Lang","length":"11 hrs and 22RUE","cover":"51y+KAGzQ2L","title":"Girl Waits with Gun","authors":[{"name":"Amy Stewart","url":"B001HO17M8"}],"narrators":[{"name":"Christina Moore"}],"series":[{"name":"Kopp Sisters","asin":"B01LOUXVD2","bookNumbers":["1"]}],"blurb":"In 1914 collisions between motor cars and horse-drawn carriages are an everyday occurrence on the streets of Paterson, New Jersey....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Girl Waits with Gun","ratings":2144,"rating":4.2,"summary":"<p>In 1914 collisions between motor cars and horse-drawn carriages are an everyday occurrence on the streets of Paterson, New Jersey. But when an out-of-control driver smashes into a buggy driven by Constance, Norma, and Fleurette Kopp, their lives change forever. Constance, the oldest, demands payment for the damages but quickly realizes that she is dealing with a madman - Henry Kaufman, a silk manufacturer with a drinking problem and a dangerous group of associates. </p> <p>Soon the Kopp home is under siege. The sisters face threats of arson, kidnapping, and white slavery. Bricks come flying through their windows, and shots are fired at their house late at night. Even the sheriff can't solve the case on his own. He issues revolvers to the Kopp sisters, posts guards at their house, and enlists Constance's help in catching Kaufman. In the process Constance finds herself pulled into an underworld of abused factory workers, missing children, and dirty dealings. </p> <p>Her attempts to help another woman in trouble forces her to confront her own past and imagine a different future for herself and her sisters. Before the collision, she was just a bored 35-year-old woman living at home with her sisters in the New Jersey countryside, stuck in a life she didn't want but couldn't escape. But the minute Constance is issued a gun, she finds her calling. </p> <p>Set against the backdrop of the famous Paterson Silk Strike and based on actual events, <i>Girl Waits with Gun</i> is the first in a series of novels based on the real life adventures of Constance, Norma, and Fleurette Kopp. Drawing on extensive research into newspaper reports, courthouse files, genealogical archives, and letters, this intriguing story remains true to the historical record. </p>","releaseDate":"2015-09-01","publishers":[{"name":"Recorded Books"}],"length":"10h 54m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/reco/008788/bk_reco_008788_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51DVx1YJP3L","asin":"B074PZC91S","title":"Miss Kopp's Midnight Confessions","authors":"Amy Stewart","narrators":"Christina Moore","length":"10 hrs and 4 mins"},{"cover":"51Tsa5GEhsL","asin":"B07F7B73WN","title":"Miss Kopp Just Won't Quit","authors":"Amy Stewart","narrators":"Christina Moore","length":"8 hrs and 53 mins"},{"cover":"51dYue99hqL","asin":"1980036128","subHeading":"Kopp Sisters, Book 5","title":"Kopp Sisters on the March","authors":"Amy Stewart","narrators":"Moore Christina","length":"10 hrs and 26 mins"},{"cover":"51r1vk0V0lL","asin":"1980035636","subHeading":"Kopp Sisters, Book 6","title":"Dear Miss Kopp","authors":"Amy Stewart","narrators":"Christina Moore","length":"8 hrs and 20 mins"},{"cover":"51vkA2Q1f-L","asin":"B079VVPC6K","subHeading":"Prequel + Books 1 & 2","title":"The Oxford Tearoom Mysteries Box Set Collection I","authors":"H.Y. Hanna","narrators":"Pearl Hewitt","length":"17 hrs and 35 mins"},{"cover":"61qcU-fW8SL","asin":"B00TYUEC4M","title":"The Strangler Vine","authors":"M. J. Carter","narrators":"Alex Wyndham","length":"10 hrs and 43 mins"},{"cover":"51vyUoMpjkL","asin":"B076DJLFRF","title":"Murder in an English Village","authors":"Jessica Ellicott","narrators":"Barbara Rosenblat","length":"9 hrs and 26 mins"},{"cover":"51GFUEuDqZL","asin":"1980004781","title":"Murder Flies the Coop","authors":"Jessica Ellicot thors":[{"name":"John Woolf","url":"B07R5VK8MD"},{"name":"Nick Baker","url":"B07RM7ZFJH"}],"narrators":[{"name":"Stephen Fry"}],"blurb":"On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder....","downloaded":true,"length":"7h 33m","progress":0,"titleShort":"Stephen Fry’s Victorian Secrets","ratings":17972,"rating":4.2,"summary":"<p>\"Listening to Stephen Fry is always a treat, and this audiobook makes the treat even sweeter. Frequently joined by a number of historians, authors, and reenactors, Fry seems to be having a wonderful time recounting some of the fascinating arcana of the ostensibly tightly wound Victorian Era. With whimsical music to mark the short, informative, and entertaining chapters, Fry delivers hidden truths and juicy secrets on subjects ranging from scandals and sanitation to sexuality and sadism. Diaries, journals, newspaper articles, and historical materials of the period offer listeners you-are-there reenactments of crime, sex, freaks, medical practices, and more - all interspersed with Fry's amusing commentary. Thanks to Fry, audio is unquestionably the best way to enjoy this material. Winner of AudioFile Earphones Award.\" (<i>AudioFile </i>magazine)</p> <p>On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder.&nbsp;</p> <p>Presented by Stephen Fry, this series delves deep into a period of time we think we know, to discover an altogether darker reality. The stories we’re told offer a different perspective on an era which underwent massive social change. As education, trade, technology and culture blossomed, why was there an undercurrent of the ‘forbidden’ festering beneath Victorian society?&nbsp;</p> <p>Across 12 episodes, Stephen presents a series of true accounts of the dangerous low life and debauched high life of Victorian Britain.</p>","releaseDate":"2018-11-01","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"History","url":"18573518011"}],"sample":"https://samples.audible.com/or/orig/000169/or_orig_000169_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51VQ93D-8cL","asin":"B005GQTLAS","title":"Fry's English Delight: Word Games","authors":"Stephen Fry","narrators":"Stephen Fry","length":"49 mins"},{"cover":"41a7Qlnb5wL","asin":"1452184712","title":"Mythos","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 26 mins"},{"cover":"51kBy6Op9AL","asin":"1797204211","subHeading":"The Greek Myths Reimagined","title":"Heroes","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 1 min"},{"cover":"51xn9MS2ltL","asin":"B006IE53FO","title":"Stephen Fry Does the 'Knowledge'","authors":"Stephen Fry","narrators":"Stephen Fry","length":"57 mins"},{"cover":"51He610aUfL","asin":"B0036GROPO","subHeading":"Volume 1","title":"Stephen Fry Presents: Oscar Wilde's Stories For All Ages","authors":"Oscar Wilde","narrators":"Stephen Fry","length":"2 hrs and 13 mins"},{"cover":"51QVE1-tTiL","asin":"1787534693","subHeading":"Five Full-Cast Productions","title":"The Oscar Wilde BBC Radio Drama Collection","authors":"Oscar Wilde","narrators":"Miriam Margolyes, Judi Dench, Diana Rigg, and others","length":"11 hrs and 58 mins"},{"cover":"61iwVVofpUL","asin":"B01B6O4ZHC","subHeading":"A Dawn-to-Dusk Guide to Tudor Life","title":"How to Be a Tudor","authors":"Ruth Goodman","narrators":"Heather Wilds","length":"10 hrs and 22 mins"},{"cover":"61JxKcvGNEL","asin":"B0787M7BPB","title":"The Battered Body Beneath the Flagstones, and Other Victorian Scandals","authors":"Michelle Morgan","narrators":"Anne Dover","length":"10 hrs and 31 mins"},{"cover":"41zTAVZ6XCL","asin":"B07XLTSXVG","title":"Dishonesty Is the Second-Best Policy","authors":"David Mitchell","narrators":"David Mi  and insightful as they are deeply personal.</b> </p> <p>In <i>Why Not Me?</i> Kaling shares her ongoing journey to find contentment and excitement in her adult life, whether it's falling in love at work, seeking new friendships in lonely places, attempting to be the first person in history to lose weight without any behavior modification whatsoever, or, most important, believing that you have a place in Hollywood when you're constantly reminded that no one looks like you. </p> <p>In \"How to Look Spectacular: A Starlet's Confessions\", Kaling gives her tongue-in-cheek secrets for surefire on-camera beauty (\"Your natural hair color may be appropriate for your skin tone, but this isn't the land of appropriate - <i>this is Hollywood, baby</i>. Out here, a dark-skinned woman's traditional hair color is honey blonde\"). \"Player\" tells the story of Kaling being seduced and dumped by a female friend in LA (\"I had been replaced by a younger model. And now they had matching bangs\"). In \"Unlikely Leading Lady\", she muses on America's fixation with the weight of actresses (\"Most women we see onscreen are either so thin that they're walking clavicles or so huge that their only scenes involve them breaking furniture\"). And in \"Soup Snakes\", Kaling spills some secrets on her relationship with her ex-boyfriend and close friend B. J. Novak (\"I will freely admit: my relationship with B. J. Novak is weird as hell\"). </p> <p>Mindy turns the anxieties, the glamour, and the celebrations of her second coming of age into a laugh-out-loud funny collection of essays that anyone who's ever been at a turning point in their life or career can relate to. And those who've never been at a turning point can skip to the parts where she talks about meeting Bradley Cooper. </p>","releaseDate":"2015-09-15","publishers":[{"name":"Random House Audio"}],"length":"4h 57m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984 5,"summary":"<p><b>The complete uncensored history of the award-winning <i>The Daily Show with Jon Stewart</i>, as told by its correspondents, writers, and host.</b> </p> <p>For almost 17 years, <i>The Daily Show with Jon Stewart</i> brilliantly redefined the borders between television comedy, political satire, and opinionated news coverage. It launched the careers of some of today's most significant comedians, highlighted the hypocrisies of the powerful, and garnered 23 Emmys. Now the show's behind-the-scenes gags, controversies, and camaraderie are chronicled by the players themselves, from legendary host Jon Stewart to the star cast members and writers - including Samantha Bee, Stephen Colbert, John Oliver, Steve Carell, Lewis Black, Jessica Williams, John Hodgman, and Larry Wilmore - plus some of <i>The Daily Show</i>'s most prominent guests and adversaries: John and Cindy McCain, Glenn Beck, Tucker Carlson, and many more. </p> <p>This oral history takes the listener behind the curtain for all the show's highlights, from its origins as Comedy Central's underdog late-night program hosted by Craig Kilborn to Jon Stewart's long reign to Trevor Noah's succession, rising from a scrappy jester in the 24-hour political news cycle to become part of the beating heart of politics - a trusted source for not only comedy but also commentary, with a reputation for calling bullshit and an ability to effect real change in the world. </p> <p>Through years of incisive election coverage, Jon Stewart's emotional monologue in the wake of 9/11, his infamous confrontation on <i>Crossfire</i>, passionate debates with President Obama and Hillary Clinton, feuds with Bill O'Reilly and Fox, the Indecisions, Mess O'Potamia, and provocative takes on Wall Street and racism,<i> The Daily Show </i>has been a cultural touchstone. Now, for the first time, the people behind the show's seminal moments come together to share their memories of the last-minute rewrites, improvisations, pranks, romance Heroes","authors":"Thomas Cahill","narrators":"Thomas Cahill","length":"12 hrs and 49 mins"}],"added":85},{"asin":"B01GVZS2PW","cover":"51rAPaUzegL","title":"Parallel Worlds: A Journey Through Creation, Higher Dimensions, and the Future of the Cosmos","authors":[{"name":"Michio Kaku","url":"B000ARDFYQ"}],"narrators":[{"name":"Marc Vietor"}],"blurb":"In Parallel Worlds, Michio Kaku takes listeners on a fascinating tour of cosmology, M-theory, and its implications for the fate of the universe....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Parallel Worlds","ratings":1050,"rating":4.6,"summary":"<p>Is our universe dying? </p> <p>Could there be other universes? </p> <p>In <i>Parallel Worlds</i>, world-renowned physicist and best-selling author Michio Kaku - an author who \"has a knack for bringing the most ethereal ideas down to earth\" <i>(Wall Street Journal</i>) - takes listeners on a fascinating tour of cosmology, M-theory, and its implications for the fate of the universe. </p> <p>In his first book of physics since <i>Hyperspace</i>, Michio Kaku begins by describing the extraordinary advances that have transformed cosmology over the last century and particularly over the last decade, forcing scientists around the world to rethink our understanding of the birth of the universe and its ultimate fate. In Dr. Kaku's eyes, we are living in a golden age of physics, as new discoveries from the WMAP and COBE satellites and the Hubble space telescope have given us unprecedented pictures of our universe in its infancy. </p> <p>As astronomers wade through the avalanche of data from the WMAP satellite, a new cosmological picture is emerging. So far the leading theory about the birth of the universe is the \"inflationary universe theory\", a major refinement on the big bang theory. In this theory our universe may be but one in a multiverse, floating like a bubble in an infinite sea of bubble universes, with new universes being created all the time. A parallel universe may well hover a mere millimeter from our own. </p> <p>The very idea of parallel universes and the string theory that can explain their existence was once viewed with suspicion by scientists, seen as the province of mystics, charlatans, and cranks. But today physicists overwhelmingly support string theory and its latest iteration, M-theory, as it is this one theory that, if proven correct, would reconcile the four forces of the universe simply and elegantly and answer the question \"what happened before the big bang?\" </p> <p>Already, Kaku explains, the world's foremost physicists and astronomers are searching for ways to test the theory of the multiverse using highly sophisticated wave detectors, gravity lenses, satellites, and telescopes. The implications of M-theory are fascinating and endless. If parallel worlds do exist, Kaku speculates, in time - perhaps a trillion years or more from now, as appears likely - when our universe grows cold and dark in what scientists describe as a big freeze, advanced civilizations may well find a way to escape our universe in a kind of \"interdimensional lifeboat\". </p> <p>An unforgettable journey into black holes and time machines, alternate universes, and multidimensional space, <i>Parallel Worlds</i> gives us a compelling portrait of the revolution sweeping the world of cosmology. </p>","releaseDate":"2016-07-05","publishers":[{"name":"Random House Audio"}],"length":"14h 50m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/rand/004635/bk_rand_004635_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"518fbTX6auL","asin":"B002V0GGGO","subHeading":"A Scientific Exploration","title":"Physics of the Impossible","authors":"Michio Kaku","narrators":"Feodor Chin","length":"11 hrs and 50 mins"},{"cover":"51UjXZTTHwL","asin":"B00HUBJ8NM","subHeading":"The Scien m of feeling. All the old rage at God - for not being kind, for not being fair, and finally for just not being - swept her up all over again and she felt tears of anger on her face. She took the child’s hand in hers - the perfect hand with its five perfect fingers and their perfect fingernails - and the words fell out of her that she had not known were there:</p> <p>\"It should not be so! It <i>should not</i> be so!\"</p> <p>And that is when it happened.</p>","releaseDate":"2018-12-04","publishers":[{"name":"Simon & Schuster Audio"}],"length":"16h 27m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/sans/008968/bk_sans_008968_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61vOnxlLrBL","asin":"B002V1ODJK","subHeading":"A Novel","title":"The Thirteenth Tale","authors":"Diane Setterfield","narrators":"Bianca Amato, Jill Tanner","length":"15 hrs and 38 mins"},{"cover":"6195T9NUp9L","asin":"B00DGBUYWO","subHeading":"A Ghost Story","title":"Bellman & Black","authors":"Diane Setterfield","narrators":"Jack Davenport","length":"9 hrs and 38 mins"},{"cover":"513puH3fxML","asin":"0735207887","subHeading":"A Novel","title":"The Starless Sea","authors":"Erin Morgenstern","narrators":"Dominic Hoffman, full cast","length":"18 hrs and 37 mins"},{"cover":"61Houu7w7rL","asin":"1508299471","subHeading":"A Novel","title":"Things in Jars","authors":"Jess Kidd","narrators":"Jacqueline Milne","length":"11 hrs and 29 mins"},{"cover":"61EKhVcu+dL","asin":"B06WRNDBLK","subHeading":"A Novel","title":"Himself","authors":"Jess Kidd","narrators":"Aidan Kelly","length":"9 hrs and 48 mins"},{"cover":"61DKOq-Bf7L","asin":"B002V57S6G","title":"The Forgotten Garden","authors":"Kate Morton","narrators":"Caroline Lee","length":"20 hrs and 39 mins"},{"cover":"51SRiTp1WvL","asin":"B07B3FCNFN","subHeading":"A Novel","title":"There There","a  <i>Memoirs of a Geisha</i>, this lyrical and emotionally charged novel delves into one of the most mysterious of human relationships: female friendship.</p> <p>Lily is haunted by memories of who she once was, and of a person, long gone, who defined her existence. She has nothing but time now, as she recounts the tale of Snow Flower, and asks the gods for forgiveness.&nbsp;&nbsp;</p> <p>In 19th-century China, when wives and daughters were foot-bound and lived in almost total seclusion, the women in one remote Hunan county developed their own secret code for communication: nu shu (\"women's writing\"). Some girls were paired with laotongs, \"old sames\", in emotional matches that lasted throughout their lives. They painted letters on fans, embroidered messages on handkerchiefs, and composed stories, thereby reaching out of their isolation to share their hopes, dreams, and accomplishments.</p> <p>With the arrival of a silk fan on which Snow Flower has composed for Lily a poem of introduction in nu shu, their friendship is sealed and they become \"old sames\" at the tender age of seven. As the years pass, through famine and rebellion, they reflect upon their arranged marriages, loneliness, and the joys and tragedies of motherhood. The two find solace, developing a bond that keeps their spirits alive. But when a misunderstanding arises, their lifelong friendship suddenly threatens to tear apart.</p>","releaseDate":"2005-06-27","publishers":[{"name":"Random House Audio"}],"length":"11h 6m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/bkot/000511/bk_bkot_000511_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51JK6ltj9+L","asin":"B004ZKXU0I","subHeading":"A Novel","title":"Dreams of Joy","authors":"Lisa See","narrators":"Janet Song","length":"15 hrs and 43 mins"},{"cover":"51vYnqST2XL","asin":"B002V01984", unforgettable novels, including <i>Fahrenheit 451</i> and <i>Something Wicked This Way Comes</i>; essays, theatrical works, screenplays and teleplays; <i>The Illustrated Mein</i>, <i>Dandelion Wine</i>, <i>The October Country</i>, and numerous other superb short story collections. But of all the dazzling stars in the vast Bradbury universe, none shines more luminous than these masterful chronicles of Earth's settlement of the fourth world from the sun. </p> <p>Bradbury's Mars is a place of hope, dreams, and metaphor - of crystal pillars and fossil seas - where a fine dust settles on the great, empty cities of a silently destroyed civilization. It is here the invaders have come to despoil and commercialize, to grow and to learn - first a trickle, then a torrent, rushing from a world with no future toward a promise of tomorrow. The Earthman conquers Mars...and then is conquered by it, lulled by dangerous lies of comfort and familiarity, and enchanted by the lingering glamour of an ancient, mysterious native race. </p> <p>Ray Bradbury's <i>The Martian Chronicles</i> is a classic work of 20th-century literature whose extraordinary power and imagination remain undimmed by time's passage. In connected, chronological stories, a true grandmaster once again enthralls, delights, and challenges us with his vision and his heart - starkly and stunningly exposing in brilliant spacelight our strength, our weakness, our folly, and our poignant humanity on a strange and breathtaking world where humanity does not belong.</p>","releaseDate":"2014-10-21","publishers":[{"name":"Audible Studios"}],"length":"7h 43m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/018699/bk_adbl_018699_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51JtgYHw50L","asin":"B003Z428D0","title":"The Illustrated Man","authors":"Ray Bradbury","narra cticut Yankee in King Arthur's Court","ratings":6246,"rating":4.4,"summary":"<p><b>Praise for Nick Offerman narrating Mark Twain:</b></p> <p>“Offerman’s Illinois-raised voice and actor’s talent suit him ideally to channel Mark Twain.” (<i>The New York Times Book Review</i>)</p> <p>“There’s something about his wry Midwestern merriment that aspires to Twainishness.” (<i>Men’s Journal</i>)</p> <p>“It’s a melding of sardonic voices: Mark Twain, meet Nick Offerman.” (<i>The Wall Street Journal</i>)</p> <p>With his trademark mirth and boundless charisma, actor Nick Offerman brought the loveable shenanigans of Twain's adolescent hero to life in <i>The Adventures of Tom Sawyer</i>. Now, in yet another virtuosic performance, the actor proves that despite being separated by a span of over a century, his connection to the author and his work is undeniable and that theirs is a timeless collaboration that should not be missed. Trading in the idyllic banks of Twain's Mississippi for medieval England, Offerman regales listeners with one of American literature's foremost satires and the author's most inventive and darkly funny pieces of fiction. </p> <p>Hank Morgan is the archetype of modern man in 19th-century New England: adept at his trade as a mechanic, innovative, forward thinking. So when a blow to the head inexplicably sends him back in time 1300 years and places him in Camelot, instead of despair, he feels emboldened by the prospect placed before him and sets out to modernize and improve the lives of his fellow citizens. But, in order to do so, he'll need to contend with brash nobles, superstitious nincompoops, and a conniving, blowhard wizard. </p> <p>While time travel has become a common trope in storytelling today, in Twain's time it was truly a novel idea; all the more imaginative when you consider how it's used for satirical effect. A thinly veiled critique of the political and social institutions that impede progress and a scathing condemnation of the naiveté that allows them to thrive, <i>A Connecticut Yankee in King Arthur's Court</i> saw Twain's biting wit and sharp tongue honed to a fine point. </p> <p>Told primarily through Hank's first-person perspective, Offerman effortlessly captures the Yankee's straightforward, matter-of-fact gruffness. Like Offerman - whose woodworking skills are the stuff of legend - Hank is a natural builder of things and his can-do, by-the-bootstraps spirit finds its vocal foil in Offerman's crisp delivery. But it's in Offerman's ability to convey the myriad characters and absurdities Hank faces that makes this an incomparable listening experience: the flowery embellishments and insane braggadocio of knights; the lilting, feathery sing-song of Clarence; the garrulous, long-winded pomp of the aristocracy; the old, dithering windbag pronouncements of Merlin. Offerman plays each of these with a humor and humanity that Twain himself would have enjoyed. </p>","releaseDate":"2017-09-19","publishers":[{"name":"Audible Studios"}],"length":"13h 25m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/029631/bk_adbl_029631_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61OhDUE9CKL","asin":"B01HQMQLWK","title":"The Adventures of Tom Sawyer","authors":"Mark Twain","narrators":"Nick Offerman","length":"7 hrs and 52 mins"},{"cover":"51ef+s6y42L","asin":"B0078PA1OA","title":"Dracula [Audible Edition]","authors":"Bram Stoker","narrators":"Alan Cumming, Tim Curry, Simon Vance, and others","length":"15 hrs and 28 mins"},{"cover":"61ZRKnCssaL","asin":"B01FN88BHC","title":"Anna Karenina","authors":"Leo Tolstoy","narrators":"Maggie Gyllenhaal","length":"35 hrs and 35 mins"},{"cover":"51vyUoMpjkL","asin":"B076DJLFRF","title":"Murder in an English Village","authors":"Jessica Ellicott","narrators":"Barbara Rosenblat","length":"9 hrs and 26 mins"},{"cover":"51UV charming debut.....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Ready Player One","ratings":239286,"rating":4.8,"summary":"<p>At once wildly original and stuffed with irresistible nostalgia, <i>Ready Player One</i> is a spectacularly genre-busting, ambitious, and charming debut - part quest novel, part love story, and part virtual space opera set in a universe where spell-slinging mages battle giant Japanese robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","releaseDate":"2011-08-16","publishers":[{"name":"Random House Audio"}],"length":"15h 40m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/rand/002735/bk_rand_002735_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Wheaton","length":"10 hrs and 59 mins"},{"cover":"51f3UPrSPSL","asin":"B002V1OF70","title":"Dune","authors":"Frank Herbert","narrators":"Scott Brick, Orlagh Cassidy, Euan Morton, and others","length":"21 hrs and 2 mins"},{"cover":"51b09NRSkiL","asin":"B002VA9SWS","title":"The Hitchhiker's Guide to the Galaxy","authors":"Douglas Adams","narrators":"Stephen Fry","length":"5 hrs and 51 mins"},{"cover":"61GiQXcQf9L","asin":"B009ABHTF4","subHeading":"Book Two in the Lord of the Rings Trilogy","title":"The Two Towers","authors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"16 hrs and 40 mins"},{"cover":"51zOK0dwWBL","asin":"B0099RKI5W","title":"The Hobbit","authors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"11 hrs and 5 mins"},{"cover":"51XllRwv1SL","asin":"0061999881","title":"The Chronicles of Narnia Adult Box Set","authors":"C. S. Lewis","narrators":"Kenneth Branagh, Alex Jennings, Michael York, and others","length":"33 hrs and 45 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"61uFYcoYRRL","asin": :"B00FRKBXEU","cover":"51CP0N5tdgL","title":"Unequal Affections: A Pride and Prejudice Retelling","authors":[{"name":"Lara S. Ormiston","url":"B00NDN80XK"},{"name":"Devleena Gosh PhD (Foreward)","url":"/search"}],"narrators":[{"name":"Carmela Corbett"}],"blurb":"When Elizabeth Bennet first knew Mr. Darcy, she despised him and was sure he felt the same....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Unequal Affections","ratings":641,"rating":4.5,"summary":"<p>When Elizabeth Bennet first knew Mr. Darcy, she despised him and was sure he felt the same. Angered by his pride and reserve, influenced by the lies of the charming Mr. Wickham, she never troubled herself to believe he was anything other than the worst of men - until, one day, he unexpectedly proposed. </p><p>Mr. Darcy's passionate avowal of love causes Elizabeth to reevaluate everything she thought she knew about him. What she knows is that he is rich, handsome, clever, and very much in love with her. She, on the other hand, is poor, and can expect a future of increasing poverty if she does not marry. The incentives for her to accept him are strong, but she is honest enough to tell him that she does not return his affections. He says he can accept that - but will either of them ever be truly happy in a relationship of unequal affection?</p><p>Diverging from Jane Austen's classic novel <i>Pride and Prejudice</i> at the proposal in the Hunsford parsonage, this story explores the kind of man Darcy is, even before his \"proper humbling,\" and how such a man, so full of pride, so much in love, might have behaved had Elizabeth chosen to accept his original proposal.</p>","releaseDate":"2013-10-11","publishers":[{"name":"Audible Studios"}],"length":"13h 18m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/013524/bk_adbl_013524_sample.mp3","language":"English","format":"Unabridged Audioboo
