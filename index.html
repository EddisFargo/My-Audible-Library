ner Inne Bed and Breakfast be a safe haven for the island kids boarding during the school year - or the end of them all? </p><p>Christina Romney is thirteen, with a personality that matches her unruly but charming tri-colored hair. She is about to start seventh grade, and for kids from Maine's Burning Fog Island, that means leaving their little white schoolhouse for regular classrooms and life on the mainland. Everyone assures Christina it will be a fantastic year. Mainland school offers great advantages, after all: extracurricular activities other than boating and fishing, a gym, a cafeteria, and more kids her age. Best of all, this year the boarding students will live at the historic Schooner Inne, a former sea captain's house (and now a bed and breakfast) recently bought by the school's charismatic new principal and his wife, Mr. and Mrs. Shevvington. </p><p>But Christina is apprehensive. She adores the wildness and excitement of her island life. Boarding with her island friends will surely help: Anya, a beautiful senior, fifteen-year-old Benji, the aspiring lobsterman, and his crush-worthy younger brother Michael. But Christina's apprehension sharpens when Benji and Michael aren't as friendly as they used to be on the island, and Anya starts acting so strangely it seems she is slowly losing her mind. Christina is increasingly certain the Shevvingtons are behind all of these changes. But no one else can see the Shevvingtons' eerie behavior - not other teachers, not her parents, not even her fellow island kids. Is Anya the one going crazy in the Schooner Inne - or is it Christina? </p>","releaseDate":"2013-11-15","publishers":[{"name":"Audible Studios"}],"length":"5h 47m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/adbl/015207/bk_adbl_015207_sample.mp3","language":"English","format":"Unabridged Audiobook","added":24},{"asin":"B002V1OE12","cover":"51qsYrbvRhL","titl d through a local airport by her middle-school gym teacher....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Bossypants","ratings":56647,"rating":4.5,"summary":"<p>Before Liz Lemon, before \"Weekend Update\", before \"Sarah Palin\", Tina Fey was just a young girl with a dream: a recurring stress dream that she was being chased through a local airport by her middle-school gym teacher. She also had a dream that one day she would be a comedian on TV. </p> <p>She has seen both of those dreams come true. </p> <p>At last, Tina Fey's story can be told. From her youthful days as a vicious nerd to her tour of duty on <i>Saturday Night Live</i>; from her passionately halfhearted pursuit of physical beauty to her life as a mother eating things off the floor; from her one-sided college romance to her nearly fatal honeymoon - from the beginning of this paragraph to this final sentence. </p> <p>Tina Fey reveals all, and proves what we've all suspected: you're no one until someone calls you bossy. </p> <p><b>Includes special, never-before-solicited opinions on breastfeeding, princesses, Photoshop, the electoral process, and Italian rum cake!</b></p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","releaseDate":"2011-04-05","publishers":[{"name":"Hachette Audio"}],"length":"5h 32m ","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/hach/000597/bk_hach_000597_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51CMssMdGXL","asin":"B01ETUKSM6","title":"Scrappy Little Nobody","authors":"Anna Kendrick","narrators":"Anna Kendrick","length":"6 hrs"},{"cover":"51wc5HBeMlL","asin":"B007MWI0QK","subHeading":"Comedy Calamities, Dating Disasters, and a Midlife Miracle","title":"Girl Wal , a hugely popular online flight simulator called <i>Armada</i> - in which gamers just happen to be protecting the Earth from alien invaders. </p> <p>But what Zack's seeing is all too real. And his skills - as well as those of millions of gamers across the world - are going to be needed to save the Earth from what's about to befall it. </p> <p>Yet even as he and his new comrades scramble to prepare for the alien onslaught, Zack can't help thinking of all the science-fiction books, TV shows, and movies he grew up reading and watching and wonder: Doesn't something about this scenario seem a little too...<i>familiar</i>? </p> <p><i>Armada </i>is at once a rollicking, surprising thriller, a classic coming-of-age adventure, and an alien-invasion tale like nothing you've ever heard before - one whose every minute is infused with author Ernest Cline's trademark pop-culture savvy. </p>","releaseDate":"2015-07-14","publishers":[{"name":"Random House Audio"}],"length":"11h 50m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/rand/004161/bk_rand_004161_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Wheaton","length":"10 hrs and 59 mins"},{"cover":"51Bzlx63PpL","asin":"1774240688","subHeading":"One Up Series, Book 1","title":"Level Up","authors":"Craig Anderson","narrators":"Peter Noble","length":"8 hrs and 26 mins"},{"cover":"51u66t8vBQL","asin":"B074HFYS8S","subHeading":"Otherworld, Book 1","title":"Otherworld","authors":"Jason Segel, Kirsten Miller","narrators":"Jason Segel","length":"10 hrs and 32 mins"},{"cover":"51dpLx8SEbL","asin":"B00KYUYM14","title":"Lock In (Narrated by Wil Wheaton)","authors":"John Scalzi","narrators":"Wil Wheaton","length":"9 hrs and 56 mins"},{"cover":"51T7ZRMC2YL","asin":"B004 "myRating":"5","titleShort":"Ender's Game","ratings":40798,"rating":4.6,"summary":"<p><b>Winner of the Hugo and Nebula Awards </b></p> <p>In order to develop a secure defense against a hostile alien race's next attack, government agencies breed child geniuses and train them as soldiers. A brilliant young boy, Andrew \"Ender\" Wiggin lives with his kind but distant parents, his sadistic brother Peter, and the person he loves more than anyone else, his sister Valentine. Peter and Valentine were candidates for the soldier-training program but didn't make the cut - young Ender is the Wiggin drafted to the orbiting Battle School for rigorous military training.&nbsp;</p> <p>Ender's skills make him a leader in school and respected in the Battle Room, where children play at mock battles in zero gravity. Yet growing up in an artificial community of young soldiers Ender suffers greatly from isolation, rivalry from his peers, pressure from the adult teachers, and an unsettling fear of the alien invaders. His psychological battles include loneliness, fear that he is becoming like the cruel brother he remembers, and fanning the flames of devotion to his beloved sister. Is Ender the general Earth needs?&nbsp;</p> <p>But Ender is not the only result of the genetic experiments. The war with the Buggers has been raging for a hundred years, and the quest for the perfect general has been underway for almost as long. Ender's two older siblings are every bit as unusual as he is, but in very different ways. Between the three of them lie the abilities to remake a world. If, that is, the world survives.&nbsp;</p> <p>Orson Scott Card's <i>Ender's Game</i> is the winner of the 1985 Nebula Award for Best Novel and the 1986 Hugo Award for Best Novel.&nbsp;</p>","releaseDate":"2001-12-30","publishers":[{"name":"Macmillan Audio"}],"length":"11h 57m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.au s wife's head, but passages from Amy's diary reveal the alpha-girl perfectionist could have put anyone dangerously on edge. </p> <p>Under mounting pressure from the police and the media - as well as Amy's fiercely doting parents - the town golden boy parades an endless series of lies, deceits, and inappropriate behavior. Nick is oddly evasive, and he's definitely bitter - but is he really a killer? </p> <p>As the cops close in, every couple in town is soon wondering how well they know the one that they love. With his twin sister, Margo, at his side, Nick stands by his innocence. Trouble is, if Nick didn't do it, where is that beautiful wife? And what was in that silvery gift box hidden in the back of her bedroom closet? </p> <p>With her razor-sharp writing and trademark psychological insight, Gillian Flynn delivers a fast-paced, devilishly dark, and ingeniously plotted thriller that confirms her status as one of the hottest writers around.</p>","releaseDate":"2012-06-05","publishers":[{"name":"Random House Audio"}],"length":"19h 11m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"sample":"https://samples.audible.com/bk/rand/003101/bk_rand_003101_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51k1fCnXenL","asin":"B002V1NTTU","subHeading":"A Novel","title":"Sharp Objects","authors":"Gillian Flynn","narrators":"Ann Marie Lee","length":"9 hrs and 34 mins"},{"cover":"41FIQf-xzhL","asin":"B00QXW5GYY","subHeading":"A Novel","title":"The Girl on the Train","authors":"Paula Hawkins","narrators":"Clare Corbett, Louise Brealey, India Fisher","length":"10 hrs and 58 mins"},{"cover":"51cSlRutl5L","asin":"B002VA9TOU","subHeading":"A Novel","title":"Dark Places","authors":"Gillian Flynn","narrators":"Rebecca Lowman, Cassandra Campbell, Mark Deakins, and others","length":"13 hrs and 43 mins"},{"cover":"51n-0yG7y1L","asin":"B002UZMWNG","subHeading":"The urvivors choose sides - or are chosen. A world in which good rides on the frail shoulders of the 108-year-old Mother Abagail - and the worst nightmares of evil are embodied in a man with a lethal smile and unspeakable powers: Randall Flagg, the dark man.</p> <p>In 1978, Stephen King published <i>The Stand</i>, the novel that is now considered to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the scope and moral complexity of a true epic.</p> <p>For hundreds of thousands of fans who heard <i>The Stand</i> in its original version and wanted more, this new edition is Stephen King's gift. And those who are listening to <i>The Stand</i> for the first time will discover a triumphant and eerily plausible work of the imagination that takes on the issues that will determine our survival.</p> <p>Cover artwork ©2020 CBS Interactive Inc.</p>","releaseDate":"2012-02-14","publishers":[{"name":"Random House Audio"}],"length":"47h 47m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/rand/002909/bk_rand_002909_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51lqE57vFcL","asin":"B00TVO5ZWO","subHeading":"Das letzte Gefecht","title":"The Stand","authors":"Stephen King","narrators":"David Nathan","length":"54 hrs and 9 mins"},
