22RUE","cover":"51y+KAGzQ2L","title":"Girl Waits with Gun","authors":[{"name":"Amy Stewart","url":"B001HO17M8"}],"narrators":[{"name":"Christina Moore"}],"series":[{"name":"Kopp Sisters","asin":"B01LOUXVD2","bookNumbers":["1"]}],"blurb":"In 1914 collisions between motor cars and horse-drawn carriages are an everyday occurrence on the streets of Paterson, New Jersey....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Girl Waits with Gun","ratings":2144,"rating":4.2,"summary":"<p>In 1914 collisions between motor cars and horse-drawn carriages are an everyday occurrence on the streets of Paterson, New Jersey. But when an out-of-control driver smashes into a buggy driven by Constance, Norma, and Fleurette Kopp, their lives change forever. Constance, the oldest, demands payment for the damages but quickly realizes that she is dealing with a madman - Henry Kaufman, a silk manufacturer with a drinking problem and a dangerous group of associates. </p> <p>Soon the Kopp home is under siege. The sisters face threats of arson, kidnapping, and white slavery. Bricks come flying through their windows, and shots are fired at their house late at night. Even the sheriff can't solve the case on his own. He issues revolvers to the Kopp sisters, posts guards at their house, and enlists Constance's help in catching Kaufman. In the process Constance finds herself pulled into an underworld of abused factory workers, missing children, and dirty dealings. </p> <p>Her attempts to help another woman in trouble forces her to confront her own past and imagine a different future for herself and her sisters. Before the collision, she was just a bored 35-year-old woman living at home with her sisters in the New Jersey countryside, stuck in a life she didn't want but couldn't escape. But the minute Constance is issued a gun, she finds her calling. </p> <p>Set against the backdrop of the famous Paterson Silk Strike and based on actual events, <i>Girl Waits with Gun</i> is the first in a series of novels based on the real life adventures of Constance, Norma, and Fleurette Kopp. Drawing on extensive research into newspaper reports, courthouse files, genealogical archives, and letters, this intriguing story remains true to the historical record. </p>","releaseDate":"2015-09-01","publishers":[{"name":"Recorded Books"}],"length":"10h 54m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/reco/008788/bk_reco_008788_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51DVx1YJP3L","asin":"B074PZC91S","title":"Miss Kopp's Midnight Confessions","authors":"Amy Stewart","narrators":"Christina Moore","length":"10 hrs and 4 mins"},{"cover":"51Tsa5GEhsL","asin":"B07F7B73WN","title":"Miss Kopp Just Won't Quit","authors":"Amy Stewart","narrators":"Christina Moore","length":"8 hrs and 53 mins"},{"cover":"51dYue99hqL","asin":"1980036128","subHeading":"Kopp Sisters, Book 5","title":"Kopp Sisters on the March","authors":"Amy Stewart","narrators":"Moore Christina","length":"10 hrs and 26 mins"},{"cover":"51r1vk0V0lL","asin":"1980035636","subHeading":"Kopp Sisters, Book 6","title":"Dear Miss Kopp","authors":"Amy Stewart","narrators":"Christina Moore","length":"8 hrs and 20 mins"},{"cover":"51vkA2Q1f-L","asin":"B079VVPC6K","subHeading":"Prequel + Books 1 & 2","title":"The Oxford Tearoom Mysteries Box Set Collection I","authors":"H.Y. Hanna","narrators":"Pearl Hewitt","length":"17 hrs and 35 mins"},{"cover":"61qcU-fW8SL","asin":"B00TYUEC4M","title":"The Strangler Vine","authors":"M. J. Carter","narrators":"Alex Wyndham","length":"10 hrs and 43 mins"},{"cover":"51vyUoMpjkL","asin":"B076DJLFRF","title":"Murder in an English Village","authors":"Jessica Ellicott","narrators":"Barbara Rosenblat","length":"9 hrs and 26 mins"},{"cover":"51GFUEuDqZL","asin":"1980004781","title":"Murder Flies the Coop","authors":"Jessica Ellicot thors":[{"name":"John Woolf","url":"B07R5VK8MD"},{"name":"Nick Baker","url":"B07RM7ZFJH"}],"narrators":[{"name":"Stephen Fry"}],"blurb":"On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder....","downloaded":true,"length":"7h 33m","progress":0,"titleShort":"Stephen Fry’s Victorian Secrets","ratings":17972,"rating":4.2,"summary":"<p>\"Listening to Stephen Fry is always a treat, and this audiobook makes the treat even sweeter. Frequently joined by a number of historians, authors, and reenactors, Fry seems to be having a wonderful time recounting some of the fascinating arcana of the ostensibly tightly wound Victorian Era. With whimsical music to mark the short, informative, and entertaining chapters, Fry delivers hidden truths and juicy secrets on subjects ranging from scandals and sanitation to sexuality and sadism. Diaries, journals, newspaper articles, and historical materials of the period offer listeners you-are-there reenactments of crime, sex, freaks, medical practices, and more - all interspersed with Fry's amusing commentary. Thanks to Fry, audio is unquestionably the best way to enjoy this material. Winner of AudioFile Earphones Award.\" (<i>AudioFile </i>magazine)</p> <p>On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder.&nbsp;</p> <p>Presented by Stephen Fry, this series delves deep into a period of time we think we know, to discover an altogether darker reality. The stories we’re told offer a different perspective on an era which underwent massive social change. As education, trade, technology and culture blossomed, why was there an undercurrent of the ‘forbidden’ festering beneath Victorian society?&nbsp;</p> <p>Across 12 episodes, Stephen presents a series of true accounts of the dangerous low life and debauched high life of Victorian Britain.</p>","releaseDate":"2018-11-01","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"History","url":"18573518011"}],"sample":"https://samples.audible.com/or/orig/000169/or_orig_000169_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51VQ93D-8cL","asin":"B005GQTLAS","title":"Fry's English Delight: Word Games","authors":"Stephen Fry","narrators":"Stephen Fry","length":"49 mins"},{"cover":"41a7Qlnb5wL","asin":"1452184712","title":"Mythos","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 26 mins"},{"cover":"51kBy6Op9AL","asin":"1797204211","subHeading":"The Greek Myths Reimagined","title":"Heroes","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 1 min"},{"cover":"51xn9MS2ltL","asin":"B006IE53FO","title":"Stephen Fry Does the 'Knowledge'","authors":"Stephen Fry","narrators":"Stephen Fry","length":"57 mins"},{"cover":"51He610aUfL","asin":"B0036GROPO","subHeading":"Volume 1","title":"Stephen Fry Presents: Oscar Wilde's Stories For All Ages","authors":"Oscar Wilde","narrators":"Stephen Fry","length":"2 hrs and 13 mins"},{"cover":"51QVE1-tTiL","asin":"1787534693","subHeading":"Five Full-Cast Productions","title":"The Oscar Wilde BBC Radio Drama Collection","authors":"Oscar Wilde","narrators":"Miriam Margolyes, Judi Dench, Diana Rigg, and others","length":"11 hrs and 58 mins"},{"cover":"61iwVVofpUL","asin":"B01B6O4ZHC","subHeading":"A Dawn-to-Dusk Guide to Tudor Life","title":"How to Be a Tudor","authors":"Ruth Goodman","narrators":"Heather Wilds","length":"10 hrs and 22 mins"},{"cover":"61JxKcvGNEL","asin":"B0787M7BPB","title":"The Battered Body Beneath the Flagstones, and Other Victorian Scandals","authors":"Michelle Morgan","narrators":"Anne Dover","length":"10 hrs and 31 mins"},{"cover":"41zTAVZ6XCL","asin":"B07XLTSXVG","title":"Dishonesty Is the Second-Best Policy","authors":"David Mitchell","narrators":"David Mi  and insightful as they are deeply personal.</b> </p> <p>In <i>Why Not Me?</i> Kaling shares her ongoing journey to find contentment and excitement in her adult life, whether it's falling in love at work, seeking new friendships in lonely places, attempting to be the first person in history to lose weight without any behavior modification whatsoever, or, most important, believing that you have a place in Hollywood when you're constantly reminded that no one looks like you. </p> <p>In \"How to Look Spectacular: A Starlet's Confessions\", Kaling gives her tongue-in-cheek secrets for surefire on-camera beauty (\"Your natural hair color may be appropriate for your skin tone, but this isn't the land of appropriate - <i>this is Hollywood, baby</i>. Out here, a dark-skinned woman's traditional hair color is honey blonde\"). \"Player\" tells the story of Kaling being seduced and dumped by a female friend in LA (\"I had been replaced by a younger model. And now they had matching bangs\"). In \"Unlikely Leading Lady\", she muses on America's fixation with the weight of actresses (\"Most women we see onscreen are either so thin that they're walking clavicles or so huge that their only scenes involve them breaking furniture\"). And in \"Soup Snakes\", Kaling spills some secrets on her relationship with her ex-boyfriend and close friend B. J. Novak (\"I will freely admit: my relationship with B. J. Novak is weird as hell\"). </p> <p>Mindy turns the anxieties, the glamour, and the celebrations of her second coming of age into a laugh-out-loud funny collection of essays that anyone who's ever been at a turning point in their life or career can relate to. And those who've never been at a turning point can skip to the parts where she talks about meeting Bradley Cooper. </p>","releaseDate":"2015-09-15","publishers":[{"name":"Random House Audio"}],"length":"4h 57m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984 5,"summary":"<p><b>The complete uncensored history of the award-winning <i>The Daily Show with Jon Stewart</i>, as told by its correspondents, writers, and host.</b> </p> <p>For almost 17 years, <i>The Daily Show with Jon Stewart</i> brilliantly redefined the borders between television comedy, political satire, and opinionated news coverage. It launched the careers of some of today's most significant comedians, highlighted the hypocrisies of the powerful, and garnered 23 Emmys. Now the show's behind-the-scenes gags, controversies, and camaraderie are chronicled by the players themselves, from legendary host Jon Stewart to the star cast members and writers - including Samantha Bee, Stephen Colbert, John Oliver, Steve Carell, Lewis Black, Jessica Williams, John Hodgman, and Larry Wilmore - plus some of <i>The Daily Show</i>'s most prominent guests and adversaries: John and Cindy McCain, Glenn Beck, Tucker Carlson, and many more. </p> <p>This oral history takes the listener behind the curtain for all the show's highlights, from its origins as Comedy Central's underdog late-night program hosted by Craig Kilborn to Jon Stewart's long reign to Trevor Noah's succession, rising from a scrappy jester in the 24-hour political news cycle to become part of the beating heart of politics - a trusted source for not only comedy but also commentary, with a reputation for calling bullshit and an ability to effect real change in the world. </p> <p>Through years of incisive election coverage, Jon Stewart's emotional monologue in the wake of 9/11, his infamous confrontation on <i>Crossfire</i>, passionate debates with President Obama and Hillary Clinton, feuds with Bill O'Reilly and Fox, the Indecisions, Mess O'Potamia, and provocative takes on Wall Street and racism,<i> The Daily Show </i>has been a cultural touchstone. Now, for the first time, the people behind the show's seminal moments come together to share their memories of the last-minute rewrites, improvisations, pranks, romance Heroes","authors":"Thomas Cahill","narrators":"Thomas Cahill","length":"12 hrs and 49 mins"}],"added":85},{"asin":"B01GVZS2PW","cover":"51rAPaUzegL","title":"Parallel Worlds: A Journey Through Creation, Higher Dimensions, and the Future of the Cosmos","authors":[{"name":"Michio Kaku","url":"B000ARDFYQ"}],"narrators":[{"name":"Marc Vietor"}],"blurb":"In Parallel Worlds, Michio Kaku takes listeners on a fascinating tour of cosmology, M-theory, and its implications for the fate of the universe....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Parallel Worlds","ratings":1050,"rating":4.6,"summary":"<p>Is our universe dying? </p> <p>Could there be other universes? </p> <p>In <i>Parallel Worlds</i>, world-renowned physicist and best-selling author Michio Kaku - an author who \"has a knack for bringing the most ethereal ideas down to earth\" <i>(Wall Street Journal</i>) - takes listeners on a fascinating tour of cosmology, M-theory, and its implications for the fate of the universe. </p> <p>In his first book of physics since <i>Hyperspace</i>, Michio Kaku begins by describing the extraordinary advances that have transformed cosmology over the last century and particularly over the last decade, forcing scientists around the world to rethink our understanding of the birth of the universe and its ultimate fate. In Dr. Kaku's eyes, we are living in a golden age of physics, as new discoveries from the WMAP and COBE satellites and the Hubble space telescope have given us unprecedented pictures of our universe in its infancy. </p> <p>As astronomers wade through the avalanche of data from the WMAP satellite, a new cosmological picture is emerging. So far the leading theory about the birth of the universe is the \"inflationary universe theory\", a major refinement on the big bang theory. In this theory our universe may be but one in a multiverse, floating like a bubble in an infinite sea of bubble universes, with new universes being created all the time. A parallel universe may well hover a mere millimeter from our own. </p> <p>The very idea of parallel universes and the string theory that can explain their existence was once viewed with suspicion by scientists, seen as the province of mystics, charlatans, and cranks. But today physicists overwhelmingly support string theory and its latest iteration, M-theory, as it is this one theory that, if proven correct, would reconcile the four forces of the universe simply and elegantly and answer the question \"what happened before the big bang?\" </p> <p>Already, Kaku explains, the world's foremost physicists and astronomers are searching for ways to test the theory of the multiverse using highly sophisticated wave detectors, gravity lenses, satellites, and telescopes. The implications of M-theory are fascinating and endless. If parallel worlds do exist, Kaku speculates, in time - perhaps a trillion years or more from now, as appears likely - when our universe grows cold and dark in what scientists describe as a big freeze, advanced civilizations may well find a way to escape our universe in a kind of \"interdimensional lifeboat\". </p> <p>An unforgettable journey into black holes and time machines, alternate universes, and multidimensional space, <i>Parallel Worlds</i> gives us a compelling portrait of the revolution sweeping the world of cosmology. </p>","releaseDate":"2016-07-05","publishers":[{"name":"Random House Audio"}],"length":"14h 50m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/rand/004635/bk_rand_004635_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"518fbTX6auL","asin":"B002V0GGGO","subHeading":"A Scientific Exploration","title":"Physics of the Impossible","authors":"Michio Kaku","narrators":"Feodor Chin","length":"11 hrs and 50 mins"},{"cover":"51UjXZTTHwL","asin":"B00HUBJ8NM","subHeading":"The Scien m of feeling. All the old rage at God - for not being kind, for not being fair, and finally for just not being - swept her up all over again and she felt tears of anger on her face. She took the child’s hand in hers - the perfect hand with its five perfect fingers and their perfect fingernails - and the words fell out of her that she had not known were there:</p> <p>\"It should not be so! It <i>should not</i> be so!\"</p> <p>And that is when it happened.</p>","releaseDate":"2018-12-04","publishers":[{"name":"Simon & Schuster Audio"}],"length":"16h 27m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/sans/008968/bk_sans_008968_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61vOnxlLrBL","asin":"B002V1ODJK","subHeading":"A Novel","title":"The Thirteenth Tale","authors":"Diane Setterfield","narrators":"Bianca Amato, Jill Tanner","length":"15 hrs and 38 mins"},{"cover":"6195T9NUp9L","asin":"B00DGBUYWO","subHeading":"A Ghost Story","title":"Bellman & Black","authors":"Diane Setterfield","narrators":"Jack Davenport","length":"9 hrs and 38 mins"},{"cover":"513puH3fxML","asin":"0735207887","subHeading":"A Novel","title":"The Starless Sea","authors":"Erin Morgenstern","narrators":"Dominic Hoffman, full cast","length":"18 hrs and 37 mins"},{"cover":"61Houu7w7rL","asin":"1508299471","subHeading":"A Novel","title":"Things in Jars","authors":"Jess Kidd","narrators":"Jacqueline Milne","length":"11 hrs and 29 mins"},{"cover":"61EKhVcu+dL","asin":"B06WRNDBLK","subHeading":"A Novel","title":"Himself","authors":"Jess Kidd","narrators":"Aidan Kelly","length":"9 hrs and 48 mins"},{"cover":"61DKOq-Bf7L","asin":"B002V57S6G","title":"The Forgotten Garden","authors":"Kate Morton","narrators":"Caroline Lee","length":"20 hrs and 39 mins"},{"cover":"51SRiTp1WvL","asin":"B07B3FCNFN","subHeading":"A Novel","title":"There There","a  <i>Memoirs of a Geisha</i>, this lyrical and emotionally charged novel delves into one of the most mysterious of human relationships: female friendship.</p> <p>Lily is haunted by memories of who she once was, and of a person, long gone, who defined her existence. She has nothing but time now, as she recounts the tale of Snow Flower, and asks the gods for forgiveness.&nbsp;&nbsp;</p> <p>In 19th-century China, when wives and daughters were foot-bound and lived in almost total seclusion, the women in one remote Hunan county developed their own secret code for communication: nu shu (\"women's writing\"). Some girls were paired with laotongs, \"old sames\", in emotional matches that lasted throughout their lives. They painted letters on fans, embroidered messages on handkerchiefs, and composed stories, thereby reaching out of their isolation to share their hopes, dreams, and accomplishments.</p> <p>With the arrival of a silk fan on which Snow Flower has composed for Lily a poem of introduction in nu shu, their friendship is sealed and they become \"old sames\" at the tender age of seven. As the years pass, through famine and rebellion, they reflect upon their arranged marriages, loneliness, and the joys and tragedies of motherhood. The two find solace, developing a bond that keeps their spirits alive. But when a misunderstanding arises, their lifelong friendship suddenly threatens to tear apart.</p>","releaseDate":"2005-06-27","publishers":[{"name":"Random House Audio"}],"length":"11h 6m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/bkot/000511/bk_bkot_000511_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51JK6ltj9+L","asin":"B004ZKXU0I","subHeading":"A Novel","title":"Dreams of Joy","authors":"Lisa See","narrators":"Janet Song","length":"15 hrs and 43 mins"},{"cover":"51vYnqST2XL","asin":"B002V01984", unforgettable novels, including <i>Fahrenheit 451</i> and <i>Something Wicked This Way Comes</i>; essays, theatrical works, screenplays and teleplays; <i>The Illustrated Mein</i>, <i>Dandelion Wine</i>, <i>The October Country</i>, and numerous other superb short story collections. But of all the dazzling stars in the vast Bradbury universe, none shines more luminous than these masterful chronicles of Earth's settlement of the fourth world from the sun. </p> <p>Bradbury's Mars is a place of hope, dreams, and metaphor - of crystal pillars and fossil seas - where a fine dust settles on the great, empty cities of a silently destroyed civilization. It is here the invaders have come to despoil and commercialize, to grow and to learn - first a trickle, then a torrent, rushing from a world with no future toward a promise of tomorrow. The Earthman conquers Mars...and then is conquered by it, lulled by dangerous lies of comfort and familiarity, and enchanted by the lingering glamour of an ancient, mysterious native race. </p> <p>Ray Bradbury's <i>The Martian Chronicles</i> is a classic work of 20th-century literature whose extraordinary power and imagination remain undimmed by time's passage. In connected, chronological stories, a true grandmaster once again enthralls, delights, and challenges us with his vision and his heart - starkly and stunningly exposing in brilliant spacelight our strength, our weakness, our folly, and our poignant humanity on a strange and breathtaking world where humanity does not belong.</p>","releaseDate":"2014-10-21","publishers":[{"name":"Audible Studios"}],"length":"7h 43m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/018699/bk_adbl_018699_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51JtgYHw50L","asin":"B003Z428D0","title":"The Illustrated Man","authors":"Ray Bradbury","narra cticut Yankee in King Arthur's Court","ratings":6246,"rating":4.4,"summary":"<p><b>Praise for Nick Offerman narrating Mark Twain:</b></p> <p>“Offerman’s Illinois-raised voice and actor’s talent suit him ideally to channel Mark Twain.” (<i>The New York Times Book Review</i>)</p> <p>“There’s something about his wry Midwestern merriment that aspires to Twainishness.” (<i>Men’s Journal</i>)</p> <p>“It’s a melding of sardonic voices: Mark Twain, meet Nick Offerman.” (<i>The Wall Street Journal</i>)</p> <p>With his trademark mirth and boundless charisma, actor Nick Offerman brought the loveable shenanigans of Twain's adolescent hero to life in <i>The Adventures of Tom Sawyer</i>. Now, in yet another virtuosic performance, the actor proves that despite being separated by a span of over a century, his connection to the author and his work is undeniable and that theirs is a timeless collaboration that should not be missed. Trading in the idyllic banks of Twain's Mississippi for medieval England, Offerman regales listeners with one of American literature's foremost satires and the author's most inventive and darkly funny pieces of fiction. </p> <p>Hank Morgan is the archetype of modern man in 19th-century New England: adept at his trade as a mechanic, innovative, forward thinking. So when a blow to the head inexplicably sends him back in time 1300 years and places him in Camelot, instead of despair, he feels emboldened by the prospect placed before him and sets out to modernize and improve the lives of his fellow citizens. But, in order to do so, he'll need to contend with brash nobles, superstitious nincompoops, and a conniving, blowhard wizard. </p> <p>While time travel has become a common trope in storytelling today, in Twain's time it was truly a novel idea; all the more imaginative when you consider how it's used for satirical effect. A thinly veiled critique of the political and social institutions that impede progress and a scathing condemnation of the naiveté that allows them to thrive, <i>A Connecticut Yankee in King Arthur's Court</i> saw Twain's biting wit and sharp tongue honed to a fine point. </p> <p>Told primarily through Hank's first-person perspective, Offerman effortlessly captures the Yankee's straightforward, matter-of-fact gruffness. Like Offerman - whose woodworking skills are the stuff of legend - Hank is a natural builder of things and his can-do, by-the-bootstraps spirit finds its vocal foil in Offerman's crisp delivery. But it's in Offerman's ability to convey the myriad characters and absurdities Hank faces that makes this an incomparable listening experience: the flowery embellishments and insane braggadocio of knights; the lilting, feathery sing-song of Clarence; the garrulous, long-winded pomp of the aristocracy; the old, dithering windbag pronouncements of Merlin. Offerman plays each of these with a humor and humanity that Twain himself would have enjoyed. </p>","releaseDate":"2017-09-19","publishers":[{"name":"Audible Studios"}],"length":"13h 25m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/029631/bk_adbl_029631_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61OhDUE9CKL","asin":"B01HQMQLWK","title":"The Adventures of Tom Sawyer","authors":"Mark Twain","narrators":"Nick Offerman","length":"7 hrs and 52 mins"},{"cover":"51ef+s6y42L","asin":"B0078PA1OA","title":"Dracula [Audible Edition]","authors":"Bram Stoker","narrators":"Alan Cumming, Tim Curry, Simon Vance, and others","length":"15 hrs and 28 mins"},{"cover":"61ZRKnCssaL","asin":"B01FN88BHC","title":"Anna Karenina","authors":"Leo Tolstoy","narrators":"Maggie Gyllenhaal","length":"35 hrs and 35 mins"},{"cover":"51vyUoMpjkL","asin":"B076DJLFRF","title":"Murder in an English Village","authors":"Jessica Ellicott","narrators":"Barbara Rosenblat","length":"9 hrs and 26 mins"},{"cover":"51UV charming debut.....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Ready Player One","ratings":239286,"rating":4.8,"summary":"<p>At once wildly original and stuffed with irresistible nostalgia, <i>Ready Player One</i> is a spectacularly genre-busting, ambitious, and charming debut - part quest novel, part love story, and part virtual space opera set in a universe where spell-slinging mages battle giant Japanese robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","releaseDate":"2011-08-16","publishers":[{"name":"Random House Audio"}],"length":"15h 40m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/rand/002735/bk_rand_002735_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Wheaton","length":"10 hrs and 59 mins"},{"cover":"51f3UPrSPSL","asin":"B002V1OF70","title":"Dune","authors":"Frank Herbert","narrators":"Scott Brick, Orlagh Cassidy, Euan Morton, and others","length":"21 hrs and 2 mins"},{"cover":"51b09NRSkiL","asin":"B002VA9SWS","title":"The Hitchhiker's Guide to the Galaxy","authors":"Douglas Adams","narrators":"Stephen Fry","length":"5 hrs and 51 mins"},{"cover":"61GiQXcQf9L","asin":"B009ABHTF4","subHeading":"Book Two in the Lord of the Rings Trilogy","title":"The Two Towers","authors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"16 hrs and 40 mins"},{"cover":"51zOK0dwWBL","asin":"B0099RKI5W","title":"The Hobbit","authors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"11 hrs and 5 mins"},{"cover":"51XllRwv1SL","asin":"0061999881","title":"The Chronicles of Narnia Adult Box Set","authors":"C. S. Lewis","narrators":"Kenneth Branagh, Alex Jennings, Michael York, and others","length":"33 hrs and 45 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"61uFYcoYRRL","asin": :"B00FRKBXEU","cover":"51CP0N5tdgL","title":"Unequal Affections: A Pride and Prejudice Retelling","authors":[{"name":"Lara S. Ormiston","url":"B00NDN80XK"},{"name":"Devleena Gosh PhD (Foreward)","url":"/search"}],"narrators":[{"name":"Carmela Corbett"}],"blurb":"When Elizabeth Bennet first knew Mr. Darcy, she despised him and was sure he felt the same....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Unequal Affections","ratings":641,"rating":4.5,"summary":"<p>When Elizabeth Bennet first knew Mr. Darcy, she despised him and was sure he felt the same. Angered by his pride and reserve, influenced by the lies of the charming Mr. Wickham, she never troubled herself to believe he was anything other than the worst of men - until, one day, he unexpectedly proposed. </p><p>Mr. Darcy's passionate avowal of love causes Elizabeth to reevaluate everything she thought she knew about him. What she knows is that he is rich, handsome, clever, and very much in love with her. She, on the other hand, is poor, and can expect a future of increasing poverty if she does not marry. The incentives for her to accept him are strong, but she is honest enough to tell him that she does not return his affections. He says he can accept that - but will either of them ever be truly happy in a relationship of unequal affection?</p><p>Diverging from Jane Austen's classic novel <i>Pride and Prejudice</i> at the proposal in the Hunsford parsonage, this story explores the kind of man Darcy is, even before his \"proper humbling,\" and how such a man, so full of pride, so much in love, might have behaved had Elizabeth chosen to accept his original proposal.</p>","releaseDate":"2013-10-11","publishers":[{"name":"Audible Studios"}],"length":"13h 18m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/013524/bk_adbl_013524_sample.mp3","language":"English","format":"Unabridged Audioboo ner Inne Bed and Breakfast be a safe haven for the island kids boarding during the school year - or the end of them all? </p><p>Christina Romney is thirteen, with a personality that matches her unruly but charming tri-colored hair. She is about to start seventh grade, and for kids from Maine's Burning Fog Island, that means leaving their little white schoolhouse for regular classrooms and life on the mainland. Everyone assures Christina it will be a fantastic year. Mainland school offers great advantages, after all: extracurricular activities other than boating and fishing, a gym, a cafeteria, and more kids her age. Best of all, this year the boarding students will live at the historic Schooner Inne, a former sea captain's house (and now a bed and breakfast) recently bought by the school's charismatic new principal and his wife, Mr. and Mrs. Shevvington. </p><p>But Christina is apprehensive. She adores the wildness and excitement of her island life. Boarding with her island friends will surely help: Anya, a beautiful senior, fifteen-year-old Benji, the aspiring lobsterman, and his crush-worthy younger brother Michael. But Christina's apprehension sharpens when Benji and Michael aren't as friendly as they used to be on the island, and Anya starts acting so strangely it seems she is slowly losing her mind. Christina is increasingly certain the Shevvingtons are behind all of these changes. But no one else can see the Shevvingtons' eerie behavior - not other teachers, not her parents, not even her fellow island kids. Is Anya the one going crazy in the Schooner Inne - or is it Christina? </p>","releaseDate":"2013-11-15","publishers":[{"name":"Audible Studios"}],"length":"5h 47m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/adbl/015207/bk_adbl_015207_sample.mp3","language":"English","format":"Unabridged Audiobook","added":24},{"asin":"B002V1OE12","cover":"51qsYrbvRhL","titl d through a local airport by her middle-school gym teacher....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Bossypants","ratings":56647,"rating":4.5,"summary":"<p>Before Liz Lemon, before \"Weekend Update\", before \"Sarah Palin\", Tina Fey was just a young girl with a dream: a recurring stress dream that she was being chased through a local airport by her middle-school gym teacher. She also had a dream that one day she would be a comedian on TV. </p> <p>She has seen both of those dreams come true. </p> <p>At last, Tina Fey's story can be told. From her youthful days as a vicious nerd to her tour of duty on <i>Saturday Night Live</i>; from her passionately halfhearted pursuit of physical beauty to her life as a mother eating things off the floor; from her one-sided college romance to her nearly fatal honeymoon - from the beginning of this paragraph to this final sentence. </p> <p>Tina Fey reveals all, and proves what we've all suspected: you're no one until someone calls you bossy. </p> <p><b>Includes special, never-before-solicited opinions on breastfeeding, princesses, Photoshop, the electoral process, and Italian rum cake!</b></p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","releaseDate":"2011-04-05","publishers":[{"name":"Hachette Audio"}],"length":"5h 32m ","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/hach/000597/bk_hach_000597_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51CMssMdGXL","asin":"B01ETUKSM6","title":"Scrappy Little Nobody","authors":"Anna Kendrick","narrators":"Anna Kendrick","length":"6 hrs"},{"cover":"51wc5HBeMlL","asin":"B007MWI0QK","subHeading":"Comedy Calamities, Dating Disasters, and a Midlife Miracle","title":"Girl Wal , a hugely popular online flight simulator called <i>Armada</i> - in which gamers just happen to be protecting the Earth from alien invaders. </p> <p>But what Zack's seeing is all too real. And his skills - as well as those of millions of gamers across the world - are going to be needed to save the Earth from what's about to befall it. </p> <p>Yet even as he and his new comrades scramble to prepare for the alien onslaught, Zack can't help thinking of all the science-fiction books, TV shows, and movies he grew up reading and watching and wonder: Doesn't something about this scenario seem a little too...<i>familiar</i>? </p> <p><i>Armada </i>is at once a rollicking, surprising thriller, a classic coming-of-age adventure, and an alien-invasion tale like nothing you've ever heard before - one whose every minute is infused with author Ernest Cline's trademark pop-culture savvy. </p>","releaseDate":"2015-07-14","publishers":[{"name":"Random House Audio"}],"length":"11h 50m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/rand/004161/bk_rand_004161_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Wheaton","length":"10 hrs and 59 mins"},{"cover":"51Bzlx63PpL","asin":"1774240688","subHeading":"One Up Series, Book 1","title":"Level Up","authors":"Craig Anderson","narrators":"Peter Noble","length":"8 hrs and 26 mins"},{"cover":"51u66t8vBQL","asin":"B074HFYS8S","subHeading":"Otherworld, Book 1","title":"Otherworld","authors":"Jason Segel, Kirsten Miller","narrators":"Jason Segel","length":"10 hrs and 32 mins"},{"cover":"51dpLx8SEbL","asin":"B00KYUYM14","title":"Lock In (Narrated by Wil Wheaton)","authors":"John Scalzi","narrators":"Wil Wheaton","length":"9 hrs and 56 mins"},{"cover":"51T7ZRMC2YL","asin":"B004 "myRating":"5","titleShort":"Ender's Game","ratings":40798,"rating":4.6,"summary":"<p><b>Winner of the Hugo and Nebula Awards </b></p> <p>In order to develop a secure defense against a hostile alien race's next attack, government agencies breed child geniuses and train them as soldiers. A brilliant young boy, Andrew \"Ender\" Wiggin lives with his kind but distant parents, his sadistic brother Peter, and the person he loves more than anyone else, his sister Valentine. Peter and Valentine were candidates for the soldier-training program but didn't make the cut - young Ender is the Wiggin drafted to the orbiting Battle School for rigorous military training.&nbsp;</p> <p>Ender's skills make him a leader in school and respected in the Battle Room, where children play at mock battles in zero gravity. Yet growing up in an artificial community of young soldiers Ender suffers greatly from isolation, rivalry from his peers, pressure from the adult teachers, and an unsettling fear of the alien invaders. His psychological battles include loneliness, fear that he is becoming like the cruel brother he remembers, and fanning the flames of devotion to his beloved sister. Is Ender the general Earth needs?&nbsp;</p> <p>But Ender is not the only result of the genetic experiments. The war with the Buggers has been raging for a hundred years, and the quest for the perfect general has been underway for almost as long. Ender's two older siblings are every bit as unusual as he is, but in very different ways. Between the three of them lie the abilities to remake a world. If, that is, the world survives.&nbsp;</p> <p>Orson Scott Card's <i>Ender's Game</i> is the winner of the 1985 Nebula Award for Best Novel and the 1986 Hugo Award for Best Novel.&nbsp;</p>","releaseDate":"2001-12-30","publishers":[{"name":"Macmillan Audio"}],"length":"11h 57m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.au s wife's head, but passages from Amy's diary reveal the alpha-girl perfectionist could have put anyone dangerously on edge. </p> <p>Under mounting pressure from the police and the media - as well as Amy's fiercely doting parents - the town golden boy parades an endless series of lies, deceits, and inappropriate behavior. Nick is oddly evasive, and he's definitely bitter - but is he really a killer? </p> <p>As the cops close in, every couple in town is soon wondering how well they know the one that they love. With his twin sister, Margo, at his side, Nick stands by his innocence. Trouble is, if Nick didn't do it, where is that beautiful wife? And what was in that silvery gift box hidden in the back of her bedroom closet? </p> <p>With her razor-sharp writing and trademark psychological insight, Gillian Flynn delivers a fast-paced, devilishly dark, and ingeniously plotted thriller that confirms her status as one of the hottest writers around.</p>","releaseDate":"2012-06-05","publishers":[{"name":"Random House Audio"}],"length":"19h 11m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"sample":"https://samples.audible.com/bk/rand/003101/bk_rand_003101_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51k1fCnXenL","asin":"B002V1NTTU","subHeading":"A Novel","title":"Sharp Objects","authors":"Gillian Flynn","narrators":"Ann Marie Lee","length":"9 hrs and 34 mins"},{"cover":"41FIQf-xzhL","asin":"B00QXW5GYY","subHeading":"A Novel","title":"The Girl on the Train","authors":"Paula Hawkins","narrators":"Clare Corbett, Louise Brealey, India Fisher","length":"10 hrs and 58 mins"},{"cover":"51cSlRutl5L","asin":"B002VA9TOU","subHeading":"A Novel","title":"Dark Places","authors":"Gillian Flynn","narrators":"Rebecca Lowman, Cassandra Campbell, Mark Deakins, and others","length":"13 hrs and 43 mins"},{"cover":"51n-0yG7y1L","asin":"B002UZMWNG","subHeading":"The urvivors choose sides - or are chosen. A world in which good rides on the frail shoulders of the 108-year-old Mother Abagail - and the worst nightmares of evil are embodied in a man with a lethal smile and unspeakable powers: Randall Flagg, the dark man.</p> <p>In 1978, Stephen King published <i>The Stand</i>, the novel that is now considered to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the scope and moral complexity of a true epic.</p> <p>For hundreds of thousands of fans who heard <i>The Stand</i> in its original version and wanted more, this new edition is Stephen King's gift. And those who are listening to <i>The Stand</i> for the first time will discover a triumphant and eerily plausible work of the imagination that takes on the issues that will determine our survival.</p> <p>Cover artwork ©2020 CBS Interactive Inc.</p>","releaseDate":"2012-02-14","publishers":[{"name":"Random House Audio"}],"length":"47h 47m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/rand/002909/bk_rand_002909_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51lqE57vFcL","asin":"B00TVO5ZWO","subHeading":"Das letzte Gefecht","title":"The Stand","authors":"Stephen King","narrators":"David Nathan","length":"54 hrs and 9 mins"},
