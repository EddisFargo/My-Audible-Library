 like the original graphic novels, this audio adaptation contains explicit language and graphic violence, as well as strong sexual content and themes. Discretion is advised. </b></p> <p>Hailed by the <i>Los Angeles Times Magazine</i> as “the greatest epic in the history of comic books”, <i>The Sandman </i>changed the game with its dark, literary world of fantasy and horror - creating a global, cultural phenomenon in the process. At long last, Audible and DC present the first-ever audio production of the<i> New York Times</i> best-selling series written by acclaimed storyteller Neil Gaiman (who also serves as co-executive producer). Adapted and directed by multi-award-winner (and frequent Gaiman collaborator) Dirk Maggs, and performed by an ensemble cast with James McAvoy (<i>It, Parts One and Two, X-Men: First Class, Split</i>) in the title role, this first installment of a multi-part original audio series will transport you to a world that re-writes the rules of audio entertainment the way that <i>The Sandman</i> originally re-defined the graphic novel.&nbsp;</p> <p>When The Sandman, also known as Lord Morpheus - the immortal king of dreams, stories and the imagination - is pulled from his realm and imprisoned on Earth by a nefarious cult, he languishes for decades before finally escaping. Once free, he must retrieve the three “tools” that will restore his power and help him to rebuild his dominion, which has deteriorated in his absence. As the multi-threaded story unspools, The Sandman descends into Hell to confront Lucifer (Michael Sheen), chases rogue nightmares who have escaped his realm, and crosses paths with an array of characters from DC comic books, ancient myths, and real-world history, including: Inmates of Gotham City's Arkham Asylum, Doctor Destiny, the muse Calliope, the three Fates, William Shakespeare (Arthur Darvill), and many more.&nbsp;</p> <p>A powerhouse supporting cast helps translate this masterwork into a sonic experience worthy of its legacy, including Riz Ahmed, Kat Dennings, Taron Egerton, Samantha Morton, Bebe Neuwirth, Andy Serkis, and more. Setting the stage for their performance is an unprecedented cinematic soundscape featuring an original musical score by British Academy Award winner James Hannigan. Fans will especially revel in a new twist for the audio adaptation: Neil Gaiman himself serves as the narrator. Follow him as he leads listeners along a winding path of myths, imagination and, often, terror. Even in your wildest dreams, you’ve never heard anything like this.</p>","title":"The Sandman","titleShort":"The Sandman"},{"added":327,"asin":"1721376666","authors":[{"name":"Mindy Kaling","url":"B001K8AZRE"}],"blurb":"From the acclaimed writer, actor, director, producer, and New York Times bestselling author comes Nothing Like I Imagined. In these essays, Mindy Kaling shares the latest chapters of a multitasking life in Hollywood....","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Parenting & Families","url":"18574785011"}],"cover":"51MgbwtS4gL","format":"Unabridged Audiobook","isNew":true,"language":"English","length":"17m ","myRating":"5","narrators":[{"name":"Mindy Kaling"}],"peopleAlsoBought":[{"asin":"1721376623","authors":"Mindy Kaling","cover":"511jAEb1YDL","length":"14 mins","narrators":"Mindy Kaling","subHeading":"Nothing Like I Imagined","title":"Once Upon a Time in Silver Lake"},{"asin":"0063014408","authors":"Marlo Thomas, Phil Donahue","cover":"51Kx3VodsKL","length":"19 hrs and 55 mins","narrators":"Marlo Thomas, Phil Donahue, Tom Zingarelli, and others","subHeading":"40 Celebrated Couples Share with Us the Secrets to a Happy Life","title":"What Makes a Marriage Last"},{"asin":"179711736X","authors":"Meredith Masony","cover":"516SYt6TMpL","length":"6 hrs and 21 mins","narrators":"Meredith Masony","subHeading":"Inappropriate Thoughts on Motherhood","title":"Ask Me What's for Dinner One More Time"},{"asin":"1984846418","authors ered whether everything they understood about<i> themselves</i> might be wrong.<br> <br> In<i> Any Way the Wind Blows</i>, Simon and Baz and Penelope and Agatha have to decide how to move forward.<br> <br> For Simon, that means deciding whether he still wants to be part of the World of Mages - and if he doesn't, what does that mean for his relationship with Baz? Meanwhile Baz is bouncing between two family crises and not finding any time to talk to anyone about his newfound vampire knowledge. Penelope would love to help, but she's smuggled an American Normal into London, and now she isn't sure what to do with him. And Agatha? Well, Agatha Wellbelove has had <i>enough</i>.<br> <br> <i>Any Way the Wind Blows </i>takes the gang back to England, back to Watford, and back to their families for their longest and most emotionally wrenching adventure yet.<br> <br> This audiobook is a <i>finale</i>. It tells secrets and answers questions and lays ghosts to rest.<br> <br> <i>Carry On</i> was conceived as a book about Chosen One stories; <i>Any Way the Wind Blows </i>is an ending about endings. About catharsis and closure, and how we choose to move on from the traumas and triumphs that try to define us.<br> <br> <b>A Macmillan Audio production from Wednesday Books</b><br> <br> <b>Praise for Euan Mortan reading Rainbow Rowell:</b><br> <br> \"[Euan] Morton brings distinct voices and emotions to every character.... Listeners will be hard-pressed to believe they aren't listening to a full-cast production.\" (<i>AudioFile Magazine</i> on <i>Wayward Son</i>,<i> </i>Earphones Award winner)<br> <br> \"There's something spellbinding about Euan Morton's voice, which is only appropriate for this novel set in magical England...As the story builds, there are plenty of moments of intrigue and romance that will have listeners catching their breath. Through it all, Morton stays in perfect, sympathetic step.\" (<i>AudioFile Magazine</i> on <i>Carry On</i>, Earphones Award winner)</p> <p>\"Scottish actor Euan Morton narrates and does a stunning job, especially with the complex characters of Simon and Baz.... An essential purchase for fans of Harry Potter and Rainbow Rowell, as well as lovers of fantasy.\" (<i>School Library Journal</i> on <i>Carry On</i>, starred review)</p>","title":"Any Way the Wind Blows","titleShort":"Any Way the Wind Blows"},{"added":313,"asin":"B07L5YJ7VW","authors":[{"name":"Helen Hoang","url":"B0763CNJ2J"}],"blurb":"Khai Diep has no feelings, but his family knows better - his autism means he just processes emotions differently. When he steadfastly avoids relationships, Khai's mother takes matters into her own hands and returns to Vietnam to find him the perfect bride....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Women's Fiction","url":"18574520011"}],"cover":"51BrwQSr+tL","downloaded":true,"format":"Unabridged Audiobook","isNew":true,"language":"English","length":"10h 0m ","myRating":"5","narrators":[{"name":"Emily Woo Zeller"}],"peopleAlsoBought":[{"asin":"B01MRR0KZU","authors":"J. Bengtsson","cover":"516zpO99t7L","length":"12 hrs and 42 mins","narrators":"Andi Arndt, Joe Arden","subHeading":"A Love Story","title":"Cake"},{"asin":"1549121944","authors":"Helena Hunting","cover":"51Q0fA17f6L","length":"9 hrs and 18 mins","narrators":"Holly Warren, Teddy Hamilton","title":"Meet Cute"},{"asin":"0593214218","authors":"Emily Henry","cover":"51Da7O6P5TL","length":"10 hrs and 13 mins","narrators":"Julia Whelan","title":"Beach Read"},{"asin":"B01N9P2U22","authors":"Kristen Ashley","cover":"511p9w3+GBL","length":"18 hrs and 22 mins","narrators":"Lance Greenfield, Erin Mallon","title":"Complicated"},{"asin":"0593151232","authors":"Lyssa Kay Adams","cover":"51zknJ1LRnL","length":"9 hrs and 9 mins","narrators":"Andrew Eiden, Maxwell Caulfield","title":"The Bromance Book Club"},{"asin":"1713546930","authors":"L.J. Shen","cover":"51ArekCE6+L","length":"11 hrs and 24 mins","narrators":"Ava Erickson, Sebastian Yo b>Georgie and Darcy are finally on their honeymoon in Kenya's Happy Valley, but murder crashes the party in this all-new installment in the </b><b><i>New York Times</i></b><b> best-selling series.</b></p> <p>I was so excited when Darcy announced out of the blue that we were flying to Kenya for our extended honeymoon. Now that we are here, I suspect he has actually been sent to fulfill another secret mission. I am trying very hard not to pick a fight about it, because after all, we are in paradise! Darcy finally confides that there have been robberies in London and Paris. It seems the thief was a member of the aristocracy and may have fled to Kenya. Since we are staying in the Happy Valley - the center of upper-class English life - we are well positioned to hunt for clues and ferret out possible suspects.&nbsp;&nbsp;&nbsp;</p> <p>Now that I am a sophisticated married woman, I am doing my best to sound like one. But crikey! These aristocrats are a thoroughly loathsome sort enjoying a completely decadent lifestyle filled with wild parties and rampant infidelity. And one of the leading lights in the community, Lord Cheriton, has the nerve to make a play for me. While I am on my honeymoon! Of course, I put an end to that right off.</p> <p>When he is found bloodied and lifeless along a lonely stretch of road, it appears he fell victim to a lion. But it seems that the Happy Valley community wants to close the case a bit too quickly. Darcy and I soon discover that there is much more than a simple robbery and an animal attack to contend with here in Kenya. Nearly everyone has a motive to want Lord Cheriton dead and some will go to great lengths to silence anyone who asks too many questions. The hunt is on! I just hope I can survive my honeymoon long enough to catch a killer....</p>","title":"Love and Death Among the Cheetahs","titleShort":"Love and Death Among the Cheetahs"},{"added":306,"asin":"B07FPQ2L4P","authors":[{"name":"Rhys Bowen","url":"B000APMASK"}],"blurb":"Georgi 3","series":[{"asin":"B006K1M3SA","bookNumbers":["4"],"name":"Chet and Bernie Mysteries"}],"summary":"<p>The fourth entry in the irresistible <i>New York Times</i> best-selling mystery series featuring canine narrator Chet and his human companion Bernie, \"the coolest human/pooch duo this side of Wallace and Gromit\" (<i>Kirkus Reviews</i>).</p> <p>Combining suspense and intrigue with a wonderfully humorous take on the link between man and beast, Spencer Quinn's exceptional mystery series has captured widespread praise since its <i>New York Times</i> best-selling debut, <i>Dog on It</i>. <i>The Dog Who Knew Too Much</i> marks the duo's triumphant return in a tale that's full of surprises.</p> <p>Bernie is invited to give the keynote speech at the Great Western Private Eye Convention, but it's Chet that the bigshot P.I. in charge has secret plans for. Meanwhile Chet and Bernie are hired to find a kid who has gone missing from a wilderness camp in the high country. The boy's mother thinks the boy's father - her ex - has snatched the boy, but Chet makes a find that sends the case in a new and dangerous direction. As if that weren't enough, matters get complicated at home when a stray puppy that looks suspiciously like Chet shows up. Affairs of the heart collide with a job that's never been tougher, requiring our two intrepid sleuths to depend on each other as never before. <i>The Dog Who Knew Too Much</i> is classic Spencer Quinn, offering page-turning entertainment that's not just for dog-lovers.</p>","title":"The Dog Who Knew Too Much: A Chet and Bernie Mystery","titleShort":"The Dog Who Knew Too Much"},{"added":294,"asin":"B0036C4KMS","authors":[{"name":"Connie Willis","url":"B000APYUY2"}],"blurb":"Connie Willis returns with a stunning, enormously entertaining novel of time travel, war, and the deeds - great and small - of ordinary people who shape history.....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Historical Fiction","url":"185 ncluding the American Civil War and the attack on the World Trade Center. Michael Davies is prepping to go to Pearl Harbor. Merope Ward is coping with a bunch of bratty 1940 evacuees and trying to talk her thesis adviser, Mr. Dunworthy, into letting her go to VE Day. Polly Churchill's next assignment will be as a shopgirl in the middle of London's Blitz. And 17-year-old Colin Templer, who has a major crush on Polly, is determined to go to the Crusades so that he can catch up to her in age. But now the time-travel lab is suddenly canceling assignments for no apparent reason and switching around everyones schedules. And when Michael, Merope, and Polly finally get to World War II, things just get worse. For there they face air raids, blackouts, unexploded bombs, dive-bombing Stukas, rationing, shrapnel, V-1s, and two of the most incorrigible children in all of history to say nothing of a growing feeling that not only their assignments but the war and history itself are spiraling out of control. Because suddenly the once-reliable mechanisms of time travel are showing significant glitches, and our heroes are beginning to question their most firmly held belief: that no historian can possibly change the past.</p> <p><b>BONUS AUDIO: In an exclusive introduction, author Connie Willis discusses her fascination with WWII and the historic context of <i>Blackout</i>.</b> </p> <p><b>IMPORTANT NOTE: <i>Blackout</i> is the first volume of a two-part novel. To find out what happens to the time-traveling historians from Oxford, we invite you to download the concluding volume, <i>All Clear</i>.</b></p>","title":"Blackout","titleShort":"Blackout"},{"added":293,"asin":"B002V0KKVQ","authors":[{"name":"Diana Wynne Jones","url":"B000AP7PX0"}],"blurb":"Christopher Chant has no real power....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"61cZAKdAKiL","format":"Unabridged Audiobook","isNew":true,"language ky for me, the lead investigator happens to be my dashing beau, Darcy! </p> <p>Mother's movie and Darcy's larceny lead everyone to Cy's Hollywood home, where the likes of Charlie Chaplin are hanging about and there’s enough romantic intrigue to fill a double feature. But we hardly get a chance to work out the sleeping arrangements before Cy turns up dead - as if there wasn’t enough drama already.</p>","title":"Queen of Hearts","titleShort":"Queen of Hearts"},{"added":283,"asin":"B0118MSI3Y","authors":[{"name":"Rhys Bowen","url":"B000APMASK"}],"blurb":"While my beau, Darcy, is off on a mysterious mission, I am once again caught between my high birth and empty purse. I am therefore relieved to receive a new assignment....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"51R7BAiH-iL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"9h 48m ","narrators":[{"name":"Katherine Kellgren"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.5,"ratings":3859,"releaseDate":"2015-08-04","sample":"https://samples.audible.com/bk/adbl/025080/bk_adbl_025080_sample.mp3","series":[{"asin":"B0070CAKW4","bookNumbers":["9"],"name":"Royal Spyness"}],"summary":"<p><b>Earphones Award Winner (<i>AudioFile Magazine</i>) </b></p> <p><b>Audie Award Finalist, Mystery, 2016 </b></p> <p>From the <i>New York Times</i> best-selling author of <i>Queen of Hearts</i> comes another mystery for \"fans of P. G. Wodehouse looking for laughs mingled with some amateur sleuthing\" (<i>Publishers Weekly</i>). </p> <p> Lady Georgiana Rannoch won't deny that being 35th in line for the British throne has its advantages. Unfortunately money isn't one of them. And sometimes making ends meet requires her to investigate a little royal wrongdoing. </p> <p>While my beau, Darcy, is off on a mysterious mission, I am once again caught between my high birth and empty purse. I am therefore relieved to receive a new assignment from the queen - especially one that includes lodging. The king's youngest son, George, is to wed Princess Marina of Greece, and I shall be her companion at the supposedly haunted Kensington Palace. My duties are simple: help Marina acclimate to English life, show her the best of London, and, above all, dispel any rumors about George's libertine history. Perhaps that last bit isn't so simple. George is known for his many affairs with women as well as men - including the great songwriter Noel Coward. But things truly get complicated when I search the palace for a supposed ghost only to encounter an actual dead person: a society beauty said to have been one of Prince George's mistresses. Nothing spoils a royal wedding more than murder, and the queen wants the whole matter hushed. But as the investigation unfolds - and Darcy, as always, turns up in the most unlikely of places - the investigation brings us precariously close to the prince himself. </p>","title":"Malice at the Palace","titleShort":"Malice at the Palace"},{"added":282,"asin":"B00OYFW1V8","authors":[{"name":"Gail Carriger","url":"B002BML6TE"}],"blurb":"Sophronia continues her second year at finishing school in style - with a steel-bladed fan secreted in the folds of her ball gown, of course....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Mystery & Suspense","url":"18572548011"}],"cover":"61X6cVqFvEL","format":"Unabridged Audiobook","language":"English","length":"8h 53m","narrators":[{"name":"Moira Quirk"}],"progress":0,"publishers":[{"name":"Hachette Audio"}],"rating":4.7,"ratings":1817,"releaseDate":"2014-11-04","sample":"https://samples.audible.com/bk/hach/001868/bk_hach_001868_sample.mp3","series":[{"asin":"B00G3DISCU","bookNumbers":["3"],"name":"Finishing School"}],"summary":"<p><i>Class is back in session...</i> </p> <p>Sophronia continues her second year at finishing school in style - with a steel-bladed fan secreted in the folds of her ball gown, of course. Such a fashionable choice of weapon comes in handy when Sophronia, her best friend Dimity, sweet sootie Soap, and the charming Lord Felix Mersey stowaway on a train to return their classmate Sidheag to her werewolf pack in Scotland. No one suspected what - or who - they would find aboard that suspiciously empty train. Sophronia uncovers a plot that threatens to throw all of London into chaos and she must decide where her loyalties lie, once and for all. </p> <p>Gather your poison, steel tipped quill, and the rest of your school supplies and join Mademoiselle Geraldine's proper young killing machines in the third rousing installment in the <i>New York Times</i> best-selling Finishing School Series by steampunk author, Gail Carriger.</p>","title":"Waistcoats & Weaponry","titleShort":"Waistcoats & Weaponry"},{"added":281,"asin":"B08X68FQ46","authors":[{"name":"Will Wight","url":"B00D9S1IMO"}],"blurb":"In the years since Lindon left Sacred Valley, he has attained power beyond anything his family thought possible. Now he’ll have to put those powers to the test, because a Dreadgod is on its way....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"515RG4b2SSL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 12m","narrators":[{"name":"Travis Baldree"}],"peopleAlsoBought":[{"asin":"B07Y44KPNN","authors":"Will Wight","cover":"513fqNonLOL","length":"10 hrs and 59 mins","narrators":"Will Wight","subHeading":"The Traveler's Gate Trilogy, Volume 1","title":"House of Blades"},{"asin":"B07Y42CN2D","authors":"Will Wight","cover":"51-SzC2jO2L","length":"14 hrs and 58 mins","narrators":"Will Wight","subHeading":"The Traveler's Gate Trilogy, Volume 2","title":"The Crimson Vault"},{"asin":"B07Y3VWXQF","authors":"Will Wight","cover":"51QdS1JYWFL","length":"15 hrs and 37 mins","narrators":"Will Wight","subHeading":"The Traveler's Gate Trilogy, Volume 3","titl  I have a ginormous crush on.</p> <p>I’ve been daydreaming about Eliot Hoffman’s dimples for two months, and even though I’m sure this was a mistake on his end, it doesn’t mean it’s not an opportunity on mine.</p> <p>It’s the middle of the night, and I just wanna talk to him. So I text him back.</p> <p>And then somehow we keep talking…ALL NIGHT. We’re both insomniacs, so talking all night soon turns into talking EVERY night. And talking about nothing soon turns into talking about something. And here we go from in-depth analysis of reality TV to my relationship with my family, to his amazing artwork. There’s no topic we don’t cover....</p> <p>Except for who I really am.</p> <p>It’s the only question of his I won’t answer.</p> <p>As my crush turns into an avalanche of Eliot, I think of him all the time now. But if he knew who I was, the entire house of cards we’ve built this relationship on would come toppling down.</p> <p>I want him to be mine, but we might never be more than just a sweet dream....</p>","title":"Sweet Talk","titleShort":"Sweet Talk"},{"added":265,"asin":"B01INM6E42","authors":[{"name":"Sara Ramsey","url":"B007CLU2RQ"}],"blurb":"No one would suspect prim, proper Prudence Etchingham of lusting after her best friend's brother. Nor would anyone guess that she's responsible for dozens of the best forgeries....","categories":[{"name":"Romance","url":"18580518011"},{"name":"Historical","url":"18580524011"}],"cover":"51bt3LtThsL","format":"Unabridged Audiobook","fromPlusCatalog":true,"language":"English","length":"9h 39m ","narrators":[{"name":"Emma Powell"}],"peopleAlsoBought":[{"asin":"B01HN12TS4","authors":"Sara Ramsey","cover":"51nMuNves5L","length":"10 hrs and 47 mins","narrators":"Emma Powell","title":"The Marquess Who Loved Me"},{"asin":"B01HH1ZH9S","authors":"Sara Ramsey","cover":"51HoJIUxYlL","length":"10 hrs and 46 mins","narrators":"Emma Powell","title":"Heiress Without a Cause"},{"asin":"B01HN1ABUC","authors":"Sara Ramsey","cover":"51s7fhU5vAL","  very little. </p> <p>For as long as she can remember, Blue has been warned that she will cause her true love to die. She never thought this would be a problem. But now, as her life becomes caught up in the strange and sinister world of the Raven Boys, she's not so sure anymore. </p> <p>From Maggie Stiefvater, the best-selling and acclaimed author of the Shiver trilogy and <i>The Scorpio Races,</i> comes a spellbinding new series where the inevitability of death and the nature of love lead us to a place we've never been before.</p>","title":"The Raven Boys","titleShort":"The Raven Boys"},{"added":261,"asin":"1338357654","authors":[{"name":"Jennifer Donnelly","url":"B001AVQPAC"}],"blurb":"A startling, fiercely feminist re-imagining of Cinderella from the best-selling, award-winning author Jennifer Donnelly....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"cover":"51tyNA-J9pL","format":"Unabridged Audiobook","language":"English","length":"12h 54m","narrators":[{"name":"Jayne Entwistle"}],"peopleAlsoBought":[{"asin":"1338637479","authors":"Jennifer Donnelly","cover":"51BAXf8LRLL","length":"10 hrs and 35 mins","narrators":"Rosie Jones","title":"Poisoned"},{"asin":"B07DTX3F9Z","authors":"Sarah Henning","cover":"51XTC6gt5eL","length":"8 hrs and 25 mins","narrators":"Billie Fulford-Brown","title":"Sea Witch"},{"asin":"1549184059","authors":"Kerri Maniscalco","cover":"51B99nudSbL","length":"12 hrs and 6 mins","narrators":"Marisa Calin","title":"Kingdom of the Wicked"},{"asin":"B06XJ2PWMY","authors":"Jennifer Donnelly","cover":"61m0NUm02hL","length":"7 hrs and 20 mins","narrators":"Jenna Augen","title":"Beauty and the Beast: Lost in a Book"},{"asin":"154916046X","authors":"Jennifer Lynn Barnes","cover":"61gom1MPFnL","length":"10 hrs and 45 mins","narrators":"Christie Moreau","title":"Inheritance Games"},{"asin":"B01KG8JU10","authors":"Kerri Maniscalco, James Patterson","cover":"51ZUryCMW1L 5_sample.mp3","summary":"<p>2020 Bram Stoker Awards - Nominee<br> 2021 Locus Awards - Nominee<br> 2020 <i>School Library</i> Best Books of the Year&nbsp;<br> 2020 <i>NPR</i> Best Book of the Year&nbsp;<br> 2020 <i>Publishers Weekly</i> Best Books of the Year&nbsp;<br> 2020 Barnes and Noble Best New Books of the Year&nbsp;</p> <p><b>This program includes a bonus conversation with the author. </b></p> <p><b>A trans boy determined to prove his gender to his traditional Latinx family summons a ghost who refuses to leave in Aiden Thomas' paranormal YA debut </b><b><i>Cemetery Boys</i></b>,<b> described by </b><b><i>Entertainment Weekly</i></b><b> as \"groundbreaking\".</b></p> <p>Yadriel has summoned a ghost, and now he can't get rid of him.</p> <p>When his traditional Latinx family has problems accepting his true gender, Yadriel becomes determined to prove himself a real brujo. With the help of his cousin and best friend, Maritza, he performs the ritual himself and then sets out to find the ghost of his murdered cousin and set it free.&nbsp;</p> <p>However, the ghost he summons is actually Julian Diaz, the school's resident bad boy, and Julian is not about to go quietly into death. He's determined to find out what happened and tie off some loose ends before he leaves. Left with no choice, Yadriel agrees to help Julian so they can both get what they want. But the longer Yadriel spends with Julian, the less he wants to let him leave.&nbsp;</p> <p><b>Bram Stoker Awards - Nominee - 2020</b><br> <b><i>Publishers Weekly </i></b><b>Best Books of the Year - 2020 </b><br> <b><i>School Library</i></b><b> Best Books of the Year - 2020 </b><br> <b> An NPR Best Book of the Year - 2020 </b><br> <b><i>Publishers Weekly</i></b><b> Best Books of the Year - 2020 </b><br> <b> Barnes &amp; Noble Best New Books of the Year - 2020 </b></p> <p>A Macmillan Audio production from Swoon Reads&nbsp;</p> <p>\"The novel perfectly balances the vibrant, energetic Latinx culture while delving into heavy topics like LGBTQ+ acceptance, deportation, colonization, and racism within authoritative establishments.\" (TeenVogue.com)&nbsp;</p> <p>\"This stunning debut novel from Thomas is detailed, heart-rending, and immensely romantic. I was bawling by the end of it, but not from sadness: I just felt so incredibly happy that this queer Latinx adventure will get to be read by other kids. <i>Cemetery Boys</i> is necessary: For trans kids, for queer kids, for those in the Latinx community who need to see themselves on the page. Don’t miss this book.\" (Mark Oshiro, author of <i>Anger Is a Gift</i>)</p>","title":"Cemetery Boys","titleShort":"Cemetery Boys"},{"added":252,"asin":"B00IZNDCK4","authors":[{"name":"M. C. Beaton","url":"B000APA1KY"}],"blurb":"When society widow and gossip columnist Lady Jane Winters joined the fishing class, she wasted no time in ruffling the feathers....","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"cover":"61RmHhqoWML","format":"Unabridged Audiobook","fromPlusCatalog":true,"language":"English","length":"10h 3m ","narrators":[{"name":"Antony Ferguson"}],"peopleAlsoBought":[{"asin":"B00FDUJSMS","authors":"M. C. Beaton","cover":"61d9nARHQRL","length":"4 hrs and 54 mins","narrators":"Shaun Grindell","subHeading":"The Hamish Macbeth Mysteries, Book 3","title":"Death of an Outsider"},{"asin":"B00FASCGPO","authors":"M. C. Beaton","cover":"61QO3iGr1rL","length":"4 hrs and 41 mins","narrators":"Shaun Grindell","subHeading":"A Hamish Macbeth Mystery, Book 4","title":"Death of a Perfect Wife"},{"asin":"B00G3EH07I","authors":"M. C. Beaton","cover":"51IioxiaoyL","length":"4 hrs and 58 mins","narrators":"Shaun Grindell","subHeading":"A Hamish Macbeth Mystery, Book 5","title":"Death of a Hussy"},{"asin":"B00G3HKYPA","authors":"M. C. Beaton","cover":"51UXgppwCgL","length":"4 hrs and 34 mins","narrators":"Shaun Grindell","subHeading":"A Hamish Macbeth Mystery, Book 6","title":"Death of a Snob"}  the utmost respect and understanding, I'm not doing justice to this brilliantly compassionate book.' But at the same time, I also wanted to have a light touch in the way I played the different characters, so that the magnificence of the novel could shine through. I feel like performing this novel is one of the major accomplishments of my work life - it was so challenging and so deep, a real pleasure.\" (Narrator Maggie Gyllenhaal) </p> <p>Leo Tolstoy's classic story of doomed love is one of the most admired novels in world literature. Generations of readers have been enthralled by his magnificent heroine, the unhappily married Anna Karenina, and her tragic affair with dashing Count Vronsky. Maggie Gyllenhaal (<i>The Dark Knight</i>, <i>The Honourable Woman</i>) cites Tolstoy's epic as one of her favorite books of all time, and her love for the literature permeates her performance. <i>Anna Karenina</i> is a masterpiece not only because of the unforgettable woman at its core and the stark drama of her fate but also because it explores and illuminates the deepest questions about how to live a fulfilled life. </p>","title":"Anna Karenina","titleShort":"Anna Karenina"},{"added":246,"asin":"1094124931","authors":[{"name":"Ashley Poston","url":"B00H7KAML8"}],"blurb":"In the third book in Ashley Poston’s Once Upon a Con series, Beauty and the Beast is retold in the beloved Starfield universe as bad boy Vance Reigns meets his match in fanfiction writer Rosie Thorne....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"cover":"51BkanGHp3L","format":"Unabridged Audiobook","fromPlusCatalog":true,"language":"English","length":"7h 21m","narrators":[{"name":"Caitlin Kelly"},{"name":"Curry Whitmire"}],"peopleAlsoBought":[{"asin":"1982556528","authors":"Ashley Poston","cover":"51r8F3zUQoL","length":"9 hrs and 3 mins","narrators":"Eileen Stevens, Emily Lawrence, Caitlin Davies","subHeading":"A Geekerella Fairytale (The Once upon s","title":"hop thA A"},{"asin":"B08C36PKWN","authors":"Tayari Jones","cover":"51lctAfvrcL","length":"1 hr and 20 mins","narrators":"Bahni Turpin","title":"Half Light"},{"asin":"B08WF112B9","authors":"Charlamagne Tha God","cover":"51fZaMdDgjL","length":"12 hrs and 45 mins","narrators":"Charlamagne Tha God, James Altucher, special guests","subHeading":"Honest Conversation on Race in America","title":"We've Got Answers"},{"asin":"1735803200","authors":"Michael Specter","cover":"51Qs2dPG6XL","length":"3 hrs","narrators":"Michael Specter","title":"Fauci"}],"progress":"Finished","publishers":[{"name":"Audible Originals"}],"rating":4.8,"ratings":1765,"releaseDate":"2020-11-19","sample":"https://samples.audible.com/or/orig/001276/or_orig_001276_sample.mp3","series":[{"asin":"B08JD4NTB1","name":"Words + Music"}],"summary":"<p>If any artist could brag about his contribution to the pop culture canon, it’s Smokey Robinson. His career is filled with so many “<i>he was there</i>” moments it’s a wonder he doesn’t recall them with the swagger of a conquering hero: songwriting and singing as a teenager in Detroit; co-founding Motown Records with Berry Gordy; creating 26 Top 40 hits with his group The Miracles; helping to spark racial integration of popular music in the 1960s; discovering hitmakers like Diana Ross and the Supremes; penning tunes for a jaw-droppingly diverse group of artists including Marvin Gaye, The Beatles, The Jackson Five, Kim Carnes, Linda Ronstadt; and releasing smash hits as solo artist well into the 1980s.</p> <p>But surprisingly, and delightfully, Robinson is as awed by his success as we are listening to him describe it. He guides us through his extraordinary career with the same giddy sense of discovery and delight that music fans recall the first time they heard one of his infectious tunes.</p> <p>He takes us back to his group’s first, disastrous performance at the Apollo Theater, opening for a brilliant and generous Ray Charles. He describes daily life at the famed Hitsville studio in Detroit, where a young Diana Ross or Martha Reeves could be found working as the receptionist. He shares his pride in being an influence on the Beatles and hearing his songs on their album - a transforming moment for the Motown sound. “I ain't never heard no popular white boys say anything like that ever. For them to come out and tell the world? They were my guys from then on.”</p> <p>And, of course, he takes us inside his songs. He describes where he was - shaving in the mirror at home - when “The Tracks of My Tears” finally came together. He remembers taking the wheel on the last 150 miles back to Detroit after a tour, humming the melody that would become the Temptations hit “The Way You Do the Things You Do.” He recalls being floored by the way a 10-year-old Michael Jackson brought a depth and soul to “Who’s Loving You.” And he explains where the term “Quiet Storm” originated, a song title that went on to become an entire musical genre.</p> <p>It’s a journey Robinson revisits with a grateful, humble heart. He has no agenda to push, no axes to grind, no scores to settle. He reflects on the ups as well as downs, and looks back with appreciation for the people who put love in his life. That makes listening a distinct pleasure: You get to spend time with a hugely influential artist who is warm, upbeat, and proud to have built a life and career through his art.</p>","title":"Smokey Robinson: Grateful and Blessed","titleShort":"Smokey Robinson: Grateful and Blessed"},{"added":239,"asin":"0593396960","authors":[{"name":"Ernest Cline","url":"B004XRR8Z6"}],"blurb":"The highly anticipated sequel to the beloved worldwide best seller Ready Player One, the near-future adventure that inspired the blockbuster Steven Spielberg film....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"516MN+bKViL","downloaded":true,"format":"Unabridged Audiobook","language":"English","l o tell....&nbsp;&nbsp;&nbsp;</p> <p>On a dark, wintry day, Eliza Grey receives a mysterious letter from her ailing Nana Mora begging her to come for a visit. This is an easy \"Yes\". Eliza has always preferred Nana Mora's beach cottage on St. Simons Island to the apartment she and her mom call home in the city. The island is a magical place where stories and legends grow as thick as the Spanish moss dangling in the trees. Now, Nana Mora's eyesight is fading, and there's something she wants to show Eliza before it’s totally gone: a mythical place locals refer to as Sirens Harbor. Supposedly hidden somewhere on the island, it's a place where all the mermaids in the world congregate once a year to sing their Winter Song. It's all fairy-tale silliness, according to Eliza's mom. But Nana Mora is convinced it's real.&nbsp;&nbsp;&nbsp;</p> <p>With the help of an eccentric lighthouse keeper, Nana and Eliza pack up their gear and set out on their journey. As they travel, Eliza hears the real story of Sirens Harbor...along with the story of a fearsome mermaid named Silverswift, a warrior-princess rumored to have walked on the islands. Challenges abound for the adventurers: old maps are hard to read, and treacherous trails spiral through the woods. And there's a strange storm spinning all around them. It's almost as if some things are meant to stay secret. As if the harbor doesn't want to be found. Or as if, maybe, someone doesn't want them to find it....&nbsp;&nbsp;</p> <p>One thing is for sure: what Eliza and her grandmother actually discover on the night of the winter solstice will be better than any fairytale. As Nana Mora says: \"Some stories aren't fiction, my darling Eliza. Some stories are lifetimes.\"&nbsp;&nbsp;</p>","title":"Silverswift","titleShort":"Silverswift"},{"added":199,"asin":"B07NP61PHX","authors":[{"name":"Alexander C. Kane","url":"/search"}],"blurb":"More than a year after she helped save the world from the Sparnaxian invasion, Andrea Vernon is in a good s://samples.audible.com/bk/rand/006887/bk_rand_006887_sample.mp3","series":[{"asin":"B07QNTHJVS","bookNumbers":["4"],"name":"Legendary Lymond Chronicles"}],"summary":"<p><b>In this&nbsp;fourth book in the legendary Lymond Chronicles,</b> <b>Francis Crawford of Lymond desperately searches the Ottoman empire for his kidnapped child.&nbsp;</b></p> <p>Somewhere within the bejeweled labyrinth of the Ottoman empire, a child is hidden. Now his father, Francis Crawford of Lymond, soldier of fortune and the exiled heir of Scottish nobility, is searching for him while ostensibly engaged on a mission to the Turkish sultan. At stake is the political order of three continents, for Lymond's child is a pawn in a cutthroat game whose gambits include treason, enslavement, and murder. In that game's final move, which is played inside the harem of the Topkapi palace, Lymond will come face to face with his most implacable enemy and the dreadful ambiguities of his own nature.</p> <p>With a foreword by the author.</p>","title":"Pawn in Frankincense: Book Four in the Legendary Lymond Chronicles","titleShort":"Pawn in Frankincense"},{"added":192,"asin":"0593209273","authors":[{"name":"Andrea Tang","url":"/search"}],"blurb":"Things just got weird for Prudence Wu. One minute, she's cashing in on a routine smuggling deal. The next, she's escaping enforcers on the wings of what very much appears to be a sentient cybernetic dragon....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Romance","url":"18581004011"}],"cover":"51mzDewmaOL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 28m ","myRating":"5","narrators":[{"name":"Emily Woo Zeller"}],"peopleAlsoBought":[{"asin":"0593155890","authors":"Melissa de la Cruz","cover":"51HTlR4-RDL","length":"11 hrs and 1 min","narrators":"Sarah Mollo-Christensen, Will Damron, Hillary Huber","title":"The Queen's Assassin"},{"asin":"1250754348","authors":"Janella Angeles","cover":"51-Nm9AVRyL","length":"14 hrs and 37 mins","narrators":"Imani Jade Powers, Steve West","subHeading":"Kingdom of Cards, Book 1","title":"Where Dreams Descend"},{"asin":"1250755018","authors":"Bethany C. Morrow","cover":"51QSDTG+6bL","length":"9 hrs and 23 mins","narrators":"Andrea Lang, Jennifer Haralson","subHeading":"A Novel","title":"A Song Below Water"},{"asin":"1797113461","authors":"Tracy Deonn","cover":"51VpQMC9EvL","length":"18 hrs and 54 mins","narrators":"Joniece Abbott-Pratt","title":"Legendborn"},{"asin":"0063057964","authors":"B. B. Alston","cover":"51V8rZUT9mL","length":"11 hrs and 12 mins","narrators":"Imani Parks","title":"Amari and the Night Brothers"},{"asin":"0062987518","authors":"Rin Chupeco","cover":"51lW1GVsLHL","length":"13 hrs and 32 mins","narrators":"Amy Landon, Anthony Rey Perez, Emily Rankin, and others","subHeading":"Never Tilting World, Book 1","title":"The Never Tilting World"}],"progress":"Finished","publishers":[{"name":"Listening Library"}],"rating":4.7,"ratings":9,"releaseDate":"2020-02-25","sample":"https://samples.audible.com/bk/lili/003946/bk_lili_003946_sample.mp3","summary":"<p><b>\"Mixing everything that's best about dragons, dystopia, and generational conflict, Tang delivers a high flying debut that pulls no punches.\" (E. K. Johnston, number one </b><b><i>New York Times</i></b><b> best-selling author)</b></p> <p>Things just got weird for Prudence Wu.</p> <p>One minute, she's cashing in on a routine smuggling deal. The next, she's escaping enforcers on the wings of what very much appears to be a sentient cybernetic dragon.</p> <p>Pru is used to life throwing her some unpleasant surprises - she goes to prep school, after all, and selling banned media across the border in a country with a ruthless corporate government obviously has its risks. But a cybernetic dragon? That's new.</p> <p>She tries to forget about the fact that the only reason she's not in jail is because some sort of robot saved her, and that she's going to have to get a new side job now that enforcers are on to her. So, she's not exactly thrilled when Rebelwing shows up again.</p> <p>Even worse, it's become increasingly clear that the rogue machine has imprinted on her permanently, which means she'd better figure out this whole piloting-a-dragon thing - fast. Because Rebelwing just happens to be the ridiculously expensive weapon her government needs in a brewing war with its neighbor, and Pru's the only one who can fly it.</p> <p>Set in a wonderfully inventive near-future Washington, DC, this hilarious, defiant debut sparkles with wit and wisdom, deftly exploring media consumption, personal freedoms, and the weight of one life as Pru, rather reluctantly, takes to the skies.</p>","title":"Rebelwing","titleShort":"Rebelwing"},{"added":191,"asin":"B07TXRG3MK","authors":[{"name":"Molly Harper","url":"B002BMFSMA"}],"blurb":"The Mother Book, Sarah’s one secret advantage and the ultimate entrée in Guardian society, suddenly stops revealing itself to her - putting her in a precarious position with the Guild....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"cover":"61SLaPNr3ZL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 42m ","myRating":"5","narrators":[{"name":"Amanda Ronconi"}],"peopleAlsoBought":[{"asin":"B089MBZSN5","authors":"Molly Harper","cover":"51Nyei+um8L","length":"6 hrs and 48 mins","narrators":"Amanda Ronconi","subHeading":"Half-Moon Hollow, Book 16","title":"Nice Werewolves Don’t Bite Vampires"},{"asin":"B07TTK1QL2","authors":"Molly Harper","cover":"519j7RlSFyL","length":"6 hrs and 50 mins","narrators":"Amanda Ronconi","title":"Peace, Blood, and Understanding"},{"asin":"B00EV3W2KI","authors":"Molly Harper","cover":"417LAxWKFtL","length":"5 hrs and 57 mins","narrators":"Amanda Ronconi","title":"Rhythm and Bluegrass"},{"asin":"B00KAGLJUO","authors":"Molly Harper","cover":"51cDIOIOKcL","length":"8 hrs and 52 mins","narrators":"Ama ught by corporate interests, and sold off to plunder funds long before the Heroes' Guild actually kills the beasts. Of course, that's a terrible arrangement for the Shadowkin; orcs, goblins, kobolds, and their ilk must apply for to become Noncombatant Paper Carriers (or NPCs) to avoid being killed and looted by heroes. </p> <p>When Gorm Ingerson, a Dwarven ex-hero with a checkered past, stands up for an undocumented goblin, he inadvertently singles himself out for recruitment by a prophet of the mad goddess to undertake a suicidal quest. But there's more to Gorm's new job than an insane prophecy: powerful corporations and governments have shown an unusual interest in the quest. If his party of eccentric misfits can stop fighting each other long enough to recover the Elven Marbles, Gorm might be able to turn a bad deal into a golden opportunity. </p>","title":"Orconomics: A Satire: The Dark Profit Saga, Book 1","titleShort":"Orconomics: A Satire"},{"added":187,"asin":"B00IIS32NI","authors":[{"name":"Scott Meyer","url":"B0034PJ05E"}],"blurb":"It's a simple story. Boy finds proof that reality is a computer program. Boy uses program to manipulate time and space....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51CMmyjK+nL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"10h 45m","narrators":[{"name":"Luke Daniels"}],"peopleAlsoBought":[{"asin":"B00KHEK842","authors":"Scott Meyer","cover":"51+-WalUy7L","length":"12 hrs and 9 mins","narrators":"Luke Daniels","subHeading":"Magic 2.0, Book 2","title":"Spell or High Water"},{"asin":"B00S5HOIL2","authors":"Scott Meyer","cover":"51xTUna2+3L","length":"11 hrs and 46 mins","narrators":"Luke Daniels","subHeading":"Magic 2.0, Book 3","title":"An Unwelcome Quest"},{"asin":"B06Y13NFQ7","authors":"Scott Meyer","cover":"51BhNMQOFyL","length":"10 hrs and 26 mins","narrators":"Luke Daniels","subHeading":"Magic 2.0, Book 4","title" s and 7 mins","narrators":"Shaun Grindell","subHeading":"An Unauthorized Examination of the Boy Who Lived","title":"The Psychology of Harry Potter"},{"asin":"1662023693","authors":"Nancy R. Reagin","cover":"51eFnwR69ML","length":"10 hrs and 54 mins","narrators":"Rachel Perry","subHeading":"Wiley Pop Culture and History, Book 1","title":"Harry Potter and History"},{"asin":"0061999881","authors":"C. S. Lewis","cover":"51XllRwv1SL","length":"33 hrs and 45 mins","narrators":"Kenneth Branagh, Alex Jennings, Michael York, and others","title":"The Chronicles of Narnia Adult Box Set"},{"asin":"B092NZ1K9Y","authors":"J.K. Rowling","cover":"41e41FL1ZoS","length":"Unabridged","narrators":"Not Yet Known","title":"The Christmas Pig"}],"progress":0,"publishers":[{"name":"Pottermore Publishing"}],"rating":4.6,"ratings":17826,"releaseDate":"2020-03-31","sample":"https://samples.audible.com/bk/potr/000526/bk_potr_000526_sample.mp3","series":[{"asin":"B07CM7WPFV","name":"Wizarding World"},{"asin":"B07CM5ZDJL","name":"Wizarding World"}],"summary":"<p><i>\"The heroes and heroines who triumph in his stories are not those with the most powerful magic, but rather those who demonstrate the most kindness, common sense and ingenuity.\"</i></p> <p>As every fan of the Harry Potter stories knows, the shelves of the Hogwarts Library are home to all sorts of fascinating books. There are three in particular you might have heard mentioned by certain Hogwarts students and that you can add to your listening list too, including <i>The Tales of Beedle the Bard.</i></p> <p>As familiar to Hogwarts students as Cinderella and Sleeping Beauty are to Muggle children, Beedle's stories are a collection of popular fairy tales written for young witches and wizards. So, if you're wondering what's in store...well, your ears are in for a treat.</p> <p>Once you've checked this fabulous Hogwarts Library book out, you'll start by hearing the author's introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it's time for the tales to begin....</p> <p>You'll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father's impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p><i>\"</i>The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock's Hairy Heart\", you'll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan, and a mischievous washerwoman unravels in \"Babbitty Rabbitty and Her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter films).</p> <p>And finally, the most iconic of Beedle's stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London's West End and New York's Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone's favorite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We're told these five fables have been firm favorites in wizarding households for centuries, and now it's your turn to experience these tales from the Wizarding World as you've never heard them before.</p> <p>Fans of <i>The Tales of Beedle the Bard </i>are sure to enjoy the other Hogwarts Library books:<i> Fantastic Beasts and Where to Find Them</i> and<i> Quidditch Through the Ages</i>.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575 and in the USA (EIN 47-2301085).</i></p> <p><i>*Proceeds means the cash-price or cash equivalent price less sales taxes.</i></p> <p><i>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren't actually orphans. They have family who could care for them, with the right support. Lumos is an international children's charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos' mission is to ensure that by 2050 all children will grow up in loving, protective families.</i></p>","title":"The Tales of Beedle the Bard: A Harry Potter Hogwarts Library Book","titleShort":"The Tales of Beedle the Bard"},{"added":177,"asin":"B06X3QQTFH","authors":[{"name":"Yahtzee Croshaw","url":"B003ERFI62"}],"blurb":"Space travel just isn't what it used to be. With the invention of quantum teleportation, space heroes aren't needed anymore....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"cover":"51GpHjTpNPL","format":"Unabridged Audiobook","language":"English","length":"10h 20m","narrators":[{"name":"Yahtzee Croshaw"}],"peopleAlsoBought":[{"asin":"B07VKCXZJK","authors":"Yahtzee Croshaw","cover":"51XkEbN9pwL","length":"9 hrs and 24 mins","narrators":"Yahtzee Croshaw","title":"Will Destroy the Galaxy for Cash"},{"asin":"B07TJ9Y22D","authors":"Jay Key","cover":"61dvli1T9GL","length":"10 hrs and 13 mins","narrators":"Will Tulin","subHeading":"The Adventures of Duke LaGrange, Book 1","title":"How to Pick Up Women with a Drunk Space Ninja"},{"asin":"B0757684GQ","authors":"Felix R. Savage","cover":"51DkZcHAvNL","length":"12 hrs and 31 mins","narrators":"Nick Podehl","title":"The Reluctant Ad :"B00A27VP3C","name":"Daughter of Smoke & Bone"}],"summary":"<p><b><i>Night of Cake &amp; Puppets: Booktrack Edition</i></b><b> adds an immersive musical soundtrack to your audiobook listening experience!*</b></p> <p>In this new standalone novella from <i>New York Times</i> best-selling author Laini Taylor comes the story of a romantic, funny, and fantastical first date. In <i>Night of Cake &amp; Puppets</i>, Taylor brings to life a night only hinted at in the Daughter of Smoke &amp; Bone Trilogy - the magical first date of fan-favorites Zuzana and Mik. Told in alternating perspectives, it's the perfect love story for fans of the series and new listeners alike.&nbsp;</p> <p>Petite though she may be, Zuzana is not known for timidity. Her best friend, Karou, calls her \"rabid fairy\", her \"voodoo eyes\" are said to freeze blood, and even her older brother fears her wrath. But when it comes to the simple matter of talking to Mik, or \"Violin Boy\", her courage deserts her. Now, enough is enough. Zuzana is determined to meet him, and she has a fistful of magic and a plan. It's a wonderfully elaborate treasure hunt of a plan that will take Mik all over Prague on a cold winter's night before finally leading him to the treasure: herself!&nbsp;</p> <p>Violin Boy's not going to know what hit him.&nbsp;</p> <p>*Booktrack is an immersive format that pairs traditional audiobook narration to complementary music. The tempo and rhythm of the score are in perfect harmony with the action and characters throughout the audiobook. Gently playing in the background, the music never overpowers or distracts from the narration, so listeners can enjoy every minute. When you purchase this Booktrack edition, you receive the exact narration as the traditional audiobook available, with the addition of music throughout.</p>","title":"Night of Cake & Puppets: Booktrack Edition","titleShort":"Night of Cake & Puppets"},{"added":135,"asin":"B004ETPYK4","authors":[{"name":"Laini Taylor","url":"B001JS jvL","length":"14 hrs and 49 mins","narrators":"Josh Erikson","subHeading":"Ethereal Earth, Book 1","title":"Hero Forged"}],"progress":"Finished","publishers":[{"name":"Eric R. Asher"}],"rating":4.3,"ratings":3041,"releaseDate":"2017-10-04","sample":"https://samples.audible.com/bk/acx0/097729/bk_acx0_097729_sample.mp3","series":[{"asin":"B073HMK2RX","bookNumbers":["1-3"],"name":"Steamborn"}],"summary":"<p>A supernatural swarm. A treacherous scheme. A tinker's apprentice may be the village's only hope.... </p> <p>Book 1: <i>Steamborn </i> </p> <p>Jacob has yet to meet a gadget he couldn't fix or an adventure he couldn't resist. With trade routes to his remote Lowlands town cut off, Jacob must exchange his boyhood adventures for petty theft. After all, his wages at the tinker shop aren't enough to pay for his father's medicine. </p> <p>But it soon becomes clear why few merchants brave the nearby roads as a plague of terrifying creatures descends upon the town. With the Lowlands under siege, Jacob and his friend have no choice but to run for their lives. When their escape uncovers a terrible secret, Jacob learns there are those who'll stop at nothing to make sure the teen takes the scandal to his grave.... </p> <p><i>Steamborn</i> is an inventive YA fantasy novel with a heavy dash of steampunk. If you like dystopian settings, killer insects, and resourceful characters, then you'll love Eric Asher's gear-turning tale. </p> <p>Book 2: <i>Steamforged </i> </p> <p>There are old wounds in the forgotten places of the world, and some are soaked in blood. </p> <p>Jacob and his allies flee into the Deadlands after the fall of Ancora. Charles, the enigmatic smith, hopes to find answers in the desert city of Bollwerk that could prevent a war. </p> <p>Their enemies are many, and here Jacob will learn the cost of life in the Deadlands. </p> <p>Book 3: <i>Steamsworn </i> </p> <p>The world dies in war only to be reborn. It is the way of things, and always will be. </p> <p>Forged in the Deadlands crucible, and armed with the knowledge of their true enemy, Jacob, Alice, and their allies bring the fight back to Ancora. The wounds cut deep in their darkest hour, but in the end, vengeance will light their path. </p> <p><b>This collection includes <i>Steamborn, Steamforged</i>, and <i>Steamsworn</i>. Grab it and crank up a whimsical thrill-ride today!</b> </p>","title":"Steamborn: The Complete Trilogy Box Set","titleShort":"Steamborn: The Complete Trilogy Box Set"},{"added":100,"asin":"B07341FZDC","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"The epic and highly anticipated conclusion to the listener-favorite series that had countless Audible listeners (and employees) hooked from the very first Bob - featuring, as always, a flawless performance from the inimitable Ray Porter....","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"cover":"51Q6a-I2n6L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 56m ","myRating":"5","narrators":[{"name":"Ray Porter"}],"peopleAlsoBought":[{"asin":"B088C4DBYP","authors":"Dennis E. Taylor","cover":"514MNgIFiSL","length":"16 hrs and 57 mins","narrators":"Ray Porter","subHeading":"Bobiverse, Book 4","title":"Heaven's River"},{"asin":"B07BHVWFSM","authors":"Dennis E. Taylor","cover":"51JMOmwroIL","length":"11 hrs and 23 mins","narrators":"Ray Porter","title":"The Singularity Trap"},{"asin":"B004FGDVUG","authors":"John Scalzi","cover":"51T7ZRMC2YL","length":"10 hrs and 34 mins","narrators":"Wil Wheaton","title":"The Android's Dream"},{"asin":"B07PP44743","authors":"Dennis E. Taylor","cover":"51SscC2ij6L","length":"10 hrs and 29 mins","narrators":"Ray Porter","title":"Outland"},{"asin":"B01N38DEI1","authors":"Andrzej Sapkowski","cover":"51I2rZLeTBL","length":"20 hrs and 18 mins","narrators":"Peter Kenny","title":"The Lady of the Lake"},{"asin":"B002VAGN62","authors":"Jack Campbell","cover":"51dYpsMjWqL","l ies set in the Outlander universe, never before published together, including two original stories and featuring beloved character Jamie Fraser. </p> <p>\"Beseiged\": Protagonist is Lord John Grey, a secondary character in the Outlander novels and a main protagonist of the Lord John novels, Diana's related series (never before published). </p> <p>\"A Fugitive Green\": Protagonist is Hal Grey, John's brother (never before published). </p> <p>\"Virgins\": Protagonists are Jamie Fraser at age 19 and his friend and future brother-in-law, Ian Murray. (Originally published in the Tor Books anthology <i>Dangerous Women</i> in 2013. Dell published as an individual e-novella in 4/2016.) </p> <p>\"The Space Between\": Protagonist is Michael Murray, who is the son of Ian and Jenny Murray (Jenny is Jamie's sister and a main character in her own right in both the books and TV show). (Originally published in the Tor anthology <i>The Mad Scientist's Guide to World Domination</i> in 2012 and as an individual e-novella by Dell in 4/2014.) </p> <p>\"A Leaf on the Wind of All Hallows\": Tells the story of the parents of Roger Wakefield (a major character in the books, just introduced at the end of the second season of the show and will continue to grow in importance); features Claire's husband, Frank Randall. (Originally published in the Gallery anthology <i>Songs of Love and Death</i> in 2010 and as an individual e-novella by Dell in 12/2012.) </p> <p>\"The Custom of the Army\": Protagonist is Lord John Grey. (Originally published in the Tor anthology <i>Warriors (1)</i> in 2010. Dell published as an e-novella in May 2012.) </p> <p>\"Lord John and the Plague of Zombies\": Protagonist is Lord John Grey. (Originally published in Ace anthology <i>Down These Strange Streets</i> in 2012. Dell published as an e-novella in 2013). </p>","title":"Seven Stones to Stand or Fall: A Collection of Outlander Fiction","titleShort":"Seven Stones to Stand or Fall"},{"added":96,"asin":"B01NASOS26","aut itle":"Warren Buffett's Ground Rules"},{"asin":"B0031TG4UC","authors":"Daniel J. Siegel","cover":"41wQJlqixpL","length":"11 hrs and 45 mins","narrators":"Daniel J. Siegel","subHeading":"The New Science of Personal Transformation","title":"Mindsight"},{"asin":"B00DJ6K6KG","authors":"Kenneth W. Harl, The Great Courses","cover":"51XX+sfvu0L","length":"17 hrs and 59 mins","narrators":"Kenneth W. Harl","title":"The Vikings"}],"progress":"4h 57m left","publishers":[{"name":"The Great Courses"}],"rating":4.5,"ratings":2236,"releaseDate":"2017-02-03","sample":"https://samples.audible.com/bk/tcco/000463/bk_tcco_000463_sample.mp3","series":[{"asin":"B00DLM6DD2","name":"The Great Courses: Better Living"}],"summary":"<p>Much of the layperson's knowledge of the brain is predicated on a lack of understanding about this mysterious organ. To start building a more straightforward, accurate understanding of current breakthroughs in neuroscience, you have to start by shattering popular brain myths. </p> <p>Each of these 24 lectures takes as its focus a single powerful, prevalent brain myth, and uses it as a launch pad from which to explore myriad topics in neuroscience: decision making, memory, dreams, emotions, neuroplasticity, consciousness, mental illness, and much more. </p> <p>Our memory is an accurate, objective record of the past. Our senses reflect the world as it really exists. Our dreams have hidden meanings. We are only using 10% of our total brain power. Modern technology (including social media) is making us less intelligent. Dr. Viskontas doesn't just settle for obliterating these and other myths. Instead, she replaces them with scientific facts gathered from experiments, research, and case studies. The result is an eye-opening adventure into the latest understanding of why the brain works the way it does. </p> <p>Whatever order you enjoy these lectures in, you'll be left with insights that will help you better determine the hard scientific truths behind the breaking news (and myths) of tomorrow. </p>","title":"Brain Myths Exploded: Lessons from Neuroscience","titleShort":"Brain Myths Exploded"},{"added":95,"asin":"B00DGBECNG","authors":[{"name":"John McWhorter","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"blurb":"Learn how a single tongue spoken 150,000 years ago evolved into the estimated 6,000 languages used around the world today....","categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"cover":"51CiRpyQQRL","format":"Lecture","language":"English","length":"18h 15m","narrators":[{"name":"John McWhorter"}],"peopleAlsoBought":[{"asin":"1629976415","authors":"John McWhorter, The Great Courses","cover":"519saqhVshL","length":"15 hrs and 54 mins","narrators":"John McWhorter","title":"Language Families of the World"},{"asin":"B00CYNMAIG","authors":"Susan Wise Bauer","cover":"514bRHmeDnL","length":"26 hrs and 20 mins","narrators":"John Lee","subHeading":"From the Earliest Accounts to the Fall of Rome","title":"The History of the Ancient World"},{"asin":"B00D8EMBVQ","authors":"Ken Albala, The Great Courses","cover":"51-voCeBceL","length":"18 hrs and 22 mins","narrators":"Ken Albala","title":"Food: A Cultural Culinary History"},{"asin":"B00DDVPXJG","authors":"Robert Garland, The Great Courses","cover":"61XaLYB1rfL","length":"24 hrs and 28 mins","narrators":"Robert Garland","title":"The Other Side of History: Daily Life in the Ancient World"},{"asin":"B00SJIVE3W","authors":"Kevin Flanigan, The Great Courses","cover":"51mCLnDtvgL","length":"18 hrs and 48 mins","narrators":"Kevin Flanigan","title":"Building a Better Vocabulary"},{"asin":"B00DICD9BE","authors":"Bob Brier, The Great Courses","cover":"51KUkGV89PL","length":"24 hrs and 25 mins","narrators":"Bob Brier","title":"The History of Ancient Egypt"},{"asin":"0593344863","authors":"John McWhorter","cover":"51szNel9gKS","length":"6 hrs and 52 mins","narrators":"John McWhorter","subHeading":"English in the Gutter: Then, and Half-Truths of Language Usage"},{"asin":"B00DJ6K6KG","authors":"Kenneth W. Harl, The Great Courses","cover":"51XX+sfvu0L","length":"17 hrs and 59 mins","narrators":"Kenneth W. Harl","title":"The Vikings"},{"asin":"1629978590","authors":"Hans-Friedrich Mueller, The Great Courses","cover":"51Gdr00QumL","length":"12 hrs and 34 mins","narrators":"Hans-Friedrich Mueller","subHeading":"Ancient Religions Before Christianity","title":"The Pagan World"}],"progress":0,"publishers":[{"name":"The Great Courses"}],"rating":4.7,"ratings":6433,"releaseDate":"2013-07-08","sample":"https://samples.audible.com/bk/tcco/000314/bk_tcco_000314_sample.mp3","series":[{"asin":"B00DN9AP0U","name":"The Great Courses: Linguistics"}],"summary":"<p>Language defines us as a species, placing humans head and shoulders above even the most proficient animal communicators. But it also beguiles us with its endless mysteries, allowing us to ponder why different languages emerged, why there isn't simply a single language, how languages change over time and whether that's good or bad, and how languages die out and become extinct. Now you can explore all of these questions and more in an in-depth series of 36 lectures from one of America's leading linguists.</p> <p> You'll be witness to the development of human language, learning how a single tongue spoken 150,000 years ago evolved into the estimated 6,000 languages used around the world today and gaining an appreciation of the remarkable ways in which one language sheds light on another.</p> <p> The many fascinating topics you examine in these lectures include: the intriguing evidence that links a specific gene to the ability to use language; the specific mechanisms responsible for language change; language families and the heated debate over the first language; the phenomenon of language mixture; why some languages develop more grammatical machinery than they actually need; the famous hypothesis that says our grammars channel how we think; artificial languages, including Esperanto and sign languages for the deaf; and how word histories reflect the phenomena of language change and mixture worldwide.</p>","title":"The Story of Human Language","titleShort":"The Story of Human Language"},{"added":94,"asin":"B00B2T29IE","authors":[{"name":"Gail Carriger","url":"B002BML6TE"}],"blurb":"It's one thing to learn to curtsy properly. It's quite another to learn to curtsy and throw a knife at the same time. Welcome to Finishing School....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"cover":"51EKKZ5TecL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"8h 55m ","myRating":"5","narrators":[{"name":"Moira Quirk"}],"peopleAlsoBought":[{"asin":"B016JBMSYY","authors":"Gail Carriger","cover":"519rE7PmAxL","length":"9 hrs and 53 mins","narrators":"Moira Quirk","title":"Manners & Mutiny"},{"asin":"B01G92CO10","authors":"Gail Carriger","cover":"610DmdTqZPL","length":"12 hrs and 7 mins","narrators":"Moira Quirk","title":"Imprudence"},{"asin":"B07D9VP6ZN","authors":"Gail Carriger","cover":"619-2QNcipL","length":"11 hrs and 52 mins","narrators":"Moira Quirk","subHeading":"Custard Protocol, Book 3","title":"Competence"},{"asin":"1549175793","authors":"Gail Carriger","cover":"513s7WJrHKL","length":"Unabridged","narrators":"12 hrs and 21 mins","title":"Reticence"},{"asin":"B00RKL72DA","authors":"Gail Carriger","cover":"61DCjU7xgqL","length":"12 hrs and 41 mins","narrators":"Moira Quirk","title":"Prudence"},{"asin":"B071S9V3KT","authors":"Gail Carriger","cover":"51Y+SqqrN2L","length":"5 hrs and 37 mins","narrators":"Suzanne Lavington","subHeading":"A Delightfully Deadly Novella","title":"Poison or Protect"},{"asin":"B007EHJQQG","authors":"Gail Carriger","cover":"512GbwrdhRL","length":"11 hrs and 25 mins","narrators":"Emily Gray","subHeading":"The Parasol Protectorate, the Fifth","title":"Timeless"},{"asin":"B0057IA4UG","authors":"Gail k"},{"asin":"B014UAXJVM","authors":"Michael Crichton","cover":"51fCe+5ORlL","length":"8 hrs and 39 mins","narrators":"Michael Kitchen","title":"The Great Train Robbery"},{"asin":"B012XZGFBC","authors":"Michael Crichton","cover":"515MHm-XVPL","length":"6 hrs and 31 mins","narrators":"Luke Daniels","title":"The Terminal Man"},{"asin":"B011WBB9ZK","authors":"Michael Crichton","cover":"51oYyinvKeL","length":"5 hrs and 18 mins","narrators":"Simon Vance","title":"Eaters of the Dead"},{"asin":"B00ZJQ8188","authors":"Michael Crichton","cover":"51KN4KaMjJL","length":"11 hrs and 45 mins","narrators":"MacLeod Andrews","subHeading":"A Novel","title":"Rising Sun"},{"asin":"B002V9XB90","authors":"Michael Crichton","cover":"41qXpHU3XKL","length":"4 hrs and 3 mins","narrators":"John Lithgow","title":"Disclosure"}],"progress":0,"publishers":[{"name":"HarperAudio"}],"rating":4.2,"ratings":5263,"releaseDate":"2003-11-07","sample":"https://samples.audible.com/bk/harp/000723/bk_harp_000723_sample.mp3","summary":"<p>In the Nevada desert, an experiment has gone horribly wrong. A cloud of nanoparticles (micro-robots) has escaped from the laboratory. This cloud is self-sustaining and self-reproducing. It is intelligent and learns from experience. For all practical purposes, it is alive.&nbsp;</p> <p>It has been programmed as a predator. It is evolving swiftly, becoming more deadly with each passing hour.&nbsp;</p> <p>Every attempt to destroy it has failed.&nbsp;</p> <p>And we are the prey.&nbsp;</p> <p>As fresh as today's headlines, Michael Crichton's most compelling novel yet tells the story of a mechanical plague and the desperate efforts of a handful of scientists to stop it. Drawing on up-to-the-minute scientific fact, <i>Prey</i> takes us into the emerging realms of nanotechnology and artificial distributed intelligence in a story of breathtaking suspense.&nbsp;</p> <p><i>Prey </i>is a novel you can't pause.&nbsp;</p> <p>Because time is running out.</p>","title":"Prey","titleShort":"Pr ns, authors, and reenactors, Fry seems to be having a wonderful time recounting some of the fascinating arcana of the ostensibly tightly wound Victorian Era. With whimsical music to mark the short, informative, and entertaining chapters, Fry delivers hidden truths and juicy secrets on subjects ranging from scandals and sanitation to sexuality and sadism. Diaries, journals, newspaper articles, and historical materials of the period offer listeners you-are-there reenactments of crime, sex, freaks, medical practices, and more - all interspersed with Fry's amusing commentary. Thanks to Fry, audio is unquestionably the best way to enjoy this material. Winner of AudioFile Earphones Award.\" (<i>AudioFile </i>magazine)</p> <p>On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder.&nbsp;</p> <p>Presented by Stephen Fry, this series delves deep into a period of time we think we know, to discover an altogether darker reality. The stories we’re told offer a different perspective on an era which underwent massive social change. As education, trade, technology and culture blossomed, why was there an undercurrent of the ‘forbidden’ festering beneath Victorian society?&nbsp;</p> <p>Across 12 episodes, Stephen presents a series of true accounts of the dangerous low life and debauched high life of Victorian Britain.</p>","title":"Stephen Fry’s Victorian Secrets: An Audible Original","titleShort":"Stephen Fry’s Victorian Secrets"},{"added":89,"asin":"B07H4S2BTC","authors":[{"name":"Jonathan Maberry","url":"B001JSF8TK"}],"blurb":"The fears and horrors of being a new parent take on a shocking dimension in in this heart-stopping original story, only from Audible....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"cover":"61gAkAYFVtL","downloaded":true,"format":"Unabridged Audiobook","language":"English","leng tle":"Girl Walks into a Bar..."},{"asin":"1721376615","authors":"Mindy Kaling","cover":"51dd1H2H6CL","length":"26 mins","narrators":"Mindy Kaling","subHeading":"Nothing Like I Imagined","title":"Help Is on the Way"},{"asin":"1549194925","authors":"Julie Andrews, Emma Walton Hamilton","cover":"41nyeLFhgYL","length":"13 hrs and 23 mins","narrators":"Julie Andrews","subHeading":"A Memoir of My Hollywood Years","title":"Home Work"},{"asin":"059321630X","authors":"Colin Jost","cover":"41ZMF7TuhkL","length":"7 hrs and 41 mins","narrators":"Colin Jost","subHeading":"A Memoir","title":"A Very Punchable Face"},{"asin":"0062906402","authors":"Jonathan Van Ness","cover":"51rcfpVI5UL","length":"5 hrs and 50 mins","narrators":"Jonathan Van Ness","subHeading":"A Raw Journey to Self-Love","title":"Over the Top"},{"asin":"B01ETUKSM6","authors":"Anna Kendrick","cover":"51CMssMdGXL","length":"6 hrs","narrators":"Anna Kendrick","title":"Scrappy Little Nobody"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.4,"ratings":15030,"releaseDate":"2015-09-15","sample":"https://samples.audible.com/bk/rand/004189/bk_rand_004189_sample.mp3","summary":"<p><b>From the author of the beloved <i>New York Times</i> best-selling book <i>Is Everyone Hanging Out Without Me?</i> and the creator and star of <i>The Mindy Project</i> comes a collection of essays that are as hilarious and insightful as they are deeply personal.</b> </p> <p>In <i>Why Not Me?</i> Kaling shares her ongoing journey to find contentment and excitement in her adult life, whether it's falling in love at work, seeking new friendships in lonely places, attempting to be the first person in history to lose weight without any behavior modification whatsoever, or, most important, believing that you have a place in Hollywood when you're constantly reminded that no one looks like you. </p> <p>In \"How to Look Spectacular: A Starlet's Confessions\", Kaling gives her tongue-in-cheek secrets for surefire on-camera beauty (\"Your natural hair color may be appropriate for your skin tone, but this isn't the land of appropriate - <i>this is Hollywood, baby</i>. Out here, a dark-skinned woman's traditional hair color is honey blonde\"). \"Player\" tells the story of Kaling being seduced and dumped by a female friend in LA (\"I had been replaced by a younger model. And now they had matching bangs\"). In \"Unlikely Leading Lady\", she muses on America's fixation with the weight of actresses (\"Most women we see onscreen are either so thin that they're walking clavicles or so huge that their only scenes involve them breaking furniture\"). And in \"Soup Snakes\", Kaling spills some secrets on her relationship with her ex-boyfriend and close friend B. J. Novak (\"I will freely admit: my relationship with B. J. Novak is weird as hell\"). </p> <p>Mindy turns the anxieties, the glamour, and the celebrations of her second coming of age into a laugh-out-loud funny collection of essays that anyone who's ever been at a turning point in their life or career can relate to. And those who've never been at a turning point can skip to the parts where she talks about meeting Bradley Cooper. </p>","title":"Why Not Me?","titleShort":"Why Not Me?"},{"added":87,"asin":"B00MP15T12","authors":[{"name":"Amy Poehler","url":"B00KPSDW4I"}],"blurb":"Amy Poehler is hosting a dinner party and you're invited! Welcome to the audiobook edition of Amy Poehler's Yes Please....","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"cover":"512QYi8RoLL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 31m ","myRating":"5","narrators":[{"name":"Amy Poehler"},{"name":"Carol Burnett"},{"name":"Seth Meyers"},{"name":"Mike Schur"},{"name":"Eileen Poehler"},{"name":"William Poehler"},{"name":"Patrick Stewart"},{"name":"Kathleen Turner"}],"peopleAlsoBought":[{"asin":"B01CPR8N5Y","authors":"Amy Schumer","cover":"5182vk  Meyers, Michael Schur, Patrick Stewart, Kathleen Turner, and even Amy's parents - <i>Yes Please</i> is the ultimate audiobook extravaganza.&nbsp;</p> <p>Also included? A one-night-only live performance at Poehler's Upright Citizens Brigade Theater. Hear Amy read a chapter live in front of a young and attractive Los Angeles audience.&nbsp;</p> <p>While listening to <i>Yes Please</i>, you'll laugh, you'll cry, and you'll become convinced that your phone is trying to kill you. Don't miss this collection of stories, thoughts, ideas, lists, and haikus from the mind of one of our most beloved entertainers. Offering Amy's thoughts on everything from her \"too safe\" childhood outside of Boston to her early days in New York City, her ideas about Hollywood and \"the biz\", the demon that looks back at all of us in the mirror, and her joy at being told she has a \"face for wigs\" - <i>Yes Please</i> is chock-full of words, and wisdom, to live by.&nbsp;</p>","title":"Yes Please","titleShort":"Yes Please"},{"added":86,"asin":"B01M35F75P","authors":[{"name":"Jon Stewart - foreword","url":"/search"},{"name":"Chris Smith","url":"B01GHDZMWE"}],"blurb":"The complete uncensored history of the award-winning The Daily Show with Jon Stewart, as told by its correspondents, writers, and host....","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"cover":"510BktHah3L","format":"Unabridged Audiobook","language":"English","length":"16h 8m ","narrators":[{"name":"Oliver Wyman"},{"name":"Jay Snyder"},{"name":"Kevin T. Collins"},{"name":"Chris Lutkin"},{"name":"Robert Fass"},{"name":"Lauren Fortgang"}],"peopleAlsoBought":[{"asin":"B002V1BVV8","authors":"The Writers of The Daily Show, Jon Stewart","cover":"61usNM8dyAL","length":"3 hrs and 46 mins","narrators":"Jon Stewart","subHeading":"A Citizen's Guide to Democracy Inaction","title":"The Daily Show with Jon Stewart Presents America (The Audiobook)"},{"asin":"B06XW defined the borders between television comedy, political satire, and opinionated news coverage. It launched the careers of some of today's most significant comedians, highlighted the hypocrisies of the powerful, and garnered 23 Emmys. Now the show's behind-the-scenes gags, controversies, and camaraderie are chronicled by the players themselves, from legendary host Jon Stewart to the star cast members and writers - including Samantha Bee, Stephen Colbert, John Oliver, Steve Carell, Lewis Black, Jessica Williams, John Hodgman, and Larry Wilmore - plus some of <i>The Daily Show</i>'s most prominent guests and adversaries: John and Cindy McCain, Glenn Beck, Tucker Carlson, and many more. </p> <p>This oral history takes the listener behind the curtain for all the show's highlights, from its origins as Comedy Central's underdog late-night program hosted by Craig Kilborn to Jon Stewart's long reign to Trevor Noah's succession, rising from a scrappy jester in the 24-hour political news cycle to become part of the beating heart of politics - a trusted source for not only comedy but also commentary, with a reputation for calling bullshit and an ability to effect real change in the world. </p> <p>Through years of incisive election coverage, Jon Stewart's emotional monologue in the wake of 9/11, his infamous confrontation on <i>Crossfire</i>, passionate debates with President Obama and Hillary Clinton, feuds with Bill O'Reilly and Fox, the Indecisions, Mess O'Potamia, and provocative takes on Wall Street and racism,<i> The Daily Show </i>has been a cultural touchstone. Now, for the first time, the people behind the show's seminal moments come together to share their memories of the last-minute rewrites, improvisations, pranks, romances, blowups, and moments of Zen both on and off the set of one of America's most groundbreaking shows. </p> <p>Full cast of narrators includes Ryan Vincent Anderson, Graham Halstead, Cheryl Smith, Christian Coulson, Tommy Harron, and Elece Green. </
