ic of the Cosmos"},{"asin":"B002V0TEUO","authors":"Brian Greene","cover":"51AAyE4rGeL","length":"15 hrs and 36 mins","narrators":"Erik Davies","subHeading":"Superstrings, Hidden Dimensions, and the Quest for the Ultimate Theory","title":"The Elegant Universe"},{"asin":"1524734284","authors":"Brian Greene","cover":"61NPF4RGOSL","length":"14 hrs and 36 mins","narrators":"Brian Greene","subHeading":"Mind, Matter, and Our Search for Meaning in an Evolving Universe","title":"Until the End of Time"},{"asin":"B01N7RT1ZG","authors":"Neil deGrasse Tyson, Michael A. Strauss, J. Richard Gott","cover":"51G9pDUq6IL","length":"17 hrs and 53 mins","narrators":"Michael Butler Murray","subHeading":"An Astrophysical Tour","title":"Welcome to the Universe"},{"asin":"0367526409","authors":"Joseph Conlon","cover":"51P0nc8z+6L","length":"11 hrs and 40 mins","narrators":"Robbie Stevens","title":"Why String Theory?"},{"asin":"B0924XPHVV","authors":"Brian Cox, Jeff Forshaw","cover":"513KA+upD6L","length":"8 hrs and 28 mins","narrators":"Samuel West","subHeading":"(And Why Anything That Can Happen, Does)","title":"The Quantum Universe"},{"asin":"B07FW75JYF","authors":"Stephen Hawking, Eddie Redmayne - foreword","cover":"51-Qq30IDhL","length":"4 hrs and 51 mins","narrators":"Garrick Hagon, Lucy Hawking","title":"Brief Answers to the Big Questions"},{"asin":"0525592474","authors":"Sean Carroll","cover":"51fa7PyEWVL","length":"10 hrs and 9 mins","narrators":"Sean Carroll","subHeading":"Quantum Worlds and the Emergence of Spacetime","title":"Something Deeply Hidden"},{"asin":"1665019476","authors":"James Trefil, Lindsey N. Walker - editor, Neil deGrasse Tyson","cover":"512EkN83rtL","length":"6 hrs and 18 mins","narrators":"Neil deGrasse Tyson, Lauren Fortgang","subHeading":"StarTalk’s Guide to Who We Are, How We Got Here, and Where We’re Going","title":"Cosmic Queries"},{"asin":"B071WT63CB","authors":"New Scientist, Graham Lawton, Stephen Hawking","cover":"51hubOBr4lL","length":"7 hrs and 36 mins","narrators":"David Thorpe","subHeading":"From the Big Bang to Belly-button Fluff","title":"New Scientist: The Origin of (Almost) Everything"},{"asin":"B00D8J46DW","authors":"Richard Wolfson, The Great Courses","cover":"6171uu1XWlL","length":"12 hrs and 17 mins","narrators":"Richard Wolfson","title":"Einstein's Relativity and the Quantum Revolution: Modern Physics for Non-Scientists, 2nd Edition"}],"progress":"Finished","publishers":[{"name":"Random House Audio"}],"rating":4.6,"ratings":1080,"releaseDate":"2016-07-05","sample":"https://samples.audible.com/bk/rand/004635/bk_rand_004635_sample.mp3","summary":"<p>Is our universe dying? </p> <p>Could there be other universes? </p> <p>In <i>Parallel Worlds</i>, world-renowned physicist and best-selling author Michio Kaku - an author who \"has a knack for bringing the most ethereal ideas down to earth\" <i>(Wall Street Journal</i>) - takes listeners on a fascinating tour of cosmology, M-theory, and its implications for the fate of the universe. </p> <p>In his first book of physics since <i>Hyperspace</i>, Michio Kaku begins by describing the extraordinary advances that have transformed cosmology over the last century and particularly over the last decade, forcing scientists around the world to rethink our understanding of the birth of the universe and its ultimate fate. In Dr. Kaku's eyes, we are living in a golden age of physics, as new discoveries from the WMAP and COBE satellites and the Hubble space telescope have given us unprecedented pictures of our universe in its infancy. </p> <p>As astronomers wade through the avalanche of data from the WMAP satellite, a new cosmological picture is emerging. So far the leading theory about the birth of the universe is the \"inflationary universe theory\", a major refinement on the big bang theory. In this theory our universe may be but one in a multiverse, floating like a bubble in an infinite sea of bubble universes, with new universes being created all the time. A parallel universe may well hover a mere millimeter from our own. </p> <p>The very idea of parallel universes and the string theory that can explain their existence was once viewed with suspicion by scientists, seen as the province of mystics, charlatans, and cranks. But today physicists overwhelmingly support string theory and its latest iteration, M-theory, as it is this one theory that, if proven correct, would reconcile the four forces of the universe simply and elegantly and answer the question \"what happened before the big bang?\" </p> <p>Already, Kaku explains, the world's foremost physicists and astronomers are searching for ways to test the theory of the multiverse using highly sophisticated wave detectors, gravity lenses, satellites, and telescopes. The implications of M-theory are fascinating and endless. If parallel worlds do exist, Kaku speculates, in time - perhaps a trillion years or more from now, as appears likely - when our universe grows cold and dark in what scientists describe as a big freeze, advanced civilizations may well find a way to escape our universe in a kind of \"interdimensional lifeboat\". </p> <p>An unforgettable journey into black holes and time machines, alternate universes, and multidimensional space, <i>Parallel Worlds</i> gives us a compelling portrait of the revolution sweeping the world of cosmology. </p>","title":"Parallel Worlds: A Journey Through Creation, Higher Dimensions, and the Future of the Cosmos","titleShort":"Parallel Worlds"},{"added":83,"asin":"B005TKYUGG","authors":[{"name":"Oliver Sacks","url":"B000APZZY6"}],"blurb":"To these seven narratives of neurological disorder Dr. Sacks brings the same humanity, poetic observation, and infectious sense of wonder....","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Medicine & Health Care Industry","url":"18573441011"}],"cover":"51D2LRxDchL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 42m ","myRating":"5","narrators": ble.com/bk/sans/008968/bk_sans_008968_sample.mp3","summary":"<p><b>From the instant number one</b><b><i> New York Times</i></b><b> best-selling author of the “eerie and fascinating” (</b><b><i>USA Today</i></b><b>) </b><b><i>The Thirteenth Tale </i></b><b>comes a richly imagined, powerful new novel about how we explain the world to ourselves, ourselves to others, and the meaning of our lives in a universe that remains impenetrably mysterious.</b></p> <p>A body always tells a story - but this child’s was a blank page.</p> <p>Rita reached for the lantern on its hook. She trained its light on the child’s face.</p> <p>\"Who are you?\" she murmured, but the face said as little as the rest of her. It was impossible to tell whether, in life, these blunt and unfinished features had borne the imprint of prettiness, timid watchfulness, or sly mischief. If there had once been curiosity or placidity or impatience here, life had not had time to etch it into permanence.</p> <p>Only a very short time ago - two hours or not much more - the body and soul of this little girl had still been securely attached. At this thought, and despite all her training, all her experience, Rita found herself suddenly in the grip of a storm of feeling. All the old rage at God - for not being kind, for not being fair, and finally for just not being - swept her up all over again and she felt tears of anger on her face. She took the child’s hand in hers - the perfect hand with its five perfect fingers and their perfect fingernails - and the words fell out of her that she had not known were there:</p> <p>\"It should not be so! It <i>should not</i> be so!\"</p> <p>And that is when it happened.</p>","title":"Once Upon a River","titleShort":"Once Upon a River"},{"added":79,"asin":"B009EVGGEK","authors":[{"name":"Yahtzee Croshaw","url":"B003ERFI62"}],"blurb":"In a world full to bursting with would-be heroes, Jim couldn't be less interested in saving the day. His fireballs fizzle. He's awfully grumpy. Plus, h ns, embroidered messages on handkerchiefs, and composed stories, thereby reaching out of their isolation to share their hopes, dreams, and accomplishments.</p> <p>With the arrival of a silk fan on which Snow Flower has composed for Lily a poem of introduction in nu shu, their friendship is sealed and they become \"old sames\" at the tender age of seven. As the years pass, through famine and rebellion, they reflect upon their arranged marriages, loneliness, and the joys and tragedies of motherhood. The two find solace, developing a bond that keeps their spirits alive. But when a misunderstanding arises, their lifelong friendship suddenly threatens to tear apart.</p>","title":"Snow Flower and the Secret Fan: A Novel","titleShort":"Snow Flower and the Secret Fan"},{"added":77,"asin":"B00JIYMJZ8","authors":[{"name":"Laini Taylor","url":"B001JS0AOI"}],"blurb":"In this thrilling conclusion to the Daughter of Smoke & Bone trilogy, Karou is still not ready to forgive Akiva for killing the only family she's ever known....","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"cover":"51UFzzpBJ-L","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"18h 8m ","myRating":"5","narrators":[{"name":"Khristine Hvam"}],"peopleAlsoBought":[{"asin":"B00H3R2MVI","authors":"Laini Taylor","cover":"51MMXJ1NSvL","length":"2 hrs and 46 mins","narrators":"Khristine Hvam, Kevin T. Collins","title":"Night of Cake & Puppets"},{"asin":"1713548178","authors":"Jennifer L. Armentrout","cover":"61h4ntRpvNL","length":"25 hrs and 22 mins","narrators":"Stina Nielsen","subHeading":"Blood and Ash, Book 3","title":"The Crown of Gilded Bones"},{"asin":"1713548143","authors":"Jennifer L. Armentrout","cover":"61yI+GMLm7L","length":"24 hrs and 21 mins","narrators":"Stina Nielsen","subHeading":"A Blood and Ash Novel (Blood and Ash, Book 2)","title":"A Kingdom of Flesh and Fire"},{"asin":"1549184059","authors":"Kerri Maniscalco","cove  the fourth world from the sun. </p> <p>Bradbury's Mars is a place of hope, dreams, and metaphor - of crystal pillars and fossil seas - where a fine dust settles on the great, empty cities of a silently destroyed civilization. It is here the invaders have come to despoil and commercialize, to grow and to learn - first a trickle, then a torrent, rushing from a world with no future toward a promise of tomorrow. The Earthman conquers Mars...and then is conquered by it, lulled by dangerous lies of comfort and familiarity, and enchanted by the lingering glamour of an ancient, mysterious native race. </p> <p>Ray Bradbury's <i>The Martian Chronicles</i> is a classic work of 20th-century literature whose extraordinary power and imagination remain undimmed by time's passage. In connected, chronological stories, a true grandmaster once again enthralls, delights, and challenges us with his vision and his heart - starkly and stunningly exposing in brilliant spacelight our strength, our weakness, our folly, and our poignant humanity on a strange and breathtaking world where humanity does not belong.</p>","title":"The Martian Chronicles","titleShort":"The Martian Chronicles"},{"added":70,"asin":"B002V5BE1Q","authors":[{"name":"Isaac Asimov","url":"/search"}],"blurb":"They mustn't harm a human being, they must obey human orders, and they must protect their own existence...but only so long as that doesn't violate rules one and two....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"cover":"419uCX4uDNL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"8h 20m ","myRating":"4","narrators":[{"name":"Scott Brick"}],"peopleAlsoBought":[{"asin":"B00KTEHMPI","authors":"Isaac Asimov","cover":"41IOFTkDDmL","length":"7 hrs and 41 mins","narrators":"William Dufris","subHeading":"The Robot Series, Book 2","title":"The Naked Sun"},{"asin":"B00KTEH7WQ","authors":"Isaac Asimov","cover":" ins","narrators":"Neil Gaiman, George Guidall, Lenny Henry, and others","subHeading":"Fiction","title":"The Neil Gaiman Reader"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.5,"ratings":6566,"releaseDate":"2017-09-19","sample":"https://samples.audible.com/bk/adbl/029631/bk_adbl_029631_sample.mp3","summary":"<p><b>Praise for Nick Offerman narrating Mark Twain:</b></p> <p>“Offerman’s Illinois-raised voice and actor’s talent suit him ideally to channel Mark Twain.” (<i>The New York Times Book Review</i>)</p> <p>“There’s something about his wry Midwestern merriment that aspires to Twainishness.” (<i>Men’s Journal</i>)</p> <p>“It’s a melding of sardonic voices: Mark Twain, meet Nick Offerman.” (<i>The Wall Street Journal</i>)</p> <p>With his trademark mirth and boundless charisma, actor Nick Offerman brought the loveable shenanigans of Twain's adolescent hero to life in <i>The Adventures of Tom Sawyer</i>. Now, in yet another virtuosic performance, the actor proves that despite being separated by a span of over a century, his connection to the author and his work is undeniable and that theirs is a timeless collaboration that should not be missed. Trading in the idyllic banks of Twain's Mississippi for medieval England, Offerman regales listeners with one of American literature's foremost satires and the author's most inventive and darkly funny pieces of fiction. </p> <p>Hank Morgan is the archetype of modern man in 19th-century New England: adept at his trade as a mechanic, innovative, forward thinking. So when a blow to the head inexplicably sends him back in time 1300 years and places him in Camelot, instead of despair, he feels emboldened by the prospect placed before him and sets out to modernize and improve the lives of his fellow citizens. But, in order to do so, he'll need to contend with brash nobles, superstitious nincompoops, and a conniving, blowhard wizard. </p> <p>While time travel has become a common trope in storytelling today, in Twain's time it was truly a novel idea; all the more imaginative when you consider how it's used for satirical effect. A thinly veiled critique of the political and social institutions that impede progress and a scathing condemnation of the naiveté that allows them to thrive, <i>A Connecticut Yankee in King Arthur's Court</i> saw Twain's biting wit and sharp tongue honed to a fine point. </p> <p>Told primarily through Hank's first-person perspective, Offerman effortlessly captures the Yankee's straightforward, matter-of-fact gruffness. Like Offerman - whose woodworking skills are the stuff of legend - Hank is a natural builder of things and his can-do, by-the-bootstraps spirit finds its vocal foil in Offerman's crisp delivery. But it's in Offerman's ability to convey the myriad characters and absurdities Hank faces that makes this an incomparable listening experience: the flowery embellishments and insane braggadocio of knights; the lilting, feathery sing-song of Clarence; the garrulous, long-winded pomp of the aristocracy; the old, dithering windbag pronouncements of Merlin. Offerman plays each of these with a humor and humanity that Twain himself would have enjoyed. </p>","title":"A Connecticut Yankee in King Arthur's Court","titleShort":"A Connecticut Yankee in King Arthur's Court"},{"added":62,"asin":"B002UZMVSC","authors":[{"name":"Diana Wynne Jones","url":"B000AP7PX0"}],"blurb":"A girl named Charmain must inhabit her ailing great-uncle's time-traveling home full of magical belongings....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"cover":"5112W0N0TJS","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 57m ","myRating":"5","narrators":[{"name":"Jenny Sterlin"}],"peopleAlsoBought":[{"asin":"B002V1OQW4","authors":"Diana Wynne Jones","cover":"51YFDzk5DWS","length":"7 hrs and 59 mins","narrators":"Jenny Sterlin","title":"Castle in the Air"},{"asin":" nspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","title":"Ready Player One","titleShort":"Ready Player One"},{"added":56,"asin":"B004QISZN6","authors":[{"name":"Patrick Rothfuss", rators":"Michael Kramer","subHeading":"Mistborn, Book 2","title":"The Well of Ascension"},{"asin":"B002V1OF70","authors":"Frank Herbert","cover":"51f3UPrSPSL","length":"21 hrs and 2 mins","narrators":"Scott Brick, Orlagh Cassidy, Euan Morton, and others","title":"Dune"},{"asin":"1772307505","authors":"Kel Kade","cover":"51JgjFr9+ML","length":"16 hrs and 23 mins","narrators":"Nick Podehl","subHeading":"King's Dark Tidings, Book 4","title":"Kingdoms and Chaos"}],"progress":"Finished","publishers":[{"name":"Brilliance Audio"}],"rating":4.7,"ratings":91311,"releaseDate":"2009-05-15","sample":"https://samples.audible.com/bk/brll/001669/bk_brll_001669_sample.mp3","series":[{"asin":"B005NATG0M","bookNumbers":["1"],"name":"Kingkiller Chronicle"}],"summary":"<p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold!&nbsp;</p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend.&nbsp;</p> <p>Praise for The Kingki Can I just say one last thing about this, and then I swear I’ll shut up about it?” </p> <p>Perhaps you want to know what Mindy thinks makes a great best friend (someone who will fill your prescription in the middle of the night), or what makes a great guy (one who is aware of all elderly people in any room at any time and acts accordingly), or what is the perfect amount of fame (so famous you can never get convicted of murder in a court of law), or how to maintain a trim figure (you will not find that information in these pages). If so, you’ve come to the right book, mostly!</p> <p>In <i>Is Everyone Hanging Out Without Me?</i>, Mindy invites readers on a tour of her life and her unscientific observations on romance, friendship, and Hollywood, with several conveniently placed stopping points for you to run errands and make phone calls. Mindy Kaling really is just a Girl Next Door—not so much literally anywhere in the continental United States, but definitely if you live in India or Sri Lanka.</p>","title":"Is Everyone Hanging Out Without Me? (And Other Concerns)","titleShort":"Is Everyone Hanging Out Without Me? (And Other Concerns)"},{"added":36,"asin":"B00MTTGXSI","authors":[{"name":"Caroline Kepnes","url":"B001K8I774"}],"blurb":"How far would you go for the perfect love? A young man’s dark obsession with an enigmatic, gorgeous writer leads to murderous consequences in this erotic psychological thriller....","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"cover":"51lWLx7WhKL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"11h 6m ","myRating":"5","narrators":[{"name":"Santino Fontana"}],"peopleAlsoBought":[{"asin":"B019HMZ2RM","authors":"Caroline Kepnes","cover":"51o7D1bFafL","length":"13 hrs and 3 mins","narrators":"Santino Fontana","title":"Hidden Bodies"},{"asin":"0593394445","authors":"Caroline Kepnes","cover":"41ZMF1AfM7L","length":"14 hrs and 49 mins","narrators" en. Beck is everything Joe has ever wanted: she's gorgeous, tough, razor-smart, and sexy beyond his wildest dreams. Joe needs to have her, and he'll stop at nothing to do so. As he begins to insinuate himself into her life - her friendships, her email, her phone - she can’t resist her feelings for a guy who seems custom-made for her. So when her boyfriend, Benji, mysteriously disappears, Beck and Joe fall into a tumultuous affair. But there's more to Beck than her oh-so-perfect façade, and their mutual obsession quickly spirals into a whirlwind of deadly consequences. </p> <p>Dark, masterful, and timely, debut novelist Caroline Kepnes' <i>You</i> is a perversely romantic thriller that's more dangerously clever than any you've heard before. A chilling account of unrelenting passion, this tale of love, sex, and death will stay with you long after the story ends.</p>","title":"You","titleShort":"You"},{"added":35,"asin":"B002VAA8N6","authors":[{"name":"Diana Wynne Jones","url":"B000AP7PX0"}],"blurb":"The students in class 6B become nervous when their teacher receives an anonymous note claiming someone in the room is a witch....","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"cover":"51ZK4jRSfnL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"7h 54m ","myRating":"5","narrators":[{"name":"Gerard Doyle"}],"peopleAlsoBought":[{"asin":"B002V0KKVQ","authors":"Diana Wynne Jones","cover":"61cZAKdAKiL","length":"9 hrs and 4 mins","narrators":"Gerard Doyle","title":"The Lives of Christopher Chant"},{"asin":"B002VA965W","authors":"Diana Wynne Jones","cover":"51csDI6VESL","length":"8 hrs and 39 mins","narrators":"Gerard Doyle","subHeading":"The Worlds of Chrestomanci","title":"Conrad's Fate"},{"asin":"B002V1LUZU","authors":"Diana Wynne Jones","cover":"51r39L53-kL","length":"9 hrs and 59 mins","narrators":"Gerard Doyle","title":"The Pinhoe Egg"},{"asin":"B004GAVE8W","authors" n","url":"18580894011"}],"cover":"51AUY4p5fUL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"5h 47m ","myRating":"4","narrators":[{"name":"Diana Brown"}],"progress":"Finished","publishers":[{"name":"Audible Studios"}],"rating":4.3,"ratings":3,"releaseDate":"2013-11-15","sample":"https://samples.audible.com/bk/adbl/015207/bk_adbl_015207_sample.mp3","series":[{"asin":"B00H3N44ZY","bookNumbers":["1"],"name":"Losing Christina"}],"summary":"<p>Will Maine's historic Schooner Inne Bed and Breakfast be a safe haven for the island kids boarding during the school year - or the end of them all? </p><p>Christina Romney is thirteen, with a personality that matches her unruly but charming tri-colored hair. She is about to start seventh grade, and for kids from Maine's Burning Fog Island, that means leaving their little white schoolhouse for regular classrooms and life on the mainland. Everyone assures Christina it will be a fantastic year. Mainland school offers great advantages, after all: extracurricular activities other than boating and fishing, a gym, a cafeteria, and more kids her age. Best of all, this year the boarding students will live at the historic Schooner Inne, a former sea captain's house (and now a bed and breakfast) recently bought by the school's charismatic new principal and his wife, Mr. and Mrs. Shevvington. </p><p>But Christina is apprehensive. She adores the wildness and excitement of her island life. Boarding with her island friends will surely help: Anya, a beautiful senior, fifteen-year-old Benji, the aspiring lobsterman, and his crush-worthy younger brother Michael. But Christina's apprehension sharpens when Benji and Michael aren't as friendly as they used to be on the island, and Anya starts acting so strangely it seems she is slowly losing her mind. Christina is increasingly certain the Shevvingtons are behind all of these changes. But no one else can see the Shevvingtons' eerie behavior - not other teachers, not he vernment really want them to do? If they decide to turn the tables, will their own secrets be exposed - and their lives erased like lines of bad code? </p> <p>Combining the scientific-based, propulsive narrative style of Michael Crichton with the eerie atmosphere and conspiracy themes of <i>The X-Files</i> and the imaginative, speculative edge of Neal Stephenson and William Gibson, <i>Zer0es</i> explores our deep-seated fears about government surveillance and hacking in an inventive, fast-paced novel sure to earn Chuck Wendig the widespread acclaim he deserves. </p>","title":"Zeroes: A Novel","titleShort":"Zeroes"},{"added":18,"asin":"B00FEFE4XK","authors":[{"name":"Arthur Conan Doyle","url":"B000AQ43GQ"}],"blurb":"Sir Arthur Conan Doyle’s Sherlock Holmes tales are rightly ranked among the seminal works of mystery and detective fiction.","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"cover":"51gU3fCeigL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"58h 4m ","narrators":[{"name":"Simon Vance"}],"peopleAlsoBought":[{"asin":"B07PN7DPVD","authors":"H. G. Wells","cover":"51laMWkzHjL","length":"27 hrs and 15 mins","narrators":"Hugh Bonneville, Jason Isaacs, Sophie Okonedo, and others","title":"H.G. Wells: The Science Fiction Collection"},{"asin":"B08PL3HYTR","authors":"Jules Verne","cover":"61QCahfhjpL","length":"43 hrs and 7 mins","narrators":"Jim D. Johnston","subHeading":"Twenty Thousand Leagues Under the Sea, Journey to the Center of the Earth, Around the World in 80 Days and The Mysterious Island","title":"Jules Verne Collection"},{"asin":"B079K46KK5","authors":"Edgar Allan Poe","cover":"51uXBVRMP1L","length":"48 hrs and 26 mins","narrators":"Philippe Duquenoy","title":"Edgar Allan Poe - The Complete Works Collection"},{"asin":"B013HJWP1M","authors":"John Taylor","cover":"51TqvZg4yGL","length":"2 hrs and 4 mins","narrators":"Benedict Cumberbatch","subHe r of <i>Ready Player One</i> </p> <p>It's just another day of high school for Zack Lightman. He's daydreaming through another boring math class, with just one more month to go until graduation and freedom - if he can make it that long without getting suspended again. </p> <p>Then he glances out his classroom window and spots the flying saucer. </p> <p>At first Zack thinks he's going crazy. </p> <p>A minute later he's sure of it. Because the UFO he's staring at is straight out of the videogame he plays every night, a hugely popular online flight simulator called <i>Armada</i> - in which gamers just happen to be protecting the Earth from alien invaders. </p> <p>But what Zack's seeing is all too real. And his skills - as well as those of millions of gamers across the world - are going to be needed to save the Earth from what's about to befall it. </p> <p>Yet even as he and his new comrades scramble to prepare for the alien onslaught, Zack can't help thinking of all the science-fiction books, TV shows, and movies he grew up reading and watching and wonder: Doesn't something about this scenario seem a little too...<i>familiar</i>? </p> <p><i>Armada </i>is at once a rollicking, surprising thriller, a classic coming-of-age adventure, and an alien-invasion tale like nothing you've ever heard before - one whose every minute is infused with author Ernest Cline's trademark pop-culture savvy. </p>","title":"Armada: A Novel","titleShort":"Armada"},{"added":15,"asin":"B00B5HZGUG","authors":[{"name":"Andy Weir","url":"B00G0WYW92"}],"blurb":"Six days ago, astronaut Mark Watney became one of the first people to walk on Mars....","cover":"51Lr5rAN6cL","downloaded":true,"myRating":"5","narrators":[{"name":"R. C. Bray"}],"progress":"Finished","storePageChanged":true,"storePageMissing":true,"title":"The Martian"},{"added":14,"asin":"B003VW6KU8","authors":[{"name":"Rhys Bowen","url":"B000APMASK"}],"blurb":"Georgie, aka Lady Victoria Georgiana Charlotte Eugenie, cousin of King George V of ":[{"asin":"B005NAMMQ2","bookNumbers":["1"],"name":"Ender's Game"},{"asin":"B06Y47TNPL","bookNumbers":["5"],"name":"The Enderverse"}],"summary":"<p><b>Winner of the Hugo and Nebula Awards </b></p> <p>In order to develop a secure defense against a hostile alien race's next attack, government agencies breed child geniuses and train them as soldiers. A brilliant young boy, Andrew \"Ender\" Wiggin lives with his kind but distant parents, his sadistic brother Peter, and the person he loves more than anyone else, his sister Valentine. Peter and Valentine were candidates for the soldier-training program but didn't make the cut - young Ender is the Wiggin drafted to the orbiting Battle School for rigorous military training.&nbsp;</p> <p>Ender's skills make him a leader in school and respected in the Battle Room, where children play at mock battles in zero gravity. Yet growing up in an artificial community of young soldiers Ender suffers greatly from isolation, rivalry from his peers, pressure from the adult teachers, and an unsettling fear of the alien invaders. His psychological battles include loneliness, fear that he is becoming like the cruel brother he remembers, and fanning the flames of devotion to his beloved sister. Is Ender the general Earth needs?&nbsp;</p> <p>But Ender is not the only result of the genetic experiments. The war with the Buggers has been raging for a hundred years, and the quest for the perfect general has been underway for almost as long. Ender's two older siblings are every bit as unusual as he is, but in very different ways. Between the three of them lie the abilities to remake a world. If, that is, the world survives.&nbsp;</p> <p>Orson Scott Card's <i>Ender's Game</i> is the winner of the 1985 Nebula Award for Best Novel and the 1986 Hugo Award for Best Novel.&nbsp;</p>","title":"Ender's Game: Special 20th Anniversary Edition","titleShort":"Ender's Game"},{"added":10,"asin":"B008NB9GIU","authors":[{"name":"Margaret Atwood","url":"B000AQTHI0"} n with a lethal smile and unspeakable powers: Randall Flagg, the dark man.</p> <p>In 1978, Stephen King published <i>The Stand</i>, the novel that is now considered to be one of his finest works. But as it was first published, <i>The Stand</i> was incomplete, since more than 150,000 words had been cut from the original manuscript.</p> <p>Now Stephen King's apocalyptic vision of a world blasted by plague and embroiled in an elemental struggle between good and evil has been restored to its entirety. <i>The Stand: The Complete and Uncut Edition</i> includes material previously deleted, along with new material that King added as he reworked the manuscript for a new generation. It gives us new characters and endows familiar ones with new depths. It has a new beginning and a new ending. What emerges is a gripping work with the scope and moral complexity of a true epic.</p> <p>For hundreds of thousands of fans who heard <i>The Stand</i> in its original version and wanted more, this new edition is Stephen King's gift. And those who are listening to <i>The Stand</i> for the first time will discover a triumphant and eerily plausible work of the imagination that takes on the issues that will determine our survival.</p> <p>Cover artwork ©2020 CBS Interactive Inc.</p>","title":"The Stand","titleShort":"The Stand"},{"added":2,"asin":"B00RD96G8Q","authors":[{"name":"Kimberly Loth","url":"B00JWSKRYA"}],"blurb":"Trapped in a dark cult, sixteen-year-old Naomi Aren has lived a quiet, albeit unhappy, life nestled deep in the hills of the Ozarks....","categories":[{"name":"Romance","url":"18580518011"},{"name":"Paranormal","url":"18580534011"}],"cover":"61saCV7FEUL","downloaded":true,"format":"Unabridged Audiobook","language":"English","length":"8h 10m ","myRating":"3","narrators":[{"name":"Emma Lysy"}],"peopleAlsoBought":[{"asin":"B016CF5BXM","authors":"Kimberly Loth","cover":"61JHvz1zMgL","length":"6 hrs and 18 mins","narrators":"Emma Lysy","subHeading":"The Thorn Chronicles, Book 2", r father have been short on luck - and money - for years. So when she loses her grocery store job in a heated moment of smashing the patriarchy, she knows she may be forced to give up on her dream of leaving her small town for a prestigious college creative writing program.</p> <p>On the other hand, Vance Reigns has been Hollywood royalty for as long as Rosie’s been clipping coupons and secretly writing massively popular fanfiction. When a tabloid scandal catches up to him, he’s forced to hide out somewhere the paparazzi would never expect to find him: Small Town USA.</p> <p>Rosie and Vance’s paths collide in a chance encounter, and suddenly cataloging the Starfield library at Vance’s manor house is Rosie’s only shot at saving money for school. And while most Starfield superfans would jump at the chance to work in close proximity to Vance, Rosie has realized something about Vance: he’s a huge jerk, and she can’t stand him.</p> <p>Still, there may be more to Vance than meets the eye. As Rosie and Vance begrudgingly get to know each other, secrets are revealed that could change their minds - and their hearts - forever.</p>","releaseDate":"2020-08-04","publishers":[{"name":"Blackstone Publishing"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/blak/014695/bk_blak_014695_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51r8F3zUQoL","asin":"1982556528","subHeading":"A Geekerella Fairytale (The Once upon a Con Series, Book 2)","title":"The Princess and the Fangirl","authors":"Ashley Poston","narrators":"Eileen Stevens, Emily Lawrence, Caitlin Davies","length":"9 hrs and 3 mins"},{"cover":"51kbpOH26GL","asin":"B06XXQWB9S","subHeading":"A Novel","title":"Geekerella","authors":"Ashley Poston","narrators":"Eileen Stevens, Tristan Morris","length":"10 hrs and 32 mins"},{"cover":"51DQwomc9fL","asin":"0063025892","title":"Among the Beast mes; penning tunes for a jaw-droppingly diverse group of artists including Marvin Gaye, The Beatles, The Jackson Five, Kim Carnes, Linda Ronstadt; and releasing smash hits as solo artist well into the 1980s.</p> <p>But surprisingly, and delightfully, Robinson is as awed by his success as we are listening to him describe it. He guides us through his extraordinary career with the same giddy sense of discovery and delight that music fans recall the first time they heard one of his infectious tunes.</p> <p>He takes us back to his group’s first, disastrous performance at the Apollo Theater, opening for a brilliant and generous Ray Charles. He describes daily life at the famed Hitsville studio in Detroit, where a young Diana Ross or Martha Reeves could be found working as the receptionist. He shares his pride in being an influence on the Beatles and hearing his songs on their album - a transforming moment for the Motown sound. “I ain't never heard no popular white boys say anything like that ever. For them to come out and tell the world? They were my guys from then on.”</p> <p>And, of course, he takes us inside his songs. He describes where he was - shaving in the mirror at home - when “The Tracks of My Tears” finally came together. He remembers taking the wheel on the last 150 miles back to Detroit after a tour, humming the melody that would become the Temptations hit “The Way You Do the Things You Do.” He recalls being floored by the way a 10-year-old Michael Jackson brought a depth and soul to “Who’s Loving You.” And he explains where the term “Quiet Storm” originated, a song title that went on to become an entire musical genre.</p> <p>It’s a journey Robinson revisits with a grateful, humble heart. He has no agenda to push, no axes to grind, no scores to settle. He reflects on the ups as well as downs, and looks back with appreciation for the people who put love in his life. That makes listening a distinct pleasure: You get to spend time with a hugely influential artist who is warm, upbeat, and proud to have built a life and career through his art.</p>","releaseDate":"2020-11-19","publishers":[{"name":"Audible Originals"}],"length":"1h 35m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/or/orig/001276/or_orig_001276_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"61jCQyokCqL","asin":"B08S5B25Y3","title":"Dispossession","authors":"Tayari Jones","narrators":"Gabrielle Union","length":"57 mins"},{"cover":"51PsnheQZ6L","asin":"B08KWNTR1M","title":"Alanis Morissette: Words + Music","authors":"Alanis Morissette","narrators":"Alanis Morissette","length":"1 hr and 31 mins"},{"cover":"51WV-3F8XiL","asin":"B08M93Q9SP","subHeading":"Montreal to New York","title":"Road Trip Elegies","authors":"Rufus Wainwright","narrators":"Rufus Wainwright","length":"3 hrs and 29 mins"},{"cover":"51Qs2dPG6XL","asin":"1735803200","title":"Fauci","authors":"Michael Specter","narrators":"Michael Specter","length":"3 hrs"},{"cover":"513y43PKExL","asin":"B08NWBF1Z3","subHeading":"My Life with Beethoven","title":"Unquiet","authors":"Jonathan Biss","narrators":"Jonathan Biss","length":"1 hr and 46 mins"},{"cover":"51AY3hc8xqL","asin":"B08HNJ2CZG","title":"Sheryl Crow: Words + Music","authors":"Sheryl Crow","narrators":"Sheryl Crow","length":"1 hr and 37 mins"},{"cover":"41rrK3zzDiL","asin":"0062931350","subHeading":"A Memoir","title":"Just as I Am","authors":"Cicely Tyson, Michelle Burford","narrators":"Cicely Tyson, Viola Davis, Robin Miles","length":"16 hrs and 9 mins"},{"cover":"51lctAfvrcL","asin":"B08C36PKWN","title":"Half Light","authors":"Tayari Jones","narrators":"Bahni Turpin","length":"1 hr and 20 mins"},{"cover":"611ulIElcsL","asin":"1541437586","subHeading":"Revised and Updated","title":"Temptations","authors":"Otis Williams, Patricia Romanowski - with","narrators":"JD Jackson, Otis Williams","leng , Pen must find a way to forgive - or he might not live long enough for Mark to make amends. </p> <p>Don't miss any of the captivating Sins of the Cities novels: </p> <p></p> <ul> <li><i>An Unseen Attraction </i></li> <li><i>An Unnatural Vice </i></li> <li><i>An Unsuitable Heir</i> </li> </ul> <p></p> <p>And look for the enticing Society of Gentlemen series by KJ Charles: </p> <p></p> <ul> <li><i>The Ruin of Gabriel Ashleigh </i></li> <li><i>A Fashionable Indulgence </i></li> <li><i>A Seditious Affair </i></li> <li><i>A Gentleman's Position</i> </li> </ul> <p></p>","releaseDate":"2017-10-13","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Romance","url":"18580518011"},{"name":"Historical","url":"18580524011"}],"sample":"https://samples.audible.com/bk/adbl/027002/bk_adbl_027002_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51S7bueAJNL","asin":"B06XYV1N2Q","subHeading":"Sins of the Cities, Book 2","title":"An Unnatural Vice","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"7 hrs and 54 mins"},{"cover":"51ku9zDnPDL","asin":"B06VTF77NS","subHeading":"Sins of the Cities, Book 1","title":"An Unseen Attraction","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"7 hrs and 38 mins"},{"cover":"51AGjaMqTCL","asin":"1977338186","title":"Band Sinister","authors":"KJ Charles","narrators":"Cornell Collins","length":"7 hrs and 59 mins"},{"cover":"61NG46q4B+L","asin":"B07XPF3V1J","title":"Any Old Diamonds","authors":"KJ Charles","narrators":"Cornell Collins","length":"8 hrs and 5 mins"},{"cover":"51yiHj44OfL","asin":"B013IJFWCA","subHeading":"Society of Gentlemen, Book 1","title":"A Fashionable Indulgence","authors":"KJ Charles","narrators":"Matthew Lloyd Davies","length":"8 hrs and 47 mins"},{"cover":"510pCCXQQaL","asin":"B081HGJCQ7","title":"Gilded Cage","authors":"KJ Charles","narrators":"Cornell Collins, Victoria Aston","length":"7 hrs and 34 mins"},{"cover":"51QOMrggBmL","asin" pinning all around them. It's almost as if some things are meant to stay secret. As if the harbor doesn't want to be found. Or as if, maybe, someone doesn't want them to find it....&nbsp;&nbsp;</p> <p>One thing is for sure: what Eliza and her grandmother actually discover on the night of the winter solstice will be better than any fairytale. As Nana Mora says: \"Some stories aren't fiction, my darling Eliza. Some stories are lifetimes.\"&nbsp;&nbsp;</p>","releaseDate":"2020-07-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/or/orig/000943/or_orig_000943_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51mh9pHgpML","asin":"B08BDQ36W5","title":"Agent 355","authors":"Marie Benedict","narrators":"Emily Rankin","length":"2 hrs and 7 mins"},{"cover":"51UDWvzOqeL","asin":"B08C3XGN8L","subHeading":"An Audible Original Novella","title":"The Cuckoo's Cry","authors":"Caroline Overington","narrators":"Aimee Horne","length":"4 hrs and 43 mins"},{"cover":"514CDvM4UoL","asin":"B07RT12V4Q","title":"Life Ever After","authors":"Carla Grauls","narrators":"Raúl Castillo, Nana Mensah, Piper Goodeve","length":"1 hr and 28 mins"},{"cover":"51ll1lebmWL","asin":"B07SV4T7K7","subHeading":"An Audible Original","title":"The Space Race","authors":"Colin Brake, Patrick Chapman, Richard Hollingham, and others","narrators":"Kate Mulgrew","length":"9 hrs and 12 mins"},{"cover":"51pgZWQepWL","asin":"B0842XRT7P","title":"African-American Athletes Who Made History","authors":"Louis Moore, The Great Courses","narrators":"Louis Moore","length":"4 hrs and 19 mins"},{"cover":"51GKoszPFmL","asin":"B085F3F6CX","title":"Stuck","authors":"Chris Grabenstein","narrators":"Mark Sanderlin, Elizabeth Hess, Oliver Wyman, and others","length":"3 hrs and 12 mins"},{"cover":"51I5GD+LgIL","asin":"B0 outine smuggling deal. The next, she's escaping enforcers on the wings of what very much appears to be a sentient cybernetic dragon.</p> <p>Pru is used to life throwing her some unpleasant surprises - she goes to prep school, after all, and selling banned media across the border in a country with a ruthless corporate government obviously has its risks. But a cybernetic dragon? That's new.</p> <p>She tries to forget about the fact that the only reason she's not in jail is because some sort of robot saved her, and that she's going to have to get a new side job now that enforcers are on to her. So, she's not exactly thrilled when Rebelwing shows up again.</p> <p>Even worse, it's become increasingly clear that the rogue machine has imprinted on her permanently, which means she'd better figure out this whole piloting-a-dragon thing - fast. Because Rebelwing just happens to be the ridiculously expensive weapon her government needs in a brewing war with its neighbor, and Pru's the only one who can fly it.</p> <p>Set in a wonderfully inventive near-future Washington, DC, this hilarious, defiant debut sparkles with wit and wisdom, deftly exploring media consumption, personal freedoms, and the weight of one life as Pru, rather reluctantly, takes to the skies.</p>","releaseDate":"2020-02-25","publishers":[{"name":"Listening Library"}],"length":"11h 28m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Romance","url":"18581004011"}],"sample":"https://samples.audible.com/bk/lili/003946/bk_lili_003946_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61-UFgsAKBL","asin":"1549119737","title":"The City We Became","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"16 hrs and 12 mins"},{"cover":"419I-Im7BQL","asin":"1980021716","title":"Network Effect","authors":"Martha Wells","narrators":"Kevin R. Free","length":"12 hrs and 48 mins"},{"cover":"51gL8RXEe1L","asin":"1547605561","title":"Havenfall","author us position with the Guild. On top of all that, her former lady’s maid left Miss Castwell’s, and the new hire is, well, taking some getting used to.&nbsp;</p> <p>If it weren’t for her two best friends, Alicia McCray and Ivy Cowel, who will do anything to protect her secret, Sarah doesn’t know if she’ll make it another year. When the three girls take summer holiday with Alicia’s family (chaperoned by an exacting and very disapproving Mrs. McCray), a relaxing vacation in Scotland is the last thing they’ll find.&nbsp;</p> <p>Mrs. Winter is thrilled that Sarah is spending time with the influential McCray family, but Sarah can’t help but feel that her real purpose is to find other Changeling children like her, and free them to realize their own magic. Can she find genuine satisfaction in her accomplishments when she knows there are others like her out there who need her help? Will the three girls uncover the deeply-held secrets they’re looking for in the mysterious mountains of Scotland? Will the Mother Book finally start talking to her again? And will Sarah come to understand the importance of her connection with Ivy and Alicia, and the true nature of her own power...before it’s too late?</p>","releaseDate":"2019-07-23","publishers":[{"name":"Audible Studios"}],"length":"7h 42m ","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/bk/adbl/033499/bk_adbl_033499_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51cDIOIOKcL","asin":"B00KAGLJUO","title":"Better Homes and Hauntings","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"8 hrs and 52 mins"},{"cover":"51Nyei+um8L","asin":"B089MBZSN5","subHeading":"Half-Moon Hollow, Book 16","title":"Nice Werewolves Don’t Bite Vampires","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"6 hrs and 48 mins"},{"cover":"61seL1uTDDL","asin":"B085TRGM2J","tit }],"blurb":"All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell....","length":"14h 30m","progress":0,"titleShort":"Starsight","ratings":14293,"rating":4.8,"summary":"<p><b>The sequel to the</b> <b><i>New York Times</i></b> <b>best seller</b> <b><i>Skyward</i></b><b>! </b></p> <p><b>From the number-one</b> <b><i>New York Times</i></b> <b>best-selling author of the Reckoners series,</b> <b><i>Words of Radiance,</i></b> <b>the Mistborn trilogy, and the Stormlight Archive comes the second book in an epic series about a girl with a secret in a dangerous world at war for humanity's future. </b></p> <p>All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell. Worse, though, he turned against his team and attacked them.&nbsp;</p> <p>Spensa is sure there's more to the story. And she's sure that whatever happened to her father in his starship could happen to her. When she made it outside the protective shell of her planet, she heard the stars - and it was terrifying. Everything Spensa has been taught about her world is a lie.&nbsp;</p> <p>But Spensa also discovered a few other things about herself - and she'll travel to the end of the galaxy to save humankind if she needs to.&nbsp;</p> <p>\"[A] nonstop, highflying opener.\" (<i>Kirkus Reviews,</i> starred review)&nbsp;</p> <p>\"With this action-packed trilogy opener, Sanderson offers up a resourceful, fearless heroine and a memorable cast.\" (<i>Publishers Weekly</i>)&nbsp;</p> <p>\"Sanderson delivers a cinematic adventure that explores the defining aspects of the individual versus the society.... F ling stand-alone teen historical fiction novel....","length":"10h 47m","progress":0,"titleShort":"The Gentleman's Guide to Vice and Virtue","ratings":4191,"rating":4.5,"summary":"<p><b>A Kirkus Prize&nbsp;nominee with five starred reviews!&nbsp;A </b><b><i>New York Times</i></b><b> best seller!</b></p> <p><b>2018 Audie Award® nominee for Best Male Narrator!</b></p> <p><b>Named one of the best books of 2017 by NPR and the New York Public Library!</b></p> <p><b>\"The</b> <b>queer teen historical you didn’t know was missing from your life.” (</b><b><i>Teen Vogue</i></b><b>)</b></p> <p><b>\"A stunning powerhouse of a story.\" (</b><b><i>School Library Journal</i></b><b>)</b></p> <p><b>\"A gleeful romp through history.\" (ALA </b><b><i>Booklist</i></b><b>)</b></p> <p>A young bisexual British lord embarks on an unforgettable Grand Tour of Europe with his best friend/secret crush. An 18th-century romantic adventure for the modern age written by&nbsp;<i>This Monstrous Thing</i>&nbsp;author Mackenzi Lee - <i>Simon vs. the Homo Sapiens Agenda</i>&nbsp;meets the 1700s.</p> <p>Henry “Monty” Montague doesn’t care that his roguish passions are far from suitable for the gentleman he was born to be. But as Monty embarks on his grand tour of Europe, his quests for pleasure and vice are in danger of coming to an end. Not only does his father expect him to take over the family’s estate upon his return, but Monty is also nursing an impossible crush on his best friend and traveling companion, Percy.</p> <p>So Monty vows to make this yearlong escapade one last hedonistic hurrah and flirt with Percy from Paris to Rome. But when one of Monty’s reckless decisions turns their trip abroad into a harrowing manhunt, it calls into question everything he knows, including his relationship with the boy he adores.</p> <p>Witty, dazzling, and intriguing at every turn, <i>The Gentleman's Guide to Vice and Virtue </i>is an irresistible romp that explores the undeniably fine lines between friendship and love.</p> <p><b>Don't miss Felicity's adventures in </b><b><i>The Lady's Guide to Petticoats and Piracy,</i></b><b> the highly anticipated sequel!</b></p>","releaseDate":"2017-06-27","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"History & Culture","url":"18580852011"}],"sample":"https://samples.audible.com/bk/harp/006156/bk_harp_006156_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51rY4ttjLnL","asin":"B07F3ZBSFZ","title":"The Lady's Guide to Petticoats and Piracy","authors":"Mackenzi Lee","narrators":"Moira Quirk","length":"11 hrs and 16 mins"},{"cover":"51E8Yvv641L","asin":"0062968882","subHeading":"Montague Siblings, Book 1.5","title":"The Gentleman's Guide to Getting Lucky","authors":"Mackenzi Lee","narrators":"Christian Coulson","length":"2 hrs"},{"cover":"518n63F2B7L","asin":"1662016719","title":"Boyfriend Material","authors":"Alexis Hall","narrators":"Joe Jameson","length":"13 hrs and 11 mins"},{"cover":"41N9QAWDcpL","asin":"B07HMJSJG5","subHeading":"A Novel","title":"Red, White & Royal Blue","authors":"Casey McQuiston","narrators":"Ramon de Ocampo","length":"12 hrs and 15 mins"},{"cover":"51opSiTqteL","asin":"0593208102","title":"Date Me, Bryson Keller","authors":"Kevin van Whye","narrators":"Vikas Adam","length":"7 hrs and 54 mins"},{"cover":"61ZvbDIL0vL","asin":"1250243416","subHeading":"The Bright Sessions, Book 1","title":"The Infinite Noise","authors":"Lauren Shippen","narrators":"Briggon Snow, James Fouhey","length":"9 hrs and 51 mins"},{"cover":"51WoddnS85L","asin":"1250265371","subHeading":"A Novel","title":"Only Mostly Devastated","authors":"Sophie Gonzales","narrators":"Mark Sanderlin","length":"7 hrs and 48 mins"},{"cover":"51pFu931CjL","asin":"B07FHLTGWJ","title":"What If It's Us","authors":"Becky Albertalli, Adam Silvera","narrators":"Noah Galvin, Froy Gutierrez","length":"9 hrs and 48 mins"},{"cover":"61UKeax0hLL","asin":"B00BWA3S3S","title":"Ari d":177},{"asin":"1781103798","cover":"51pTvYWQTSL","title":"The Tales of Beedle the Bard","authors":[{"name":"J.K. Rowling","url":"B000AP9A6K"}],"narrators":[{"name":"Warwick Davis"},{"name":"Noma Dumezweni"},{"name":"Jason Isaacs"},{"name":"Jude Law"},{"name":"Evanna Lynch"},{"name":"Sally Mortemore"},{"name":"Bonnie Wright"}],"series":[{"name":"Wizarding World","asin":"B07CM5ZDJL"},{"name":"Wizarding World","asin":"B07CM7WPFV"}],"blurb":"Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of The Tales of Beedle the Bard, which was originally written in 2007 by J.K. Rowling and has raised money for her children's charity Lumos ever since....","length":"1h 35m","progress":0,"titleShort":"The Tales of Beedle the Bard","ratings":16980,"rating":4.6,"summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses.&nbsp;</p>","releaseDate":"2020-03-31","publishers":[{"name":"Pottermore Publishing"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"sample":"https://samples.audible.com/bk/potr/000526/bk_potr_000526_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61HxW4sQfZL","asin":"B01N4S7VVP","subHeading":"Read by Eddie Redmayne","title":"Fantastic Beasts and Where to Find Them","authors":"J.K. Rowling, Newt Scamander","narrators":"Eddie Redmayne","length":"1 hr and 54 mins"},{"cover":"61VH-9sIW9L","asin":"B07FMMSF5H","subHeading":"An Audio Documentary","title":"Harry Potter: A History of Magic","authors":"Pottermore Publishing, Ben Davies","narrators":"Natalie Dormer","length":"11 hrs and 39 mins"},{"cover":"5114RuxyrSL","asin":"B079822Q7P","title":"Quidditch Through the Ages","authors":"J.K. Rowling, Kennilworthy Whisp","narrators":"Andrew Lincoln, Imogen Church, Annette Badland","length":"3 hrs and 10 mins"},{"cover":"51ahe4yPE1L","asin":"1781101450","subHeading":"A Behind the Scenes Documentary","title":"Fantastic Beasts: The Crimes of Grindelwald - Makers, Mysteries and Magic","authors":"Pottermore Publishing, Mark Salisbury, Hana Walker-Brown","narrators":"Dan Fogler","length":"5 hrs and 12 mins"},{"cover":"51psaqPcOpL","asin":"B08D9T16JZ","title":"The Ickabog","authors":"J.K. Rowling","narrators":"Stephen Fry","length":"7 hrs and 52 mins"},{"cover":"51g7fkELjaL","asin":"B017WJ5ZK6","title":"Harry Potter and the Deathly Hallows, Book 7","authors":"J.K. Rowling","narrators":"Jim Dale","length":"21 hrs and 37 mins"},{"cover":"51P19GScNwL"," pposed to be over. Simon Snow beat the villain. He won the war. He even fell in love. Now comes the good part, right? Now comes the happily ever after.... So why can’t Simon Snow get off the couch? What he needs, according to his best friend, is a change of scenery....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Wayward Son","ratings":1448,"rating":4.6,"summary":"<p><b>One of </b><b><i>AudioFile</i></b><b> Magazine's Best Audiobooks of 2019: \"[Euan] Morton brings distinct voices and emotions to every character.... Listeners will be hard-pressed to believe they aren't listening to a full-cast production.\" (</b><b><i>AudioFile</i></b><b>, Earphones Award Winner) </b></p> <p><b>The hotly anticipated sequel to the number one best seller </b><b><i>Carry On </i></b></p> <p>Simon Snow is back and he's coming to America!&nbsp;</p> <p>The story is supposed to be over.</p> <p>Simon Snow did everything he was supposed to do. He beat the villain. He won the war. He even fell in love. Now comes the good part, right? Now comes the happily ever after....</p> <p>So why can’t Simon Snow get off the couch?</p> <p>What he needs, according to his best friend, is a change of scenery. He just needs to see himself in a new light....</p> <p>That’s how Simon and Penny and Baz end up in a vintage convertible, tearing across the American West. They find trouble, of course. (Dragons, vampires, skunk-headed things with shotguns.) And they get lost. They get so lost, they start to wonder whether they ever knew where they were headed in the first place....</p> <p>With <i>Wayward Son</i>, Rainbow Rowell has delivered an audiobook for everyone who ever wondered what happened to the Chosen One after he saved the day. And an audiobook for everyone who was ever more curious about the second kiss than the first. It’s another helping of sour cherry scones with an absolutely decadent amount of butter.</p> <p>Come on, Simon Snow. Your hero’s journey might be over - but your life has just begun.</p>","releaseDate":"2019-09-24","publishers":[{"name":"Macmillan Audio"}],"length":"8h 57m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Romance","url":"18581004011"}],"sample":"https://samples.audible.com/bk/aren/004037/bk_aren_004037_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51QAm5-ck3L","asin":"B00E9Z7K46","title":"Fangirl","authors":"Rainbow Rowell","narrators":"Rebecca Lowman, Maxwell Caulfield","length":"12 hrs and 49 mins"},{"cover":"518n63F2B7L","asin":"1662016719","title":"Boyfriend Material","authors":"Alexis Hall","narrators":"Joe Jameson","length":"13 hrs and 11 mins"},{"cover":"41N9QAWDcpL","asin":"B07HMJSJG5","subHeading":"A Novel","title":"Red, White & Royal Blue","authors":"Casey McQuiston","narrators":"Ramon de Ocampo","length":"12 hrs and 15 mins"},{"cover":"61ZvbDIL0vL","asin":"1250243416","subHeading":"The Bright Sessions, Book 1","title":"The Infinite Noise","authors":"Lauren Shippen","narrators":"Briggon Snow, James Fouhey","length":"9 hrs and 51 mins"},{"cover":"51QiSXgyFsL","asin":"1250619122","title":"Cemetery Boys","authors":"Aiden Thomas","narrators":"Avi Roque","length":"13 hrs and 47 mins"},{"cover":"51pFu931CjL","asin":"B07FHLTGWJ","title":"What If It's Us","authors":"Becky Albertalli, Adam Silvera","narrators":"Noah Galvin, Froy Gutierrez","length":"9 hrs and 48 mins"},{"cover":"51WoddnS85L","asin":"1250265371","subHeading":"A Novel","title":"Only Mostly Devastated","authors":"Sophie Gonzales","narrators":"Mark Sanderlin","length":"7 hrs and 48 mins"},{"cover":"51opSiTqteL","asin":"0593208102","title":"Date Me, Bryson Keller","authors":"Kevin van Whye","narrators":"Vikas Adam","length":"7 hrs and 54 mins"},{"cover":"51pRWCXdoLL","asin":"1250755743","title":"The Extraordinaries","authors":"TJ Klune","narrators":"Michael Lesley","length":"13 hrs and 3 mins"},{"cover":"514F-IjnstL","asin":"0063012510","title":"The Fascinators","authors":"Andrew Eliopulos  Earphones Award.\" (<i>AudioFile</i> magazine)</p> <p>From Brandon Sanderson, the number one <i>New York Times</i> best-selling author of the Reckoners series, <i>Words of Radiance</i>, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world at war for humanity's future.&nbsp;&nbsp;</p> <p>Spensa's world has been under attack for decades. Now pilots are the heroes of what's left of the human race, and becoming one has always been Spensa's dream. Since she was a little girl, she has imagined soaring skyward and proving her bravery. But her fate is intertwined with her father's - a pilot himself who was killed years ago when he abruptly deserted his team, leaving Spensa's chances of attending flight school at slim to none.&nbsp;&nbsp;</p> <p>No one will let Spensa forget what her father did, yet fate works in mysterious ways. Flight school might be a long shot, but she is determined to fly. And an accidental discovery in a long-forgotten cavern might just provide her with a way to claim the stars.</p>","releaseDate":"2018-11-06","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/adbl/027985/bk_adbl_027985_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51kzMpLGP7L","asin":"B00ECDZ08I","subHeading":"The Reckoners, Book 1","title":"Steelheart","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 42 mins"},{"cover":"51IWUGFcmyL","asin":"B019P7DVPE","subHeading":"The Reckoners, Book 3","title":"Calamity","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 18 mins"},{"cover":"51FD7Nc05jL","asin":"B00O3IUEII","subHeading":"The Reckoners, Book 2","title":"Firefight","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":" Care and Feeding of Stray Vampires","authors":"Molly Harper","narrators":"Amanda Ronconi","length":"9 hrs and 10 mins"}],"added":165},{"asin":"B0794BXZBF","cover":"617ySf3g9bL","title":"Circe","authors":[{"name":"Madeline Miller","url":"B005GG116K"}],"narrators":[{"name":"Perdita Weeks"}],"blurb":"In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother....","progress":"8m left","titleShort":"Circe","ratings":38596,"rating":4.7,"summary":"<p><b>The daring, dazzling and highly anticipated follow-up to the </b><b><i>New York Times</i></b><b> best seller </b><b><i>The Song of Achilles</i></b>&nbsp;</p> <p><b>One of the Most Anticipated Books of 2018 </b></p> <p><b>\"An epic spanning thousands of years that's also a keep-you-up-all-night page turner.\" (Ann Patchett) </b></p> <p>In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring, like her mother. Turning to the world of mortals for companionship, she discovers that she does possess power - the power of witchcraft, which can transform rivals into monsters and menace the gods themselves.&nbsp;</p> <p>Threatened, Zeus banishes her to a deserted island, where she hones her occult craft, tames wild beasts and crosses paths with many of the most famous figures in all of mythology, including the Minotaur; Daedalus and his doomed son, Icarus; the murderous Medea; and, of course, wily Odysseus.&nbsp;</p> <p>But there is danger, too, for a woman who stands alone, and Circe unwittingly draws the wrath of both men and gods, ultimately finding herself pitted against one of the most terrifying and vengeful of the Olympians. To protect what she loves most, Circe must summon all her strength and choose, once and for all, whether she belongs with the gods she is born from or the mortals she has come to love.&nbsp;</p> <p>With unforgettably vivid characters, mesmerizing language and pause-resisting suspense, <i>Circe</i> is a triumph of storytelling, an intoxicating epic of family rivalry, palace intrigue, and love and loss as well as a celebration of indomitable female strength in a man's world.</p>","releaseDate":"2018-04-10","publishers":[{"name":"Hachette Audio"}],"length":"12h 8m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/hach/003701/bk_hach_003701_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61DfFK65gwL","asin":"B007EZKMP2","subHeading":"A Novel","title":"The Song of Achilles","authors":"Madeline Miller","narrators":"Frazer Douglas","length":"11 hrs and 15 mins"},{"cover":"41a7Qlnb5wL","asin":"1452184712","title":"Mythos","authors":"Stephen Fry","narrators":"Stephen Fry","length":"15 hrs and 26 mins"},{"cover":"51TkUglR-AL","asin":"1488208093","subHeading":"A Novel","title":"The Henna Artist","authors":"Alka Joshi","narrators":"Sneha Mathan","length":"10 hrs and 56 mins"},{"cover":"51IbuiT-ndL","asin":"B00ELMXI0M","title":"The Goldfinch","authors":"Donna Tartt","narrators":"David Pittu","length":"32 hrs and 24 mins"},{"cover":"61-sIwGZqNL","asin":"1408890704","title":"The Priory of the Orange Tree","authors":"Samantha Shannon","narrators":"Liyah Summers","length":"25 hrs and 52 mins"},{"cover":"61-UFgsAKBL","asin":"1549119737","title":"The City We Became","authors":"N. K. Jemisin","narrators":"Robin Miles","length":"16 hrs and 12 mins"},{"cover":"517cLLptX7L","asin":"B00BU8KV2S","subHeading":"A Novel","title":"The Golem and the Jinni","authors":"Helene Wecker","narrators":"George Guidall","length":"19 hrs and 42 mins"},{"cover":"61ulpSkaMmL","asin":"B082YHZPTY","subHeading":"Crescent City, Book 1","title":"House of Earth and Blood","authors":"Sarah J. Maas","narrators": 6K1SORE","bookNumbers":["1"]}],"blurb":"An orphan’s life is harsh - and often short - in the mysterious island city of Camorr. But young Locke Lamora dodges death and slavery, becoming a thief under the tutelage of a gifted con artist. Locke is the leader of a band of light-fingered brothers known as the Gentleman Bastards....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"The Lies of Locke Lamora","ratings":2098,"rating":4.7,"summary":"<p><b>“Remarkable...Scott Lynch’s first novel, </b><b><i>The Lies of Locke Lamora, </i></b><b>exports the suspense and wit of a cleverly constructed crime caper into an exotic realm of fantasy, and the result is engagingly entertaining.” (</b><b><i>The Times</i></b><b>, London)</b>&nbsp;</p> <p>An orphan’s life is harsh - and often short - in the mysterious island city of Camorr. But young Locke Lamora dodges death and slavery, becoming a thief under the tutelage of a gifted con artist. As leader of the band of light-fingered brothers known as the Gentleman Bastards, Locke is soon infamous, fooling even the underworld’s most feared ruler. But in the shadows lurks someone still more ambitious and deadly. Faced with a bloody coup that threatens to destroy everyone and everything that holds meaning in his mercenary life, Locke vows to beat the enemy at his own brutal game - or die trying.&nbsp;</p> <p><b>Praise for </b><b><i>The Lies of Locke Lamora</i></b>&nbsp;</p> <p>“Fresh, original, and engrossing...gorgeously realized.” (George R. R. Martin)&nbsp;</p> <p>“Right now, in the full flush of a second reading, I think <i>The Lies of Locke Lamora</i> is probably in my top ten favorite books ever. Maybe my top five. If you haven’t read it, you should. If you have read it, you should probably read it again.” (Patrick Rothfuss, <i>New York Times</i> best-selling author of <i>The Name of the Wind</i>)</p> <p>“High-octane fantasy...a great swashbuckling yarn of a novel.” (Richard Morgan)</p>","releaseDate":"2019-12-10", name. No parents or guardian. She’s on the run from a dangerous and secretive organization that will stop at nothing to track her down. And most astonishing of all: she’s a robot....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Interview with the Robot","ratings":17051,"rating":4.5,"summary":"<p><b>Ages 10+</b></p> <p>Fugitive. Criminal. Robot.</p> <p>A sci-fi adventure for young listeners, <i>Interview with the Robot</i> introduces a unique heroine who seeks the truth about herself.</p> <p>Eve looks like an ordinary 12-year-old girl, but there’s nothing ordinary about her. She has no last name. No parents or guardian. She’s on the run from a dangerous and secretive organization that will stop at nothing to track her down.</p> <p>And most astonishing of all: she’s a robot, a product of Eden Laboratories. When Eve discovers the truth, she realizes everything she thought she knew about herself is a lie. Eve manages to escape, fleeing the lab, the only home she’s ever known.</p> <p>After being arrested for shoplifting, Eve is interviewed by Petra Amis from Child Welfare Services. Her incredible story unfolds during the interrogation, with flashbacks to her life inside Eden Laboratories, which has a dark secret. Listeners follow Eve from her first moment of consciousness to her evolution as a nearly-human companion to Emory, the son of the founder of Eden Laboratories.</p> <p>Exploring a range of topics that drive our society and our lives—topics such as artificial intelligence and human nature - <i>Interview with the Robot</i> is a story told by a startlingly original protagonist, a story that explores the vast potential of technology and the deep complexities of humanity.&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"length":"3h 42m ","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/0006  during The Blitz, and Mary Darling is planning to evacuate her children to the countryside. However, her plans take an unexpected turn when a familiar face from her childhood returns...the one and only Peter Pan, the mysterious boy from Kensington Gardens. Intrigued by their mother’s friend, Wendy, Michael and John seek Peter Pan out, resulting in them being whisked off to Neverland and setting up home with Peter, Tinker Bell and the Lost Boys.&nbsp;</p> <p>As Peter and his gang come up against the wickedly evil Captain Hook, their friendships and relationships are put to the test - can Wendy be honest with Peter about how she really feels, and will Michael and John return home without their sister?</p> <p>Rupert Everett (<i>The Happy Prince</i>, <i>My Best Friend’s Wedding</i>) stars as Captain Hook alongside Adeel Akhtar (<i>Four Lions</i>, <i>Killing Eve</i>) as Smee, Gerran Howell (<i>Catch-22</i>, <i>Emerald City</i>) as Peter Pan and Eleanor Worthington Cox (<i>Maleficent</i>, <i>Britannia</i>) as Wendy alongside a full cast.</p> <p>To mark the launch of this drama, Audible will be donating to Great Ormond Street Hospital, to whom J.M. Barrie unexpectedly and generously gifted his copyright of <i>Peter Pan</i>.</p> <p>Performed by: Adeel Akhtar, Mariska Ariya, Catherine Bailey, Rupert Everett, Neil Frost, William Harper, Gerran Howell, Simon Kane, Mack Keith Roach, Rocco Padden, Richard Reed, Maya Shepelev, Louis Suc, Harry Tuffin and Eleanor Worthington-Cox.</p>","releaseDate":"2019-12-05","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative/Peter_Pan_Trailer_01._CB1575309067_.mp3","language":"English","format":"Original Recording Audiobook","peopleAlsoBought":[{"cover":"51yr0hit10L","asin":"B01ATU5FKU","title":"Peter Pan","authors":"J. M. Barrie","narrators":"Lily Collin s the deluge of nails spreads out across the country and around the world. </p> <p>In <i>Loaded</i>, performed by Stephen Lang, a mall security guard in a coastal Florida town courageously stops a mass shooting and becomes a hero to the modern gun rights movement. But under the glare of the spotlights, his story begins to unravel, taking his sanity with it. When an out-of-control summer blaze approaches the town, he will reach for the gun again and embark on one last day of reckoning. </p> <p>With an afterword from Joe Hill, read by the author. </p> <p>Masterfully exploring classic literary themes through the prism of the supernatural, <i>Strange Weather</i> is a stellar collection from an artist who is \"quite simply the best horror writer of our generation\" (Michael Kortya). </p>","releaseDate":"2017-10-24","publishers":[{"name":"HarperAudio"}],"length":"14h 35m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"sample":"https://samples.audible.com/bk/harp/006206/bk_harp_006206_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61gUNXlY6qL","asin":"B01CIRNDH4","subHeading":"A Novel","title":"The Fireman","authors":"Joe Hill","narrators":"Kate Mulgrew","length":"22 hrs and 19 mins"},{"cover":"51-1u44rSVL","asin":"0062956647","subHeading":"Stories","title":"Full Throttle","authors":"Joe Hill","narrators":"Zachary Quinto, Wil Wheaton, Kate Mulgrew, and others","length":"15 hrs and 45 mins"},{"cover":"514VRq3ekRL","asin":"B0036KRFBI","title":"20th Century Ghosts","authors":"Joe Hill","narrators":"David LeDoux","length":"12 hrs and 10 mins"},{"cover":"51rUBZ07A8L","asin":"B0036KOD4U","subHeading":"A Novel","title":"Horns","authors":"Joe Hill","narrators":"Fred Berman","length":"13 hrs and 50 mins"},{"cover":"51Ai+Pj4haL","asin":"B002V1LLP4","title":"Heart-Shaped Box","authors":"Joe Hill","narrators":"Stephen Lang","length":"11 hrs and
